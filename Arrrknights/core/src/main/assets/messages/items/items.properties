items.weapon.melee.swordofartorius.stats_desc=이 무기로 공격할 때마다 아츠 광선을 발사하여 적들에게 _%1$d-%2$d의 피해_를 입힐 수 있습니다.
items.weapon.melee.swordofartorius.typical_stats_desc=일반적으로 이 무기로 공격할 때마다 아츠 광선을 발사하여 적들에게 _%1$d-%2$d의 피해_를 입힐 수 있습니다.
items.weapon.melee.swordofartorius.desc=_"진실은 모두 타버렸고, 이제 불바다에는 악의 화신만이 우뚝 서 있다."_
items.weapon.melee.swordofartorius.setbouns=_아이템 시너지 : 폭군_\n아츠 광선의 피해량이 1.3배로 적용됩니다.

items.weapon.melee.wintersscar.name=겨울의 상처
items.weapon.melee.wintersscar.stats_desc=기습 시 최소 데미지 보정 +25%\n한기를 느끼는 적에게 추가 피해
items.weapon.melee.wintersscar.desc=대지의 차가움엔 이미 각오가 깃들었다.\n\n이 단검으로 적을 기습 공격하면 추위를 느끼게 하며, 추위를 느끼는 적에게 추가 피해를 줄 수 있습니다.
items.weapon.melee.wintersscar.setbouns=_아이템 시너지 : 상처투성이_\n기습 피해 보너스가 45%로 증가합니다.

items.weapon.melee.patriotspear.name=레퀴엠
items.weapon.melee.patriotspear.desc=오랜 세월동안 운명과 싸워왔던 그는, 이제 운명의 숨통을 찢어버리려 한다.\n\n이 _특별한_ 무기는 한 번의 공격에 4번의 피해를 입힙니다.
items.weapon.melee.patriotspear.typical_stats_desc=공격속도 50%%, 일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면서 더 확장됩니다.
items.weapon.melee.patriotspear.stats_desc=공격속도 50%%, 이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.patriotspear.setbouns=_아이템 시너지 : 최후의 웬디고_\n공격력이 상승합니다. 주위의 적들 압도합니다.

items.weapon.melee.shishioh.name=시시오
items.weapon.melee.shishioh.stats_desc=명중률 +20%, 기습공격 불가
items.weapon.melee.shishioh.desc="나쁜 녀석은 서걱서걱해버렸지. 박사는 말이야, 사람을 꽤 부려 먹는 거 같아."\n\n이 무기는 착용자의 체력이 낮을수록 피해량이 상승해 최대 50%까지 상승합니다. 또한, 착용자의 생명이 위험하면 적의 피를 흡수해 착용자를 회복시켜줍니다.

items.weapon.melee.rhodessword.name=로도스 제식 장검
items.weapon.melee.rhodessword.stats_desc=기습시 최소 데미지 보정 +55%\n_고정 피해(방어 무시)_, 적 처치시 즉시 투명화
items.weapon.melee.rhodessword.desc="그녀는 마치 처음부터 있었던 사람처럼 로도스 아일랜드에 존재하고 있다. 어쩌면 어느 날 그녀가 돌연히 사라지더라도, 이를 알아채는 사람이 몇 없을지도 모른다."

items.weapon.melee.catgun.name=나의 소원
items.weapon.melee.catgun.stats_desc=사거리 +1
items.weapon.melee.catgun.desc=_"나는 끝까지 여기에 서 있을 생각이다. 우리들은 과거를 망각할 수는 없지만, 너에게는 또 다른 미래가 기다릴테니까."_\n\n이 무기로 적을 공격하면 SP를 충전합니다. SP가 전부 충전되면 강력한 괴생물체 _Mon3tr_를 일시적으로 전투에 참전시킬 수 있습니다.
items.weapon.melee.catgun.desc_sp=……하지만 나는 줄곧 너의 동료였어. 그건 이후에도 마찬가지야.\n\n이 무기로 적을 공격하면 에너지를 충전합니다. 에너지가 전부 충전되면 강력한 괴생물체 _Mon3tr_를 일시적으로 전투에 참전시킬 수 있습니다.
items.weapon.melee.catgun.setbouns=_아이템 시너지 : 바벨_\n무기가 최대 충전이 아니고, Mon3tr가 소환되어있다면 특수 능력으로 Mon3tr를 회수해 SP를 충전할 수 있습니다.\nMon3tr의 피해량이 30% 상승하며, 공격시 플레이어에게 축복과 유물 충전을 부여합니다. 또한, Mon3tr가 사망 혹은 회수될 때 자폭합니다.
items.weapon.melee.catgun.ac_zap=깨어나라
items.weapon.melee.catgun$mon3tr.name=Mon3tr
items.weapon.melee.catgun$mon3tr.desc=켈시의 기술력이 응집된 미지의 괴생물체. 비록 불안정한 복제품이기때문에 유지 시간은 짧지만, 눈에 보이는 모든 것들을 파괴해버린다.

items.weapon.melee.flag.name=식탁보
items.weapon.melee.flag.stats_desc=적중시 일정 확률로 밀쳐내기
items.weapon.melee.flag.desc="누가! 전장에서! 깃발을 무기로 삼는 거야!"\n- 어떤 리베리\n\n공격시 SP를 충전하며, SP를 소모해 _치유의 날개_를 발동할 수 있습니다. _치유의 날개_ 사용시 사용자의 HP와 아츠 기록장치의 SP를 회복합니다.
items.weapon.melee.flag.ac_zap=치유의 날개

items.weapon.melee.scythe.name=맹목적인 순종
items.weapon.melee.scythe.stats_desc=기습시 최소 데미지 보정 +25%\n적에게 8번 피해를 줄 때마다 체력 회복
items.weapon.melee.scythe.desc=누구도 판단할 수 없다. 오직 시간만이 답이다.\n\n이 낫은 대상 주위 적에게도 피해를 입히며, 공격 대상이 많을수록 주 대상이 받는 피해량이 상승합니다. (최대 50%)
items.weapon.melee.scythe.setbouns=_아이템 시너지 : 고속절단_\n보스 대상 피해량이 35% 증가합니다.

items.weapon.melee.divineavatar.name=선현의 화신
items.weapon.melee.divineavatar.stats_desc=실명한 적에게 공격시 축복 획득
items.weapon.melee.divineavatar.desc="이 녀석은 모루랑 연애라도 하려는 거야!?"\n\n공격시 확률적으로 실명을 부여하며, 그 때마다 SP를 회복합니다. SP 100%를 소모해 시야 내의 적들을 잠재우고 체력을 회복할 수 있습니다.
items.weapon.melee.divineavatar.ac_zap=히까리아레!
items.weapon.melee.divineavatar.setbouns=_아이템 시너지 : 응애기사 모험담_\nSP 충전률이 1.6배가 됩니다.

