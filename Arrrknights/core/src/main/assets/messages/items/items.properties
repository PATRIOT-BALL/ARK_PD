items.weapon.melee.m1887.name=M1887
items.weapon.melee.m1887.desc=그래서 이렇게도 말할 수 있다. 공증소는 원래 가장 성가신 프로젝트에만 집행자를 파견한다고.\n\n이 라테라노의 샷건은 대상 주위 적에게도 피해를 입히며, 만약 적이 혼자라면 2배의 피해를 입힐 수 있습니다.

items.weapon.melee.crabgun.name=바위게 사육사
items.weapon.melee.crabgun.stats_desc=사거리 +1
items.weapon.melee.crabgun.desc=_"아, 얘 이름은 완두콩이야. 자, 콩콩아, 박사랑 인사하자."_\n\n이 석궁은 신비한 바위게들을 부릴 수 있습니다. 공격시 SP가 충전되며, SP가 100%일 때 공격시 바위게가 소환됩니다.
items.weapon.melee.crabgun.setbouns=_아이템 시너지 : 천객만래_\n바위게 소환시 시야 내 모든 적에게 환각을 부여합니다.
items.weapon.melee.crabgun$metalcrab.name=바위게
items.weapon.melee.crabgun$metalcrab.desc=_"빈즈토크 소대, 출발!"_\n\n이 바위게들은 바위게 사육사로 소환되었습니다. 현재 층수와 무기 강화에 비례해 능력치가 결정됩니다.

items.weapon.melee.ex42.name=EX-42
items.weapon.melee.ex42.desc=이 오리지늄 아츠 원격 조종 장치는 타고 날아다닐 수도 있습니다.\n\n모드 : _타격_\n기본적인 형태로, 사용하기 무난합니다.
items.weapon.melee.ex42.desc_mode=이 오리지늄 아츠 원격 조종 장치는 타고 날아다닐 수도 있습니다.\n\n모드 : _공습_\n공격력이 감소했으나 사거리가 무제한이 되었으며, 명중률이 상승했습니다.
