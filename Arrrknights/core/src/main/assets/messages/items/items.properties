items.portablecover.ac_use=엄폐
items.portablecover.desc=정확한 타이밍에 사용하면 거대하고 못생긴 무언가의 원거리 공격을 효과적으로 방어할 수 있을 것 같다.

items.mushroomslices.name=버섯 조각
items.mushroomslices.desc=이 버섯 조각 2개를 가공소에서 합치면 휴대용 엄폐물을 만들 수 있을 것 같습니다.

items.snowsants_coin.name=스노우상트의 동전
items.snowsants_coin.desc='스노우상트의 동전' 이야기가 한때 젊은 오퍼레이터들 사이에서 유행한 적이 있다. 물론 별다른 악의는 없지만 말이다.\n\n이 동전은 직감의 돌과 동일한 효과를 발동시키며, 사용시 직감의 돌을 얻습니다. 직감 판정에 성공하면 감정의 일기장을 추가로 얻습니다.
