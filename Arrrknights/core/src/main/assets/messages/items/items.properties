items.gunaccessories.ironsight.name=기계식 조준기
items.gunaccessories.ironsight.desc=기계식 조준기가 부착된 총기의 명중률 +15%

items.gunaccessories.muzzlebrake.name=보정기
items.gunaccessories.muzzlebrake.desc=보정기가 부착된 총기의 사격속도 +25%, 피해량 -10%

