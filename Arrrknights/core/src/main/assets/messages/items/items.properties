items.pombbay.name=폼베이 사파이어
items.pombbay.desc=바보카디 주식회사(Babokadi Limited)의 진 브랜드. 수수로가 이 술을 좋아한다는 것을 안 살카즈 용병이 특별히 남겨두고 간 술이다.\n\n근데 당신은 송충이의 외견을 빌린거지 송충이가 아니다.
