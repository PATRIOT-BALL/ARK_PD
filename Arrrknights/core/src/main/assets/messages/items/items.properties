items.gunaccessories.gunscope.desc=망원 조준경이 부착된 총기의 피해량 +40%, 사격속도 -33%

items.gunaccessories.gunscope_ii.name=망원 조준경(특수)
items.gunaccessories.gunscope_ii.desc=망원 조준경(특수)가 부착된 총기의 피해량 +70%, 명중률 +10%, 사격속도 -50%

items.gunaccessories.c_mag.name=확장탄창 C형
items.gunaccessories.c_mag.desc=확장탄창 C형이 부착된 총기로 사격시 30%확률로 탄약 소모 없음, 피해량 -20%



###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=아드레날린 화살
items.weapon.missiles.darts.adrenalinedart.desc=이 화살는 대상의 속도를 대폭 증가시키는 신속엉겅퀴 추출물이 발려 있습니다. 이 추출물은 이동 속도와 공격 속도 모두에 영향을 미치나 이동 속도를 조금 더 많이 향상시킵니다. 화살 그 자체는 적들을 해치지만, 동료들은 해치지 않을 것입니다.

items.weapon.missiles.darts.blindingdart.name=실명 화살
items.weapon.missiles.darts.blindingdart.desc=이 화살의 끝부분은 실명초 추출물이 발려 있어 맞은 적을 잠시 동안 실명시킵니다. 하지만 적의 방향 감각을 상실시키지 않아서 여전히 당신이 있던 곳을 기억할 것입니다.

items.weapon.missiles.darts.chillingdart.name=빙결 화살
items.weapon.missiles.darts.chillingdart.desc=이 화살의 끝부분은 눈꽃송이 추출물이 발려 있어 맞은 적을 잠시 동안 빙결시킵니다.

items.weapon.missiles.darts.dart.name=화살
items.weapon.missiles.darts.dart.ac_tip=바른다
items.weapon.missiles.darts.dart.prompt=씨앗을 선택하세요
items.weapon.missiles.darts.dart.tip_title=화살에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_desc=씨앗은 하나 또는 두 개의 화살의 끝에 바를 수 있습니다. 각 종류의 씨앗은 대응하는 고유의 일회성 효과를 가진 특수 화살를 만들어냅니다.\n\n화살에 이 씨앗을 바르면 _%s_ 를 만들어낼 것입니다.
items.weapon.missiles.darts.dart.tip_all=화살 %1$d개에 씨앗 %2$d개 바르기
items.weapon.missiles.darts.dart.tip_two=화살 2개에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_one=화살 1개에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_cancel=취소
items.weapon.missiles.darts.dart.desc=끝부분에 금속 가시가 달린 나무 막대로써 손목의 튕김으로 쉽게 날려보내  적들에게 꽂을 수 있도록 만들어졌습니다. 여기에 씨앗 추출물을 발라 던질 때 추가 효과를 얻을 수 있습니다.
items.weapon.missiles.darts.dart.unlimited_uses=그러나, 단순한 구조 때문에 화살는 효율적으로 영원히 지속될 것입니다.

items.weapon.missiles.darts.displacingdart.name=변위 화살
items.weapon.missiles.darts.displacingdart.desc=이 화살의 끝부분은 미명초 추출물이 발려 있어 맞은 적을 짧은 거리로 순간이동시킵니다.

items.weapon.missiles.darts.healingdart.name=치유 화살
items.weapon.missiles.darts.healingdart.desc=이 화살는 대상을 급속도로 치유할 수 있는 태양초 추출물이 발려 있습니다. 화살 그 자체는 여전히 적들을 해치지만, 동료들은 해치지 않을 것입니다.

items.weapon.missiles.darts.holydart.name=신성 화살
items.weapon.missiles.darts.holydart.desc=이 화살는 대상의 전투 능력을 대폭 향상시키는 별꽃 추출물이 발려 있습니다. 화살 그 자체는 여전히 적들을 해치지만, 동료들은 해치지 않을 것입니다.

items.weapon.missiles.darts.incendiarydart.name=인화성 화살
items.weapon.missiles.darts.incendiarydart.desc=이 화살의 끝부분은 화염초 추출물이 발려 있어 충격을 주면 밝은 빛으로 타오릅니다.

items.weapon.missiles.darts.paralyticdart.name=마비 화살
items.weapon.missiles.darts.paralyticdart.desc=이 화살의 끝부분은 뱀뿌리 추출물이 발려 있어 맞은 적을 잠시 동안 기절시킵니다.

items.weapon.missiles.darts.poisondart.name=독 화살
items.weapon.missiles.darts.poisondart.desc=이 화살의 끝부분은 슬픔이끼 추출물이 발려 있어 맞은 적을 중독시킵니다.

items.weapon.missiles.darts.rotdart.name=부패 화살
items.weapon.missiles.darts.rotdart.desc=사악한 화살 끝에는 화살를 맞은 어떤 것이든 공격적으로 먹어치우는 썩은열매 기반의 산성 물질 혼합물이 발라져 있습니다. 강력한 적들은 효과의 대분에 저항을 가지지만, 부식은 대부분의 일반적인 적들을 손쉽게 죽이기에 충분합니다. 불행하게도, 혼합물은 불안정하고, 언제나 한 번의 사용 후에 사라질 것입니다.

items.weapon.missiles.darts.shockingdart.name=전격 화살
items.weapon.missiles.darts.shockingdart.desc=이 화살의 끝부분은 폭풍덩굴 추출물이 발려 있어 맞은 적에게 전기 충격을 발생시킵니다.

items.weapon.missiles.darts.sleepdart.name=수면 화살
items.weapon.missiles.darts.sleepdart.desc=이 화살의 끝부분은 꿈풀 추출물이 달려 있어 맞은 대상을 얕은 잠에 빠지게 합니다.

items.weapon.missiles.darts.tippeddart.ac_clean=지운다
items.weapon.missiles.darts.tippeddart.clean_title=추출물 지우기
items.weapon.missiles.darts.tippeddart.clean_desc=이 행동은 당신의 화살에 발라진 씨앗 효과를 제거하여, 원래의 일반적인 화살로 되돌릴 것입니다.
items.weapon.missiles.darts.tippeddart.clean_all=모두 지우기
items.weapon.missiles.darts.tippeddart.clean_one=하나만 지우기
items.weapon.missiles.darts.tippeddart.cancel=취소
items.weapon.missiles.darts.tippeddart.durability=끝을 붙인 화살는 사용했을 때 효과를 잃고 일반적인 화살가 될 것입니다.
items.weapon.missiles.darts.tippeddart.uses_left=이 화살 더미는 하나의 효과가 사라지기까지 _%d/%d_ 번 사용할 수 있습니다.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_그러나 이것들은 효율적으로 영원히 지속되는 고품질의 것입니다._
items.weapon.missiles.darts.tippeddart.about_to_break=당신의 화살의 효과가 거의 끝났다.


items.weapon.missiles.bolas.name=올가미
items.weapon.missiles.bolas.desc=이 특이한 투척 무기는 비교적 약한 피해를 입히지만 대상을 감속시키는 데는 제격입니다.

items.weapon.missiles.boomerang.name=부메랑
items.weapon.missiles.boomerang.desc=이 구부러진 나무 부메랑은 적에게 던지면 던진 사람의 손으로 되돌아옵니다.
items.weapon.missiles.boomerang.durability=부메랑은 단단한 구조로 인해 절대 부서지지 않습니다.

items.weapon.missiles.firesteel.name=라이터
items.weapon.missiles.firesteel.desc=불 좀 빌려줄래?\n\n_뭔가 잘 터질거같은 적에게는 매우 효과적입니다!_

items.weapon.missiles.fishingspear.name=작살
items.weapon.missiles.fishingspear.desc=물속의 생물들을 잡기 위한 작은 투창입니다. 무기로도 그럭저럭 사용할 수 있습니다. \n\n절대 에기르 출신 사람들에게 들이대지 말아줘.\nㅡ위디

items.weapon.missiles.forcecube.name=힘의 큐브
items.weapon.missiles.forcecube.ondeath=당신은 당신의 힘의 큐브로 인해 죽었다...
items.weapon.missiles.forcecube.desc=이 기묘한 외형의 무기는 당신이 손에 쥘 수 있을 정도로 작지만 엄청나게 무겁습니다. 이 무기를 던지면 목표 지점을 중심으로 작은 범위에 힘을 방출하여, 범위 내의 모든 대상에게 피해를 줄 것입니다.

items.weapon.missiles.heavyboomerang.name=풍차 수리검
items.weapon.missiles.heavyboomerang.desc=거대한 칼날이 달려있는 삼각형 모양의 수리검. 적에게 던진 후 다음 턴에 던졌던 위치로 다시 돌아온다.

items.weapon.missiles.javelin.name=엄청 무거운 창
items.weapon.missiles.javelin.desc=엄청 무거워!!! \n\n성인이 들어도 묵직한 무게의 장창. 무겁지만 이걸 던진다면 충분히 파괴적일 것이다.

items.weapon.missiles.kunai.name=묵인자의 쿠나이
items.weapon.missiles.kunai.desc=어우우, 넌 죽을때 까지도 나를 치료하는구나!\n\n이 조그마한 칼들은 노련한 사용자의 손에 쥐여주면 매우 강력합니다. 이 무기는 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.missileweapon.stats=이 _%1$d단계_  투척 무기는 _%2$d-%3$d의 피해_ 를 입히며 _힘이 %4$d이상_ 이어야 제대로 다룰 수 있습니다.
items.weapon.missiles.missileweapon.distance=이 무기는 원거리 투척용으로 만들어졌으며, 먼 거리의 적에게는 더 정확하고, 가까운 거리에서는 훨씬 덜 정확해집니다.
items.weapon.missiles.missileweapon.durability=투척 무기는 사용할 수록 내구도가 닳다가 마침내 부서집니다.
items.weapon.missiles.missileweapon.uses_left=이 무기들은 부서지기까지 _%d/%d_ 번 사용할 수 있습니다.
items.weapon.missiles.missileweapon.unlimited_uses=_그러나 이 무기는 매우 고품질이라 사실상 영구히 사용할 수 있습니다._
items.weapon.missiles.missileweapon.about_to_break=당신의 투척 무기가 거의 다 부서졌다.

items.weapon.missiles.shuriken.name=엄청 뜨거운 칼
items.weapon.missiles.shuriken.desc=다다다다다다다다! \n\n작은 발리스틱 나이프 3자루. 이동한 직후 던지면 턴을 소모하지 않는다.

items.weapon.missiles.throwingclub.name=투척용 몽둥이
items.weapon.missiles.throwingclub.desc=꽤 간단한 구조의 투척 무기로, 본질적으로는 막대기에 큰 돌을 끼워 고정한 것입니다. 주는 피해는 조금 약할 수 있지만, 단단한 돌 부분으로 인해 내구성이 꽤 높으며 적에게 달라붙지 않을 것입니다.

items.weapon.missiles.throwinghammer.name=투척용 망치
items.weapon.missiles.throwinghammer.desc=이 묵직한 망치는 적에게 던지기 위해 만들어졌습니다. 주는 피해는 비교적 부족하지만, 튼튼하고 매끈한 무쇠로 만들어져 내구성이 높고 적에게 달라붙지 않습니다.

items.weapon.missiles.throwingknife.name=발리스틱 나이프
items.weapon.missiles.throwingknife.desc=이 가벼운 칼들은 바람을 가르며 목표의 목을 가르기에도 적합합니다. 이 단검으로 레드의 _사냥_ 능력을 발동시킬 수 있습니다.
items.weapon.missiles.throwingknife$huntcooldown.name=사냥 쿨타임
items.weapon.missiles.throwingknife$huntcooldown.desc=사냥 능력 재발동까지 %s턴 남았습니다.

items.weapon.missiles.throwingspear.name=텐진
items.weapon.missiles.throwingspear.desc=실버애쉬가 사육하는 수렵용 매. 그냥 명령을 내려 사냥감을 공격할 수도 있지만 주인 외의 말은 듣지 않는다. 그냥 집어 던져도 언젠간 돌아올테니까, 있는 힘껏 던져버리자.

items.weapon.missiles.throwingstone.name=원형 톱날
items.weapon.missiles.throwingstone.desc=림 빌리턴에서 만들어진 정교한 톱날. 보급이 잘못 된걸까, 블레이즈가 사용하는 톱과 다른 톱날이다... \n\n그대로 던져버려도 그럭저럭 피해를 입힐 수 있을것이다. 

items.weapon.missiles.tomahawk.name=엄청 차가운 도끼
items.weapon.missiles.tomahawk.desc=엄청 차가워!! \n\n예리하게 갈아놓은 묵직한 투척도끼. 차갑지만 적을 얼리진 않고, 출혈을 일으킬 것이다.

items.weapon.missiles.trident.name=EX-42
items.weapon.missiles.trident.desc=_"네가 원하는 대로."_ \n\n오리지늄 아츠 원격 조작장치. 칼날은 없지만 그녀는 이것을 대검이라 부른다. 과연 이 방벽같은 물건을 검이라 부를수 있을까?

items.weapon.missiles.ragesawblade.name=분노 톱날
items.weapon.missiles.ragesawblade.desc=강력한 오리지늄의 영향을 받은 원형 톱날로, 내구도가 크게 낮아졌다. \n\n적중한 대상에게 _광란_을 부여합니다.

items.weapon.missiles.purgatoryknife.name=상처투성이 단검
items.weapon.missiles.purgatoryknife.desc=_"만약 또다시, 모두와 함께 싸울 수 있다면..."_ ​​\n\n적중한 적을 자신의 근처로 순간이동시킵니다. 단, 낮은 확률로 전이가 실패하며, 강한 적은 전이시킬 수 없습니다.

items.weapon.missiles.thunderbolt.name=리스캄 인형
items.weapon.missiles.thunderbolt.desc=당신의 애정이 감자를 리스캄으로 변화시켰습니다. 이 인형은 던지면 건강한 적에게 최대 2배의 피해를 입힙니다. 대상의 체력이 50%이하라면 1배 이하의 피해를 입힙니다.

items.weapon.missiles.normalmagazine.name=표준 탄약통
items.weapon.missiles.normalmagazine.desc=이것은 사격 무기의 탄약 용도로 설계되었습니다. 던질 순 있지만 좋은 선택은 아닐 것입니다...

items.weapon.missiles.upmagazine.name=특수 탄약통
items.weapon.missiles.upmagazine.desc=이것은 사격 무기의 탄약 용도로 설계되었습니다. 던질 순 있지만 좋은 선택은 아닐 것입니다...\n이 탄약으로 사격 무기를 장전하면 특수 효과를 얻습니다.

items.weapon.missiles.lightknife.name=총검
items.weapon.missiles.lightknife.desc=네놈들은 떨면서가 아니라, 지푸라기처럼 죽는 거다.\n\n이 축복받은 총검은 적중시 실명을 부여합니다.


items.weapon.spiritbow.name=리버스 크로스보우
items.weapon.spiritbow.ac_shoot=발사한다
items.weapon.spiritbow.ac_seed=씨앗 부여
items.weapon.spiritbow.prompt=대상을 선택하세요
items.weapon.spiritbow.stats=이 쇠뇌는 직접적으로 강화를 할 수 없지만, 대신에 당신의 레벨이 오르면서 지속적으로 강해질 것입니다. 현재 쇠뇌는 _%1$d-%2$d_ 의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_ 의 힘이 필요합니다.
items.weapon.spiritbow.desc=리버스 드로우 방식을 채택해 컴팩트한 크기와 강력한 장력을 자랑하는 쇠뇌. 자동장전 기능을 채택해 사용자는 화살만 걸어주면 바로 사격할 수 있다.
items.weapon.spiritbow.seed=씨앗 강화 횟수 : %1$d / %2$d
items.weapon.spiritbow.seedfail=더 이상 쇠뇌에 씨앗을 사용할 수 없습니다.
items.weapon.spiritbow.power0=많은 씨앗을 부여하면 특수 능력이 개방됩니다.
items.weapon.spiritbow.power1=_특수 능력 1단계_\n적의 방어력을 절반으로 계산합니다.
items.weapon.spiritbow.power2=_특수 능력 2단계_\n적의 방어력을 절반으로 계산합니다.\n5번 적중시킬 때마다 보호막을 얻습니다.
items.weapon.spiritbow.power3=_특수 능력 3단계_\n적의 방어력을 절반으로 계산합니다.\n5번 적중시킬 때마다 보호막을 얻습니다.\n적중하면 14%확률로 무작위 식물 효과를 발동시킵니다.

items.weapon.weapon$placeholder.name=무기

items.weapon.weapon.identify=당신은 현재 사용하고 있는 무기가 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.weapon.weapon.too_heavy=당신의 힘이 충분하지 않기 때문에, 이 무기를 들 때의 공격 속도와 정확성이 감소됩니다. 또한 기습 공격을 할 수 없게 됩니다.
items.weapon.weapon.excess_str=힘이 더 강한 덕분에, 이 무기를 들었을 때 _0-%d의 추가 피해_ 를 얻습니다.
items.weapon.weapon.incompatible=서로 다른 아츠의 상호 작용으로 인하여 이 무기에 깃든 아츠가 사라졌습니다!
items.weapon.weapon.cursed_worn=이 무기는 저주받았기 때문에, 당신은 이 무기를 해제할 수 없습니다.
items.weapon.weapon.cursed=당신은 악의로 가득 찬 아츠가 이 무기에 깃든 것을 느낍니다.
items.weapon.weapon.not_cursed=이 무기에는 악의적인 아츠가 없습니다.
items.weapon.weapon.faster=그것은 _속도_ 를 강화하기 위해 증강되었습니다.
items.weapon.weapon.stronger=그것은 _공격_ 을 강화하기 위해 증강되었습니다.
items.weapon.weapon.overload=그것은 명중률을 포기해 다른 능력을 개선하도록 위해 증강되었습니다.
items.weapon.weapon.enchanted=_%s_ 이/가 깃들어 있습니다.
items.weapon.weapon$enchantment.enchant=아츠


###misc items
items.amulet.name=박사
items.amulet.ac_end=여정을 끝낸다
items.amulet.fail_th=독타는 던지는게 아닙니다.
items.amulet.fail_drop=독타는 버리는게 아닙니다.
items.amulet.rankings_desc=박사 구출
items.amulet.desc=아무것도 기억이 나지 않는다. 처음에는 전혀 실감이 나지 않았지만, 천천히 기억이 돌아오고 있다고 한다. 하지만 중요한 기억들은 여전히 기억이 나지 않는다고 한다.\n\n제약회사 로도스 아일랜드의 박사. 바로 당신이다. 직접 켈시에게로 데려가거나, 아니면 "나쁜녀석들 호"가 현장에 도착할 때까지 기다리는 것으로 이 여정을 마무리 할 수 있을 것이다.\n\n박사가 있을 때 켈시에게 말을 걸면 게임이 끝납니다. 주의해주세요!  

items.originiumshard.name=오리지늄 조각
items.originiumshard.ac_use=사용한다!
items.originiumshard.desc=로도스의 박사가 좋아하는 부류의 간식. 직접 섭취하는 것으로 사용할 수도 있지만. 손에 쥐고 있는 것으로도 체내의 오리지늄을 자극할 수있다. \n\n사용 시 활성 오리지늄 버프를 받아 공격속도가 상승하지만 체력을 계속해서 잃게된다.

items.ankh.name=앙크
items.ankh.ac_bless=축복한다
items.ankh.bless=당신은 앙크를 깨끗한 물로 축복했다.
items.ankh.desc=영생을 상징하는 고대의 물건으로 소유자가 죽으면 되살릴 수 있는 능력이 있습니다. 부활하는 중 착용하지 않은 모든 아이템들이 사라집니다. 가득 찬 이슬병을 사용해 앙크를 축복하여 강화시킬 수 있습니다.
items.ankh.desc_blessed=영생을 상징하는 고대의 물건으로 소유자가 죽으면 되살릴 수 있는 능력이 있습니다. 이 앙크는 축복을 받았으며 더 강력한 효과를 가집니다. 앙크는 당신이 죽을 위기에 처했을 때 스스로를 희생하여 소유자를 구원합니다.

items.armorkit.name=갑옷 개조 도구
items.armorkit.ac_apply=추가한다
items.armorkit.prompt=붙일 갑옷을 선택하세요
items.armorkit.upgraded=당신은 당신의 %s에 개조 도구를 사용했다.
items.armorkit.desc=이 작은 부품과 재료로 이루어진 도구를 작동시키면 누구라도 어떤 갑옷을 "전설 갑옷"으로 바꿀 수 있습니다. 갑옷이 가지고 있던 속성을 유지하며, 입은 직업에 따라 달라지는 능력을 새로 부여합니다. 재단술, 무두질, 제련술 그 어떤 것도 필요하지 않습니다.

items.staffkit.name=스태프 개조 키트
items.staffkit.ac_apply=개조한다
items.staffkit.ac_ring=흑요석 반지를 개조
items.staffkit.fail=이 스태프는 개조할 수 없는 것 같다.
items.staffkit.fail_ring=흑요석 반지가 없는 것 같다.
items.staffkit.prompt=개조할 스태프를 선택하세요
items.staffkit.desc=이 도구는 당신의 스태프를 로도스 대원들의 능력을 반영한 _특별한 스태프_로 개조할 수 있습니다. 개조된 도구는 원본 스태프에서 약간 수정되거나, 아에 달라진 능력을 가집니다.

items.ringkit.name=반지 개조 키트
items.ringkit.ac_apply=개조
items.ringkit.prompt=강화할 반지를 선택하세요.
items.ringkit.desc=이 도구는 반지를 개조하기 위해 만들어진 정교한 도구입니다. 반지의 형태를 유지하거나 변형시킬 수 있으며, 어느 선택을 하든 반지는 강화됩니다.\n\n반지의 장착을 해제해야만 사용할 수 있습니다.
items.ringkit.ring=어떻게 개조하시겠습니까?
items.ringkit.cancel_warn=취소시 형태를 변형하지 않습니다.
items.ringkit.upgrade=변형하지 않는다

items.brokenseal.name=행운의 부적
items.brokenseal.ac_affix=부적을 붙인다
items.brokenseal.prompt=붙일 갑옷을 선택하세요
items.brokenseal.unknown_armor=먼저 갑옷을 감정해야 합니다.
items.brokenseal.degraded_armor=이 갑옷은 너무 열악해서 부적을 붙일 수 없다.
items.brokenseal.affix=갑옷에 부적을 붙였다!
items.brokenseal.desc="친한 리볼리의 깃털로 부적을 만들면 행운을 가져다 준다고 하더라고."\n\n과거 블레이즈가 그레이스롯에게 선물받은 깃털 부적. 블레이즈는 의아해 했지만, 금새 웃으며 선물을 받아들였다. \n\n이 부적은 _갑옷에 붙일 수 있으며, 여러 갑옷에 옮겨 붙일 수 있습니다._ 또한 1만큼의 강화 수치를 이전시킬 수 있습니다.
items.brokenseal.choose_title=아츠를 선택하세요
items.brokenseal.choose_desc=해당 갑옷과 행운의 부적에 모두 아츠가 부여되어있습니다. 보존할 아츠를 선택해주세요.\n\n갑옷에 부여된 아츠를 보존할 경우, 이후 부적을 옮길 때 그 아츠를 같이 옮기지 않습니다.

items.dewdrop.name=이슬
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%d방어막
items.dewdrop.both=+%1$d HP, +%2$d 방어막
items.dewdrop.already_full=당신은 이미 최대 체력입니다.
items.dewdrop.desc=수정같이 깨끗한 이슬입니다.\n\n이 장소에 스며든 아츠의 영향으로 인해, 순수한 물은 약한 회복 효과를 가집니다.

items.dewvial.name=이슬병
items.dewvial.ac_drink=마신다
items.dewvial.collected=당신은 이슬을 이슬병 안에 넣었다.
items.dewvial.full=당신의 이슬병이 꽉 찼다!
items.dewvial.empty=당신의 이슬병이 텅 비었다!
items.dewvial.desc=당신은 이슬을 이 작은 병에 넣어 두었다 나중에 마실 수 있습니다. 병에 들은 이슬이 많을수록, 즉시 회복하는 체력의 양이 증가합니다. 이슬병의 이슬은 회복할 만큼만 마시게 됩니다.\n\n이 유리병에는 한때 소생 아츠가 걸려 있었는 것 같지만, 그 힘이 약해져 버렸습니다. 하지만 여전히 어느 정도의 힘은 남아 있으며, 가득 찬 이슬병은 다른 부활 아이템을 축복할 수 있을 것입니다.

items.equipableitem.unequip_cursed=당신은 저주받은 장비를 벗을 수 없다!
items.equipableitem.ac_equip=착용한다
items.equipableitem.ac_unequip=해제한다

items.gold.name=합성옥
items.gold.desc=오리지늄 결정과 다른 광물을 혼합해서 만들어낸 오리지늄 가공품. 예전에는 도체 소자로만 이용했으나 현재는 사람들 사이에서 신뢰의 상징물로 자리잡았다. \n\ 나중에 상점에서 사용할 수 있도록 합성옥을 모으자.

items.heap.for_sale=%1$dg: %2$s
items.heap.for_sale_sp=%1$dc: %2$s
items.heap.chest=보급 물자
items.heap.chest_desc=아무도 찾아가지 않은 화물, 땅에 반쯤 묻힌 금고, 크게 훼손된 산업 잔해... 당신은 보급품을 하나 획득했다. 가장 중요한 것은 이들이 모두 무료라는 사실이다. 상자를 열어 물건을 확인해보자.
items.heap.locked_chest=전술 보급 물자
items.heap.locked_chest_desc=로도스아일랜드 지원이라고 표시된 거대한 상자. 로도스 아일랜드에서 전투원의 전장에 제공하는 보급품 같지만, 무거운 자물쇠가 걸려있어 열쇠 없이는 열 방법이 없어 보인다.
items.heap.crystal_chest=전략 보급 물자
items.heap.crystal_chest_desc=안에 _%s_ 이/가 들어있다고 적혀있지만, 상자를 여는 데 오리지늄 열쇠가 필요하다.
items.heap.artifact=아츠 깃든 유물
items.heap.wand=아츠 스태프
items.heap.ring=반지
items.heap.skl=스킬개론
items.heap.tomb=무덤
items.heap.tomb_desc=누군가의 유해가 묻혀있는 장소. 망자가 죽기 전 유용하게 사용했던 물건이 담겨있다. 하지만 대부분 망자들은 자신의 물건을 가져가려 하는 것을 싫어할 것이다.
items.heap.skeleton=해골 잔해
items.heap.skeleton_desc=전사한 리유니온의 잔해일까, 그녀가 생전 갖고 있던 것이 아직 품에 있다. 귀중품이 있는지 뒤져볼 만한 가치가 있어 보인다.
items.heap.remains=대원의 유해
items.heap.remains_desc=당신이 이전 작전에서 남기고 간 물건이다. 쓸 만한 물건이 있나 찾아보자.
items.heap.cautus=카우투스 소녀
items.heap.cautus_desc=금속 물체에 발이 눌린 한 카우투스 소녀가 있었다. 그녀는 당신을 보고는 급히 도움을 요청하고있다.\n\n_이 소녀는 어째서 이런 위험한 곳에 홀로 있는 거지?_
items.heap.doolta=박사?
items.heap.doolta_desc=이번 작전의 목표이자 구출 대상인 박사다. 힘이 빠진 것인지 앉아서 쉬고있다.\n\n_그런데 어째서 박사가 무방비하게 방치되어 있는거지?_
items.heap.doolta_trap=함정이다! 적들이 몰려온다!

items.honeypot.name=꿀단지
items.honeypot.ac_shatter=깨트린다
items.honeypot.desc=이 커다란 꿀단지는 꿀만으로 채워진 대신, 거대한 벌을 담고 있습니다! 벌들은 보통 무리를 지어 벌집에서 살기 때문에, 이 단지는 벌을 가두기 위한 함정일 수도 있습니다. 벌은 단지 안의 꿀에 만족한 모습이지만, 당신이 쳐다보면 조심스럽게 윙윙거리는 소리를 들을 수 있습니다.
items.honeypot$shatteredpot.name=깨진 꿀단지
items.honeypot$shatteredpot.desc=이 단지는 이미 깨져 벼렸고, 벽을 타고 흐르는 끈적한 꿀들만 형태를 유지하도록 하며, 그마저도 천천히 분리되고 있습니다.\n\n단지는 이미 깨져 버렸지만, 벌은 여전히 단지를 지키려고 하고 있습니다.

items.randombox.name=가챠 박스
items.randombox.ac_add=개봉한다
items.randombox.desc=무작위 무기 / 스킬개론, 혹은 합성옥을 얻습니다.\n\n_게임 진행도에 따라 확률이 변하는 가변형 확률 시스템이 탑재되어있습니다._

items.item.pack_full=당신의 %s이 가득 찼다.
items.item.prompt=던질 방향을 선택하세요
items.item.ac_drop=떨어트린다
items.item.ac_throw=던진다
items.item.rankings_desc=%s에 의해 사망
items.item.curse=저주

items.kindofmisc.unequip_title=뺄 아이템을 선택하세요
items.kindofmisc.unequip_message=이 장비들 중 하나를 해제해야 합니다. 바꿀 장비를 선택하세요.

items.kindofweapon.equip_cursed=손가락이 제멋대로 무기를 움켜쥐었다.

items.merchantsbeacon.name=무선 통신기
items.merchantsbeacon.ac_use=사용한다
items.merchantsbeacon.desc=레이시언 공업의 기술로 만들어진 최첨단 양방향 수송장치.이 물건에 걸린 오리지늄 아츠를 사용하여 매우 먼 거리에서 통신할 수 있습니다.\n\n이 신호기를 사용하면 던전 어디에서라도 아이템을 상점에 팔 수 있습니다.\n\n하지만, 신호기에 깃든 오리지늄 아츠는 한 번만 사용할 수 있으니, 현명하게 사용하십시오.

items.stylus.name=로고스의 골필
items.stylus.ac_inscribe=새긴다
items.stylus.prompt=붙일 갑옷을 선택하세요
items.stylus.identify=먼저 갑옷을 감정해야 합니다.
items.stylus.cursed=로고스의 아츠는 저주받은 갑옷에는 무용지물이다.
items.stylus.inscribed=당신은 방어구에 아츠를 부여했다.
items.stylus.desc=이 신경질적인 살카즈 주술의 대가가 써내린 모든 획은 오리지늄 아츠에 속한다. 보는 것은 금기다. 읽는 것도 금기다. 그리고, 이해하는 것도 금기다. \n\n 방어구에 로고스의 아츠가 담긴 문자를 새길 수 있습니다만, 어떠한 문자가 새겨지는지 알 수 없으며 오직 바늘이 새기는 대로 결정됩니다.

items.tomeofmastery.name=정예화 칩
items.tomeofmastery.ac_read=읽는다
items.tomeofmastery.way=당신은 정예화 칩으로 %s 를 익히기로 결정했다!
items.tomeofmastery.desc=선임 오퍼레이터들의 경험이 담겨있는 데이터 칩. 당신은 아직 배울 내용이 많아 보인다.

items.torch.name=형광등
items.torch.ac_light=빛이 있으라!
items.torch.desc="난 태어날 때부터 라테라노 사람이었어. 아, 아니지, 내가 말을 하기 시작했을 때부터 라테라노 사람이었어." \n\n주변이 어둡다면, 이것을 머리에 올려놓아 주변을 밝히십시오.

items.annihilationgear.name=섬멸전 장비
items.annihilationgear.ac_active=방벽 투척
items.annihilationgear.desc=이 강력한 장치는 로즈몬티스의 아츠를 증폭시킵니다. 충전량을 소모하여 방벽을 투척할 수 있으며, 방벽 투척은 _%1$d-%2$d의 피해_ 를 입힙니다.\n\n이 장치는 일반적으로 충전될 수 없지만, 레벨이 오르면 전부 충전됩니다. _단, 경험의 물약으로는 충전할 수 없습니다._\n\n자동 타겟팅을 지원하지않지만, 대신 _벽 너머를 포함한 모든 곳을 타격할 수 있으며 반드시 명중합니다._\n\n아츠 부여의 돌로 아츠를 부여할 수 있지만, 로즈몬티스가 전문화를 결정하기 전에는 그 힘을 끌어낼 수 없습니다.
items.annihilationgear.prompt=목표 지정
items.annihilationgear.nocharge=충전량이 부족합니다.
items.annihilationgear.desc_arts1_destroy=이 강력한 장치는 로즈몬티스의 아츠를 증폭시킵니다. 충전량을 소모하여 방벽을 투척할 수 있으며, 방벽 투척은 _%1$d-%2$d의 피해_ 를 입힙니다.\n\n이 장치는 일반적으로 충전될 수 없지만, 레벨이 오르면 전부 충전됩니다. _단, 경험의 물약으로는 충전할 수 없습니다._\n\n자동 타겟팅을 지원하지않지만, 대신 _벽 너머를 포함한 모든 곳을 타격할 수 있으며 반드시 명중합니다._\n\n이 장치에는 _부유_의 아츠가 부여되었습니다. 장치로 적을 공격하면 확률적으로 부유 상태가 됩니다. 확률은 강화에 비례해 상승합니다.
items.annihilationgear.desc_arts2_destroy=이 강력한 장치는 로즈몬티스의 아츠를 증폭시킵니다. 충전량을 소모하여 방벽을 투척할 수 있으며, 방벽 투척은 _%1$d-%2$d의 피해_ 를 입힙니다.\n\n이 장치는 일반적으로 충전될 수 없지만, 레벨이 오르면 전부 충전됩니다. _단, 경험의 물약으로는 충전할 수 없습니다._\n\n자동 타겟팅을 지원하지않지만, 대신 _벽 너머를 포함한 모든 곳을 타격할 수 있으며 반드시 명중합니다._\n\n이 장치에는 _충격_의 아츠가 부여되었습니다. 장치로 적을 공격하면 대상 주위의 적에게도 피해를 입힙니다. 이 피해는 강화에 비례해 상승합니다.
items.annihilationgear.desc_arts3_destroy=이 강력한 장치는 로즈몬티스의 아츠를 증폭시킵니다. 충전량을 소모하여 방벽을 투척할 수 있으며, 방벽 투척은 _%1$d-%2$d의 피해_ 를 입힙니다.\n\n이 장치는 일반적으로 충전될 수 없지만, 레벨이 오르면 전부 충전됩니다. _단, 경험의 물약으로는 충전할 수 없습니다._\n\n자동 타겟팅을 지원하지않지만, 대신 _벽 너머를 포함한 모든 곳을 타격할 수 있으며 반드시 명중합니다._\n\n이 장치에는 _저격_의 아츠가 부여되었습니다. 대상과 거리가 어느정도 떨어져있다면 피해량이 상승합니다. 이 피해는 강화에 비례해 상승합니다.
items.annihilationgear.desc_arts1_guardian=이 강력한 장치는 로즈몬티스의 아츠를 증폭시킵니다. 충전량을 소모하여 방벽을 투척할 수 있으며, 방벽 투척은 _%1$d-%2$d의 피해_ 를 입힙니다.\n\n이 장치는 일반적으로 충전될 수 없지만, 레벨이 오르면 전부 충전됩니다. _단, 경험의 물약으로는 충전할 수 없습니다._\n\n자동 타겟팅을 지원하지않지만, 대신 _벽 너머를 포함한 모든 곳을 타격할 수 있으며 반드시 명중합니다._\n\n이 장치에는 _저항_의 아츠가 부여되었습니다. 장치로 적을 공격하면 로즈몬티스는 아츠 면역을 얻습니다. 이 효과는 2번만 발동하며, 레벨업시 발동 횟수가 초기화됩니다.
items.annihilationgear.desc_arts2_guardian=이 강력한 장치는 로즈몬티스의 아츠를 증폭시킵니다. 충전량을 소모하여 방벽을 투척할 수 있으며, 방벽 투척은 _%1$d-%2$d의 피해_ 를 입힙니다.\n\n이 장치는 일반적으로 충전될 수 없지만, 레벨이 오르면 전부 충전됩니다. _단, 경험의 물약으로는 충전할 수 없습니다._\n\n자동 타겟팅을 지원하지않지만, 대신 _벽 너머를 포함한 모든 곳을 타격할 수 있으며 반드시 명중합니다._\n\n이 장치에는 _압살_의 아츠가 부여되었습니다. 대상이 체력이 50%%미만이면 대상을 즉사시킵니다. 단, 특별한 적이나 보스에겐 발동하지 않습니다. 이 효과는 2번만 발동하며, 레벨업시 발동 횟수가 초기화됩니다.
items.annihilationgear.desc_arts3_guardian=이 강력한 장치는 로즈몬티스의 아츠를 증폭시킵니다. 충전량을 소모하여 방벽을 투척할 수 있으며, 방벽 투척은 _%1$d-%2$d의 피해_ 를 입힙니다.\n\n이 장치는 일반적으로 충전될 수 없지만, 레벨이 오르면 전부 충전됩니다. _단, 경험의 물약으로는 충전할 수 없습니다._\n\n자동 타겟팅을 지원하지않지만, 대신 _벽 너머를 포함한 모든 곳을 타격할 수 있으며 반드시 명중합니다._\n\n이 장치에는 _제압_의 아츠가 부여되었습니다. 장치로 적을 공격하면 대상에게 속박과 침묵을 부여합니다. 이 효과는 4번만 발동하며, 레벨업시 발동 횟수가 초기화됩니다.
