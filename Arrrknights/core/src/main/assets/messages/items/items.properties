items.weapon.melee.gluttony.name=식서의 인장
items.weapon.melee.gluttony.desc=우리 여동생이 세계에서 제일 귀엽다\n\n이 _특별한_ 무기는 턴에 비례해 무기의 SP가 충전되며, 50%를 소모해 주위 적들에게 160%의 방어 무시 피해를 입힐 수 있습니다.
items.weapon.melee.gluttony.stats_desc=공격속도 133%
items.weapon.melee.gluttony.ac_zap=모래바람

items.weapon.melee.halberd.name=핼버드
items.weapon.melee.halberd.desc="원석이 오리지늄이란 뜻이라고 설마...... 아, 안 됩니다! 저, 절대 먹으면 안 돼요! 동글이도 뾰쪽이도 까망이도 튼튼이도 먹으면 안 됩니다!"\n\n이 무기는 _감염 생물_에게 _4_의 추가 피해를 입힙니다.

items.weapon.melee.snowhunter.name=히라의 사냥꾼
items.weapon.melee.snowhunter.ac_zap=변형
items.weapon.melee.snowhunter.stats_desc=사거리 +4
items.weapon.melee.snowhunter.desc=어느 등산을 좋아하는 막내 여동생의 채찍.\n\n_변형 미사용_\n적중시 자신이 대상의 뒤로 이동합니다.
items.weapon.melee.snowhunter.desc_mode=어느 등산을 좋아하는 막내 여동생의 채찍.\n\n_변형_\n적중시 적을 자신의 방향으로 약간 끌고옵니다.

items.weapon.melee.flamekatana.name=불꽃의 카타나
items.weapon.melee.flamekatana.desc=이 무기로 125명의 적을 처치하면 무기의 힘이 해방되어 4티어 무기로 변경됩니다.

items.weapon.melee.bladedemon.name=인귀
items.weapon.melee.bladedemon.desc="칼과 불로 베어나간다!"\n\n모드 : _카타나_\n공격속도가 125%로 증가합니다.
items.weapon.melee.bladedemon.desc_mode="피와 뼈, 먼지가 되어라!"\n\n모드 : _대검_\n적 처치시 소량의 체력을 회복합니다.
items.weapon.melee.bladedemon.ac_zap=변형

items.weapon.melee.minosfury.name=미노스의 분노
items.weapon.melee.minosfury.desc="내 곡괭이는 어디있... *미노스 욕설*"\n\n이 _특별한_ 방패는 무기를 분해하여 방어력을 상승시킬 수 있습니다.
items.weapon.melee.minosfury.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 아이템 분해로 증가하며, 최대 20까지 상승합니다.
items.weapon.melee.minosfury.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 무기 분해로 증가하며, 최대 20까지 상승합니다.
items.weapon.melee.minosfury.ac_eat=분해

items.weapon.melee.imageoverform.name=사의 승형
items.weapon.melee.imageoverform.desc=대원의 레벨이 17 이상이 되면 이 _특별한_ 무기의 능력이 해방됩니다.
items.weapon.melee.imageoverform.desc_up1=_"나쁘지 않네."_\n\n이 _특별한_ 무기는 이번 게임에서 처치한 적의 수에 비례해 무기의 공격력이 상승합니다.\n레벨이 25이 되면 능력이 추가로 해방됩니다.
items.weapon.melee.imageoverform.desc_up2=_"말로는 전하기 어려워. 그려줄게."\n\n_이 _특별한_ 무기는 이번 게임에서 처치한 적의 수에 비례해 무기의 공격력이 상승합니다.\n적 처치시 10%확률로 작은 즈자이를 소환합니다.
items.weapon.melee.imageoverform$littleinstinct.name=작은 즈자이
items.weapon.melee.imageoverform$littleinstinct.desc=시의 능력으로 소환된 작은 즈자이들. 발음에 주의하자. 글자 순서도!

items.weapon.melee.radiantspear.name=광휘의 창
items.weapon.melee.radiantspear.desc=_"빛이 있으라"_\n\n이 빛의 창은 공격한 대상이 실명 상태라면 취약을 부여하며, 취약 상태라면 공격력의 25%만큼 추가 피해를 입힙니다.
items.weapon.melee.radiantspear.setbouns=_아이템 시너지 : 빛나는 의지_\n취약 대상 추가 피해량이 50%로 증가합니다.

items.weapon.melee.flametailsword.name=레드파인
items.weapon.melee.flametailsword.desc=이 검은 사용자의 기량을 상승시켜줍니다. 적의 공격을 회피한 후 다음 공격이 2회의 피해를 입히며, 1타의 피해량이 50% 증가합니다.

items.weapon.melee.krissvector.name=KRISS vector
items.weapon.melee.krissvector.desc=Barrage!\n\n_어썰트 모드_ : 명중률 +40%
items.weapon.melee.krissvector.desc_mode1=애플파이!\n\n_슈팅 모드_ : 공격속도 133%
items.weapon.melee.krissvector.desc_mode2=Deo volente!\n\n_과부하 모드_ : 명중률 -60%, 공격속도 200%, 공격시 2회 피해
items.weapon.melee.krissvector.stats_desc=사거리 +1, 기습 공격 불가
items.weapon.melee.krissvector.ac_zap=모드 변환
items.weapon.melee.krissvector.setbouns=_아이템 시너지 : 엔젤 불릿_\n적의 방어력을 50%무시합니다.

items.weapon.melee.sakurasword.name=영도 사쿠라 후부키
items.weapon.melee.sakurasword.desc=그녀의 영혼이 정화한 후, 다시 영도로 돌아왔다.\n\n공격시 SP가 충전되며, 100%가 되면 _인페르노_를 사용할 수 있습니다. 발동 중에는 공격시 SP를 소모하고 무기 사거리와 명중률이 대폭 증가하며, 공격시 대상에게 표식을 찍고 후방으로 이동합니다. 3번째 공격마다 표식이 있는 적들에게 피해를 입힙니다.
items.weapon.melee.sakurasword.ac_sakura=인페르노

items.weapon.melee.metallicunion.name=철의육합
items.weapon.melee.metallicunion.desc_mode1=_"진짜 쿵푸 실력이 있기에 영화 스타인거야!"_\n\n이 영화 배우의 무기는 10번 공격할 때마다 무기의 모드가 변경됩니다.\n\n_일반 모드_\n기본적인 상태입니다.
items.weapon.melee.metallicunion.desc_mode2=_"진짜 쿵푸 실력이 있기에 영화 스타인거야!"_\n\n이 영화 배우의 무기는 10번 공격할 때마다 무기의 모드가 변경됩니다. 강제 변환을 사용하면 턴을 소모해 모드를 변경할 수 있습니다.\n\n_변형 모드_\n매 공격이 적을 밀쳐냅니다.
items.weapon.melee.metallicunion.stats_desc=명중률 -5%
items.weapon.melee.metallicunion.ac_change=강제 변환
items.weapon.melee.metallicunion.modechange_nm=당신의 무기 모드가 일반 모드가 되었다!
items.weapon.melee.metallicunion.modechange_ex=당신의 무기 모드가 변형 모드가 되었다!

items.weapon.melee.lonejourney.name=홀로가는 먼 길
items.weapon.melee.lonejourney.desc="이런 몸으로 전 세계를 돌아다녔다고? 이게 바로 기적이란 거겠지. 하지만 그녀의 몸은 이젠… 우리가 할 수 있는 일이 있다면 좋을텐데……"\n\n매 공격시 SP를 충전하며, SP가 100%일 때 무기 능력을 사용해 3가지 능력 중 하나를 사용할 수 있습니다.
items.weapon.melee.lonejourney.ac_sp=다다다다다!!
items.weapon.melee.lonejourney.wnddesc=_엄청 차가워!_ 다음 공격이 속박을 부여합니다.\n_엄청 뜨거워!_ 다음 공격의 피해량이 30% 상승하고 연소를 부여합니다.\n_엄청 무거워!_ 다음 공격이 침묵을 부여합니다.
items.weapon.melee.lonejourney.special1=엄청 차가워!
items.weapon.melee.lonejourney.special2=엄청 뜨거워!
items.weapon.melee.lonejourney.special3=엄청 무거워!
items.weapon.melee.lonejourney.stats_desc=사거리 +1

items.weapon.melee.warjournalist.name=전장촬영사
items.weapon.melee.warjournalist.desc="씬이 한 사람에게 싸인을 해주는데 30분은 걸리는데, 지금 12명이 대기 중이야. 뭐 어쩌겠어."\n\n매 공격시 SP를 충전하며, SP를 100% 소모해 무작위 적 하나를 _촬영_ 할 수 있습니다. 촬영당한 적은 즉시 실명하며, 20턴 동안 당신을 추적할 것입니다.\n촬영당한 적은 20턴 내로 당신에게 접근하지 못하면 _처형_ 당합니다.\n\n보스나 미니 보스는 촬영할 수 없습니다. 
items.weapon.melee.warjournalist.stats_desc=사거리 +2
items.weapon.melee.warjournalist.ac_zap=촬영
items.weapon.melee.warjournalist.setbouns=_아이템 시너지 : 프로급 개량 렌즈_\nSP 충전률이 상승합니다.

items.weapon.melee.echeveria.name=에케베리아
items.weapon.melee.echeveria.desc="전 나침반은 못쓰겠어요. 아무리 만져봐도 결국 저를 가리키거든요. 에휴......"\n\n이 무기는 공격력이 약하지만, SP를 50% 소모해 화력을 보조하는 _부유 유닛_을 소환할 수 있습니다. _부유 유닛_은 타겟팅 된 대상을 집중 공격하며, 공격할 때마다 피해량이 증가합니다. 정해진 횟수의 공격을 가하거나 타겟팅 대상이 처치되면 부유 유닛은 자동으로 파괴됩니다. 
items.weapon.melee.echeveria.stats_desc=사거리 +1
items.weapon.melee.echeveria.ac_sumon=소환
items.weapon.melee.echeveria.setbouns=_아이템 시너지 : 금빛의 나침반_\n부유 유닛 소환에 소모하는 턴이 감소합니다.
items.weapon.melee.echeveria$pinkdogdrone.name=부유 유닛
items.weapon.melee.echeveria$pinkdogdrone.desc=날아간당

items.weapon.melee.kollamsword.name=콜람의 패검
items.weapon.melee.kollamsword.desc=그의 패검에 베인 상처에선 피가 흐르지 않았으며, 만약 스스로 물러난다면 목숨을 건질 수 있었다고 하기도 하였다.\n매 공격시 SP가 충전되며, SP를 100%소모해 능력을 해방할 수 있습니다. 능력에 휘말린 적들은 50%확률로 정신을 지배당합니다.
items.weapon.melee.kollamsword.stats_desc=_고정 피해(방어 무시)_
items.weapon.melee.kollamsword.ac_zap=능력해방
items.weapon.melee.kollamsword.setbouns=_아이템 시너지 : 투쟁을 여기서 멈추노라_\n능력해방의 정신지배 확률이 100%로 증가합니다.

items.weapon.melee.suffering.name=고난의 진술자
items.weapon.melee.suffering.desc=이 무기는 대상 주위 적에게도 피해를 입히며, 만약 적이 혼자라면 2배의 피해를 입힐 수 있습니다.\n매 턴마다 SP가 충전되며, SP를 100%소모해 _화염탄_을 발사할 수 있습니다. 화염탄이 적중하면 폭발하여 주위에 125%의 피해를 입힙니다.
items.weapon.melee.suffering.stats_desc=명중률 -10%, 기습 공격 불가
items.weapon.melee.suffering.ac_zap=화염탄
items.weapon.melee.suffering.prompt=목표를 지정해주세요.
items.weapon.melee.suffering.self_target=자신에게 발사할 수 없습니다.
items.weapon.melee.suffering.fizzles=당신의 총은 충전되지 않았습니다.
items.weapon.melee.suffering.setbouns=_아이템 시너지 : 신이 선택한 감독관_\nSP 충전률이 2배가 됩니다.

items.weapon.melee.sanktabet.name=산크타의 내기
items.weapon.melee.sanktabet.desc=그녀는 험난한 순간에도 간사한 자들에게 고개를 숙인 적이 없었고, 그녀의 총구에서 나오는 불꽃은 마치 성난 태양 같았고, 그녀 머리 위의 고리는 대낮보다 환한 빛을 발했다.\n이 곳에 우리의 친구, 아웃캐스트가 잠들어있다.\n\n이 _특별한_ 무기는 매 공격시 중첩을 쌓습니다. 최대 중첩일 때 공격시 매우 강력한 공격을 가하지만, 사용자 또한 잿더미가 될 것입니다.\n\n_재장전_시 턴을 소모해 중첩을 초기화합니다.
items.weapon.melee.sanktabet.ac_re=재장전
items.weapon.melee.sanktabet.stats_desc=명중률 +33%, 공격속도 +25%

items.weapon.melee.chensword.name=오래된 박도
items.weapon.melee.chensword.desc=용문 제식 검. 상당히 오래되어 성능이 열화되어있다.

items.weapon.melee.kazemaruweapon.name=절지생화
items.weapon.melee.kazemaruweapon.desc="아이들이 카제마루가 몇 살 연상인 귀엽고 순진한 아이라고 생각하고 있어......"
items.weapon.melee.kazemaruweapon.stats_desc=이 검은 공격시 10%% 확률로 분신을 소환해 _%1$d-%2$d_의 피해를 입힙니다.

items.weapon.melee.beowulf.name=베오울프
items.weapon.melee.beowulf.desc="자, 나를 넘어서 봐라!" \n\n 이 건랜스는 대상과 사거리가 멀어질수록 높은 범위 데미지를 입히며, 가까울 수록 데미지가 줄어듭니다.
items.weapon.melee.beowulf.stats_desc=사거리 +2



