items.armorupkit.ac_upgrade=강화
items.armorupkit.desc=이 강력한 아이템은 현재 장착한 갑옷의 강화 수치를 올려줌과 동시에 상위 등급의 갑옷으로 개조시켜줍니다. 이미 최종 단계인 갑옷은 강화만 됩니다. 갑옷에 뭔가가 붙어있다면 사용할 수 없으니 떼어둡시다.

