items.scrolls.scroll.unknown_desc=별볼일 없어보이는 내용 같지만 글자 하나하나에 아츠가 담겨있어, 당신이 이 일기장을 읽을 때, 어떤 아츠가 시전될 것인지는 아무도 모릅니다.
items.scrolls.scroll.blinded=눈이 먼 상태에선 일기장을 읽을 수 없다.
items.scrolls.scroll.no_magic=아츠 면역, 혹은 침묵 상태 상태에선 일기장을 읽을 수 없습니다.
items.scrolls.scroll.cursed=당신의 저주받은 일기장이 일기장의 아츠 발동을 막았다! 아마도 저주 해제의 일기장은 이 효과를 무시할 수 있을 정도로 강력한 것 같다...
items.scrolls.scroll.miniboss=강력한 신기루가 일기장을 읽는 것을 방해한다...
