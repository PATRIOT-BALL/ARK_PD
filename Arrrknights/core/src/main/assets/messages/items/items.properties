items.weapon.melee.pkp.desc=_"코드네임 퓨즈. 할 말 다 했으니 움직여."_\n\n이 무기는 _사격_ 무기입니다. 투척 무기로 탄약을 장전할 수 있습니다.\n현재 장전된 탄약의 레벨은 _%d_ 입니다.
