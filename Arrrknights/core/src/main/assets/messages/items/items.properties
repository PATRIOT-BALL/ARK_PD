items.artifacts.etherealchains.ac_cast=시전
items.artifacts.etherealchains.rooted=속박되어 있는 동안은 사슬로 움직일 수 없다.
items.artifacts.etherealchains.no_charge=사슬의 충전량이 부족하다.
items.artifacts.etherealchains.cursed=저주받은 사슬은 사용할 수 없다.
items.artifacts.etherealchains.does_nothing=아무것도 일어나지 않았다.
items.artifacts.etherealchains.cant_pull=그 대상은 당길 수 없다.
items.artifacts.etherealchains.cant_reach=사슬이 닿지 않는 곳입니다.
items.artifacts.etherealchains.inside_wall=사슬을 사용해서 벽 안으로 들어갈 수는 없습니다.
items.artifacts.etherealchains.nothing_to_grab=붙잡을 대상이 없다.
items.artifacts.etherealchains.prompt=목표 지점을 선택하세요
items.artifacts.etherealchains.desc=이 거대하지만 매우 가벼운 사슬은 붉은 아츠로 빛이 납니다. 멀리 있는 벽에 걸어 당신이 이동할 수도 있고, 적을 당신에게로 끌어올 수도 있습니다. 사슬의 힘은 벽을 넘어서도 사슬을 걸 수 있게 해 줍니다!
items.artifacts.etherealchains.desc_cursed=저주받은 사슬은 당신의 곁에 붙어 있으며, 이따금 제멋대로 움직여 당신을 넘어뜨리거나 속박시킵니다.
items.artifacts.etherealchains.desc_equipped=이 사슬은 당신의 곁에 느슨하게 매여 있으며, 당신이 무찌른 적의 아츠를 천천히 빨아들입니다. 각각의 충전량은 사슬의 한 마디에 해당하며, 충전량 하나당 정확히 한 칸의 길이를 차지합니다.
items.artifacts.etherealchains$chainsrecharge.levelup=당신의 사슬이 더욱 강해졌다!

items.artifacts.hornofplenty.name=굼 인형
items.artifacts.hornofplenty.ac_eat=받아 먹는다
items.artifacts.hornofplenty.ac_store=음식을 준다
items.artifacts.hornofplenty.eat=당신은 인형이 만든 음식을 먹었다.
items.artifacts.hornofplenty.prompt=건네줄 음식을 선택하세요
items.artifacts.hornofplenty.no_food=아직 요리를 만들고 있으니까 조금만 더 기다려 줘!
items.artifacts.hornofplenty.full=굼의 특제 요리가 준비됐다!
items.artifacts.hornofplenty.reject=당신의 인형은 안 익힌 단백과를 뱉어 냈다.
items.artifacts.hornofplenty.maxlevel=당신의 인형은 먹을 수 있는 모든 음식을 먹었다!
items.artifacts.hornofplenty.levelup=당신의 인형은 음식을 먹고 더욱 강해졌다!
items.artifacts.hornofplenty.feed=인형은 당신이 준 음식을 받아먹었다.
items.artifacts.hornofplenty.desc=이 인형은 누군가의 정신이 깃든 물건으로, 착용한 후 적을 쓰러트리면 음식을 만들어내는 것 같습니다... 어떻게 만드는 걸까요?
items.artifacts.hornofplenty.desc_hint=아마도 음식을 인형에게 줌으로써 그 힘을 더 키울 수 있을 것 같습니다.
items.artifacts.hornofplenty.desc_cursed=굼은 배가 고파! 굼은 어쩔수 없었어...\n\n 저주받은 인형이 당신의 옆에 붙어 버렸습니다. 음식을 요리하기 보다는 당신의 음식을 먹어치우려고 합니다.

items.artifacts.lloydsbeacon.name=로이드의 신호기
items.artifacts.lloydsbeacon.ac_zap=발사한다
items.artifacts.lloydsbeacon.ac_set=위치 지정
items.artifacts.lloydsbeacon.ac_return=귀환하기
items.artifacts.lloydsbeacon.no_charge=당신의 신호기는 지금 충분한 에너지가 없다.
items.artifacts.lloydsbeacon.tele_fail=공간이동 아츠가 실패했다.
items.artifacts.lloydsbeacon.prompt=발사할 지점을 선택하세요
items.artifacts.lloydsbeacon.levelup=당신의 신호기가 더 강해졌다!
items.artifacts.lloydsbeacon.preventing=이 장소에 있는 강력한 아츠 오라가 로이드의 신호기 사용을 방해했다!
items.artifacts.lloydsbeacon.creatures=근처의 생물체가 내는 정신적인 오라 때문에 일시적으로 로이드의 신호기를 사용할 수가 없다.
items.artifacts.lloydsbeacon.return=로이드의 신호기에 현재 위치를 등록시켰다. 언제라도 이 위치로 돌아갈 수 있다.
items.artifacts.lloydsbeacon.desc=로이드의 신호기는 사용자에게 공간이동 아츠를 제어할 수 있는 정교한 아츠 장치입니다. 신호기에 원하는 위치를 등록 시켜 돌아갈 수도 있지만, 장비한 상태에서 SP를 소모하여 무작위 공간이동 아츠를 발사할 수 있습니다. 이 아츠는 대상에게 사용하거나 자신에게도 사용할 수 있습니다.
items.artifacts.lloydsbeacon.desc_set=이 신호기는 픽셀 던전의 %d층 어딘가에 등록되어 있습니다.

items.artifacts.masterthievesarmband.name=먼슬리 카드
items.artifacts.masterthievesarmband.desc=로도스 아일랜드 인사부가 자신있게 추천하는 먼슬리 서비스. 당신이 합성옥을 얻을 때 마다 상점에서 물건을 훔칠 확률이 높아진다.
items.artifacts.masterthievesarmband.desc_cursed=행정체계에 문제가 생긴걸까, 당신의 합성옥 잔고가 점점 줄어드는 것 같다...
items.artifacts.masterthievesarmband.desc_worn=로도스에서 발행한 작은 카드. 합성옥을 모을수록 상점에서 무료로 아이템을 얻을 확률이 높아진다. \n\n - 잠시만요, 펭귄 로지스틱스는 그런 서비스를 시행한적이 없는데요? \n 몰라, 그럼 그냥 훔쳐봐. 죽이기야 하겠어?

items.artifacts.sandalsofnature.name=천해의 속삭임
items.artifacts.sandalsofnature.name_1=천해의 속삭임
items.artifacts.sandalsofnature.name_2=천해의 속삭임
items.artifacts.sandalsofnature.name_3=천해의 속삭임
items.artifacts.sandalsofnature.ac_feed=씨앗 주기
items.artifacts.sandalsofnature.ac_root=뿌리박기
items.artifacts.sandalsofnature.no_charge=꽃에 남은 힘이 없다.
items.artifacts.sandalsofnature.prompt=씨앗을 선택하세요
items.artifacts.sandalsofnature.already_fed=당신의 꽃은 이미 최근에 그 씨앗의 힘을 흡수했다.
items.artifacts.sandalsofnature.levelup=당신의 꽃이 좀더 성장했다.
items.artifacts.sandalsofnature.absorb_seed=꽃이 게걸스럽게 씨앗의 생명을 빨아들였다. 씨앗은 순식간에 생기를 잃었고, 꽃은 좀더 다른 씨앗을 원하는 것 같았다.
items.artifacts.sandalsofnature.desc_1=이베리아의 해안절벽에서 흔히 볼 수 있는 꽃이지만, 유독 이 꽃송이만 비범한 색으로 물들었다. 그 속삭이는 듯한 소리를 들으면, 희망이 사라지고 화초도 광기의 나락으로 떨어진다. \n\n꽃이 아직 피어나지 않았다. 그 꽃이 피어나려면 다른 씨앗의 생명을 바쳐야한다.
items.artifacts.sandalsofnature.desc_2=이베리아의 해안절벽에서 흔히 볼 수 있는 꽃이지만, 유독 이 꽃송이만 비범한 색으로 물들었다. 그 속삭이는 듯한 소리를 들으면, 희망이 사라지고 화초도 광기의 나락으로 떨어진다. \n\n꽃이 조금 피어났다. 아직, 아직 생명이 더 모자라다.
items.artifacts.sandalsofnature.desc_3=이베리아의 해안절벽에서 흔히 볼 수 있는 꽃이지만, 유독 이 꽃송이만 비범한 색으로 물들었다. 그 속삭이는 듯한 소리를 들으면, 희망이 사라지고 화초도 광기의 나락으로 떨어진다. \n\n꽃이 피어났지만 아직 완전하지 않다. 꽃은 불길한 기운을 내뿜고있으며, 아직 다른 씨앗들을 더 먹어치울 수 있을 것 같다.
items.artifacts.sandalsofnature.desc_4=이베리아의 해안절벽에서 흔히 볼 수 있는 꽃이지만, 유독 이 꽃송이만 비범한 색으로 물들었다. 그 속삭이는 듯한 소리를 들으면, 희망이 사라지고 화초도 광기의 나락으로 떨어진다. \n\n꽃이 완전히 피어났다. 그 꽃은 여전히 불길한 기운을 내뿜고있으며, 다른 생명의 힘을 충분히 흡수한 듯 했다.
items.artifacts.sandalsofnature.desc_hint=이 꽃을 착용하는 동안 자연과 더 친화됨을 느낍니다. 땅에 자라난 식물에게서 이슬과 씨앗을 얻을 확률이 늘어났습니다.
items.artifacts.sandalsofnature.desc_cursed=저주받은 꽃은 당신이 이 땅에서 얻을수 있는 씨앗과 이슬을 당신보다 먼저 먹어치울 것입니다.
items.artifacts.sandalsofnature.desc_ability=당신의 꽃은 다른 식물의 생명을 댓가로 바치는 대신, 당신에게 나무 뿌리로 둘러쌓인 보호막을 제공해줍니다. 하지만 이 능력을 사용하려면 먼저 에너지를 얻어야 합니다.
items.artifacts.sandalsofnature.desc_seeds=당신은 지금까지 %d 씨앗을 먹였습니다.

items.artifacts.talismanofforesight.name=천구
items.artifacts.talismanofforesight.ac_scry=예지하기
items.artifacts.talismanofforesight.low_charge=천구는 예지하기 위해 적어도 5%의 충전량이 필요하다.
items.artifacts.talismanofforesight.prompt=탐색할 위치를 선택하세요
items.artifacts.talismanofforesight.levelup=당신의 천구는 더욱 강해졌다!
items.artifacts.talismanofforesight.full_charge=당신은 천구를 사용할 준비가 끝났다!
items.artifacts.talismanofforesight.desc=별자리가 새겨진 매끈한 모양의 푸른 구체입니다. 당신 주변의 숨겨진 것들을 감지하며, 힘이 충분하다면 해당 층에 있는 모든 비밀을 찾아낼 수 있습니다.
items.artifacts.talismanofforesight.desc_worn=별이 늘어선 모양을 보고 현재와 미래를 읽고 풀이한다. 그게 별점이야. 다른 점이랑은 좀 다르지만 나오는 결과는 같아.\n\nSP를 소모하여 원뿔 모양의 지역에 있는 모든 비밀을 밝히며, 짧은 시간 동안 적과 아이템의 위치를 확인할 수 있게 되는 '예지'를 사용할 수 있습니다.
items.artifacts.talismanofforesight.desc_cursed=저주받은 부적은 계속 당신을 노려보아 당신의 감각을 둔하게 만듭니다.
items.artifacts.talismanofforesight$foresight.name=예지
items.artifacts.talismanofforesight$foresight.uneasy=뭔가 수상한것 같은데..?
items.artifacts.talismanofforesight$foresight.desc=당신은 매우 불안해졌다. 보이지 않는 위험이 있는 것 같다.

items.artifacts.timekeepershourglass.name=질서와 시간의 열쇠
items.artifacts.timekeepershourglass.ac_activate=발동한다
items.artifacts.timekeepershourglass.deactivate=당신은 시간 정지를 해제했다.
items.artifacts.timekeepershourglass.no_charge=당신의 스태프는 아직 충전되지 않았다.
items.artifacts.timekeepershourglass.cursed=스태프를 사용할 수 없다.
items.artifacts.timekeepershourglass.onstasis=순식간에 당신 주변의 모든 것이 뒤바뀐 것 같다.
items.artifacts.timekeepershourglass.onfreeze=당신 주변의 모든것이 순간적으로 멈추었다.
items.artifacts.timekeepershourglass.stasis=자신의 시간을 멈춘다.
items.artifacts.timekeepershourglass.freeze=주변의 시간을 멈춘다.
items.artifacts.timekeepershourglass.prompt=스태프의 힘을 어떻게 사용하시겠습니까? \n\n자신의 시간을 멈추면, 주변의 모든 것의 시간은 정상적으로 흘러가며, 당신은 그 동안 무적이 됩니다. 사용 시 5의 SP를 소모합니다.\n\n주변의 시간을 멈추면, 자신은 그 동안 시간 소모 없이 마음대로 움직일 수 있지만, 스태프를 다시 사용하거나 적을 공격하면 즉시 효과가 끝납니다.
items.artifacts.timekeepershourglass.desc=그녀의 두 아츠 스태프는 각각 '검은 자물쇠'와 '하얀 열쇠'로 불리며, 각기 매우 상이한 아츠 시전이 가능하다. 이는 매우 드문 현상이나, 본인은 이에 대한 설명을 대충 얼버무리고 있다.
items.artifacts.timekeepershourglass.desc_hint=스태프의 힘이 조금 부족한 것 같습니다. 잃어버린 힘을 찾을 수 있다면...
items.artifacts.timekeepershourglass.desc_cursed=저주받은 스태프가 당신의 곁에 붙어 있으며, 당신이 느끼는 시간을 마음대로 조절하려는 것 같습니다.
items.artifacts.timekeepershourglass$sandbag.name=거꾸로 흐르는 회중시계
items.artifacts.timekeepershourglass$sandbag.levelup=당신은 스태프에 아츠를 흘려보냈다.
items.artifacts.timekeepershourglass$sandbag.maxlevel=당신의 스태프가 모든 힘을 되찾았다!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=이 아츠를 흡수할 스태프가 없다.
items.artifacts.timekeepershourglass$sandbag.desc=재질을 알 수 없는, 거꾸로 가는 회중시계. 어디서 태엽을 감는지, 어떻게 분해하는지 전혀 알 수 없다.\n\n시간의 아츠가 담겨있는 유물, "질서와 시간의 열쇠"에 이 힘을 흘려 보낼 수 있을 것이다.

items.artifacts.unstablespellbook.name=로즈마리의 일기장
items.artifacts.unstablespellbook.ac_read=읽는다
items.artifacts.unstablespellbook.ac_add=추가한다
items.artifacts.unstablespellbook.blinded=실명한 상태에선 책을 읽을 수 없다.
items.artifacts.unstablespellbook.no_charge=일기장의 에너지가 떨어진 것 같다.
items.artifacts.unstablespellbook.cursed=저주받은 일기장을 읽을 수 없다.
items.artifacts.unstablespellbook.prompt=일기장를 선택하세요
items.artifacts.unstablespellbook.infuse_scroll=일기장의 아츠를 일기장과 합쳤다.
items.artifacts.unstablespellbook.unable_scroll=이 일기장은 합칠 수 없다.
items.artifacts.unstablespellbook.unknown_scroll=당신은 아직 이 일기장이 어떤 종류인지 모른다.
items.artifacts.unstablespellbook.desc=무언가 자주 까먹는 로즈마리가 항상 들고 다니는 일기장 겸 수첩. 별볼일 없어보이는 내용에도 그녀가 생각하던 아츠가 담겨있어, 당신이 이 책을 읽을 때, 어떤 아츠가 시전될 것인지는 아무도 모릅니다.
items.artifacts.unstablespellbook.desc_cursed=저주받은 일기장은 당신과 꼭 붙어 있으며, 일기장의 사용을 막고 있습니다. 숙녀의 일기장은 함부로 훔쳐보는게 아니다.
items.artifacts.unstablespellbook.desc_index="박사, 이 단어, 알려 줘."\n이 책의 빈 부분은 다음과 같습니다:
items.artifacts.unstablespellbook.desc_empowered=책에 추가된 일기장이 강력한 힘을 발산하고 있습니다. 당신은 이 일기장의 신비로운 힘을 일깨워 사용할 수 있지만, 추가 SP를 요구할 것입니다.
items.artifacts.unstablespellbook.read_empowered=당신이 일기장에 넣은 일기장이 힘으로 요동칩니다. 해당 일기장의 기존 효과와 신비로운 효과를 선택해서 사용할 수 있게 되었습니다.\n\n신비로운 효과를 사용하면 일기장의 SP를 2만큼 사용합니다.

items.artifacts.customeset.name=커스텀 탐험 세트
items.artifacts.customeset.ac_shadow=생성
items.artifacts.customeset.desc="마젤란 커스텀 탐험 세트, 다양한 기능을 갖춘 범용성 세오돌라이트와 드래곤플라이식 지원 드론을 포함하고 있는 상품으로, 루트라 스튜디오와 라인 생명연구소가 공동 개발!"\n\n이 탐험 세트를 사용하면 주위에 거울상을 소환합니다. 레벨이 높을수록 많은 거울상을 소환합니다.\n\n이 탐험 세트를 장착했다면 '거울상', '프리즈마 거울상',' 영혼의 환영', '해사', '바위게', 'Mon3tr', 'EX-44'의 능력치가 상승합니다.
items.artifacts.customeset.no_charge=당신의 탐험 세트는 아직 충전되지 않았다.
items.artifacts.customeset.need_to_equip=탐험 세트를 장착해야만 사용할 수 있다.
items.artifacts.customeset.cursed=저주받은 탐험 세트를 사용할 수 없습니다.
items.artifacts.customeset.desc_cursed=저주받은 탐험 세트는 착용자의 물약 섭취를 방해합니다.

items.artifacts.alchemykit.name=이베리아 연금술 세트
items.artifacts.alchemykit.ac_crate=연금술
items.artifacts.alchemykit.ac_add=재료 투입
items.artifacts.alchemykit.desc=이 이베리아 연금술 세트는 쓸모없는 아이템을 뭔가로 바꾸어줍니다. 아이템을 이 연금술 세트에 투입한 후, 충전이 100%가 되면 사용하여 무작위 아이템을 창조할 수 있습니다!
items.artifacts.alchemykit.desc_cursed=저주받은 연금술 세트는 가공소의 사용을 막습니다.
items.artifacts.alchemykit.prompt=투입할 재료를 선택하세요.
items.artifacts.alchemykit.cursed=저주받은 연금술 세트가 가공소의 사용을 억제한다.
items.artifacts.alchemykit.chargeless=충전량이 부족합니다.
items.artifacts.alchemykit.getitem=연금술에 성공했다!

items.artifacts.isekaiitem.name=이세계 전술장비
items.artifacts.isekaiitem.ac_bomb=생성
items.artifacts.isekaiitem.desc=이 테라에는 없는 도구들은 즉석으로 폭발물을 생성할 수 있습니다. 이 도구들을 장착했다면 미보 및 인형들의 피해량을 상승시키고 적중당한 대상들을 마비시킬 수 있게되며, 던지는 즉시 폭발하도록 변경됩니다!
items.artifacts.isekaiitem.no_charge=당신의 이세계 도구는 충전되지 않았다.
items.artifacts.isekaiitem.desc_cursed=저주받은 탐험 세트는 미보 및 인형들의 성능을 망가트립니다.

items.artifacts.sealoflight.name=빛의 인장
items.artifacts.sealoflight.ac_hikari=각성
items.artifacts.sealoflight.desc="그 이름에 맹세하노니."\n\n빛의 힘이 담긴 이 도구를 사용해 일시적으로 빛의 힘을 각성시킬 수 있습니다.\n빛의 기사로 각성하면 공격력과 방어력이 상승합니다.
items.artifacts.sealoflight.no_charge=당신의 빛의 인장은 충전되지 않았다.
items.artifacts.sealoflight.desc_cursed=저주받은 빛의 인장은 사용할 수 없다.

items.artifacts.woundsofwar.name=전쟁의 상처
items.artifacts.woundsofwar.ac_snap=촬영
items.artifacts.woundsofwar.desc="너도... 보고 싶은 경치가... 있어...?"\n\n사용시 주위를 촬영합니다. 촬영당한 대상들은 _망각_ 상태가 되어 시야가 감소하고 행동 속도가 매우 느려집니다.
items.artifacts.woundsofwar.no_charge=당신의 카메라는 충전되지 않았다.
items.artifacts.woundsofwar.desc_cursed=저주받은 카메라는 파노라마~

###bags
items.bags.bag.name=배낭

items.bags.potionbandolier.name=물약 보관대
items.bags.potionbandolier.desc=이 두꺼운 보관대는 당신의 가슴팍을 가로지르도록 만들어졌습니다. 또한 물약을 보관할 수 있는 작은 물약통이 많이 달려 있습니다.\n\n이 물약통은 강화된 유리로 만들어져 있어 냉기에 강할 것입니다.

items.bags.scrollholder.name=문서 보관함
items.bags.scrollholder.desc=이 보관함은 당신의 일기장 또한 보관할 수 있을 것입니다. 또한 당신의 아츠 결정을 훌륭하게 보관할 조금의 옆 칸이 있습니다.\n\n이 보관함은 잘 불타지 않을 것처럼 보이며, 따라서 이 안에 있는 당신의 일기장들은 불로부터 안전할 것입니다.

items.bags.velvetpouch.name=벨벳 주머니
items.bags.velvetpouch.desc=이 작은 벨벳 주머니는 씨앗과 룬석같은 작은 물건들을 많이 담아둘 수 있습니다.

items.bags.magicalholster.name=아츠 보관집
items.bags.magicalholster.desc=이 얇은 보관집은 어떤 이국적인 동물의 가죽으로 만들어져 있으며, 거기에 깃든 아츠의 힘으로 많은 투척 무기와 아츠 스태프를 담아둘 수 있습니다.\n\n여기에 단순히 손을 뻗기만 해도 항상 당신이 쓰려는 물건을 집을 수 있습니다.\n\n보관집에 걸린 아츠으로 인해, 아츠 스태프의 충전이 약간 빨라지며 투척무기들을 조금 더 오래 사용할 수 있습니다.

items.bags.foodbag.name=아이스 박스
items.bags.foodbag.desc=내용물을 시원하게 보관해주는 보냉 상자. 대용량으로 많은 음식을 보관할 수 있다.


###bombs
items.bombs.arcanebomb.name=THRM-EX
items.bombs.arcanebomb.desc=이 로봇은 아츠의 힘과 융합되었으며, 작동시키면 잠시 충전 된 후 살카즈 저주술사의 공격과 비슷한 강력한 폭발을 일으킵니다. 이 폭발은 방어를 관통하며 일반적인 미보보다 넓은 범위에 피해를 줍니다. \n\n_로큰롤!_

items.bombs.bomb.name=자폭용 미보
items.bombs.bomb.ac_lightthrow=폭탄 투척!
items.bombs.bomb.snuff_fuse=당신은 미보의 폭발 타이머를 재빨리 껐다.
items.bombs.bomb.ondeath=폭발로 사망
items.bombs.bomb.rankings_desc=폭발로 사망
items.bombs.bomb.desc=화약이 잔뜩 들어있는 라인랩의 로봇입니다. 당연히 폭발하면 주위의 모든 것에게 피해를 줄 것입니다.
items.bombs.bomb.desc_fuse=타이머가 작동되고 폭발할 때 까지 어느 정도의 시간이 걸릴 것 같습니다.
items.bombs.bomb.desc_burning=_이, 이 바보야! 당장 거기서 물러서던지, 아니면 미보의 타이머를 꺼버려!_
items.bombs.bomb$doublebomb.name=미보 두마리
items.bombs.bomb$doublebomb.desc=화약이 잔뜩 들어있는 라인랩의 로봇입니다. 하나는 공짜인가봐요!

items.bombs.firebomb.name=이프리트 인형
items.bombs.firebomb.desc=이 불속성 소녀의 형상을 한 인형은 폭발하면서 주위를 불태우도록 개조되었습니다.

items.bombs.flashbang.name=샤이닝 인형
items.bombs.flashbang.desc=이 빛나는 인형은 폭발과 동시에 엄청난 섬광을 내뿜습니다. 주변의 모든 것들이 방향 감각을 잃을 것이며, 그 강도는 폭탄과의 거리에 따라 달라집니다.

items.bombs.frostbomb.name=서리별 인형
items.bombs.frostbomb.desc=이 그리운 느낌의 인형은 폭발할 때 폭발 범위보다 넓은 지역을 오랫동안 냉기 돌풍으로 뒤덮도록 개조되었습니다.

items.bombs.holybomb.name=에이야 인형
items.bombs.holybomb.desc=이 염소 인형은 폭발할 때 폭발 범위보다 넓은 지역에 신성한 빛을 내뿜어, 살카즈 적에게 추가 피해를 줍니다.

items.bombs.noisemaker.name=크루스 인형
items.bombs.noisemaker.desc=이 실눈 인형은 도화선이 다 타들어감과 동시에 모든 존재들에게 혐오감을 부추깁니다. 누군가가 인형을 건드리면, 폭발할 것입니다!
items.bombs.noisemaker.desc_burning=코코다요

items.bombs.shockbomb.name=레이즈 인형
items.bombs.shockbomb.desc=이 좌천된 인형은 폭발할 때 여러 갈래의 전기를 방출합니다. 주위에 있는 모든 것들이 피해를 입고 기절할 것이며, 그 강도는 폭탄과의 거리에 따라 달라집니다.

items.bombs.regrowthbomb.name=Lancet-2
items.bombs.regrowthbomb.desc=이 로봇은 폭발하는 대신 일정 범위 내에 생명의 영약을 흩뿌릴 것입니다. 흩뿌려진 범위 내의 구역은 풀과 식물이 빠르게 자라날 것이며, 당신과 범위 내의 아군도 함께 치유될 것입니다. \n\n_미안해 Lancet-2! 클로저가 곧 고쳐줄거야.._

items.bombs.shrapnelbomb.name=머드락 인형
items.bombs.shrapnelbomb.desc=이 인형은 머드락의 갑옷에서 떨어져나온 쇳조각으로 강화되어 격발하면 사방에 쇳조각을 발사하여 엄청나게 넓은 범위에 피해를 줍니다. 터트리기 전에 반드시 어딘가에 숨어 있어야 할 것입니다...

items.bombs.woollybomb.name=군주 인형
items.bombs.woollybomb.desc=이 살카즈 군주의 인형은 폭발에 휘말린 대상들의 정신을 지배합니다. 물론 던진 사람도 예외는 없죠.

items.bombs.lensbomb.name=렌즈 인형
items.bombs.lensbomb.desc=이 파노라마한 인형은 폭발에 휘말린 대상들을 망각 상태에 빠트립니다.

###food
items.food.berry.name=체르노보그 열매
items.food.berry.eat_msg=이 열매는 맛있었다!
items.food.berry.desc=이 작은 열매는 수풀을 뒤지던 그레이스롯이 발견했습니다. 재빨리 먹을 수 있으며, 약간의 배고픔을 해소해줍니다. 어쩌면 쓸만한 씨앗이 들었을지도 모릅니다.

items.food.blandfruit.name=단백과
items.food.blandfruit.cooked=조리된 단백과
items.food.blandfruit.sunfruit=태양과
items.food.blandfruit.rotfruit=부패과
items.food.blandfruit.earthfruit=뱀뿌리과
items.food.blandfruit.blindfruit=실명과
items.food.blandfruit.firefruit=화염과
items.food.blandfruit.icefruit=눈꽃과
items.food.blandfruit.fadefruit=미명과
items.food.blandfruit.sorrowfruit=슬픔과
items.food.blandfruit.stormfruit=폭풍과
items.food.blandfruit.dreamfruit=꿈과일
items.food.blandfruit.starfruit=별과일
items.food.blandfruit.swiftfruit=신속과
items.food.blandfruit.raw=당신은 이걸 억지로도 먹을 수 없을 것 같다.
items.food.blandfruit.desc=이건 너무 건조하고 쓸모 없을 것 같습니다. 아마 다른 재료와 섞어 요리하면 더 좋아질 수 있을 것 같습니다.
items.food.blandfruit.desc_cooked=이 과일은 솥에 담그면서부터 부풀어 올랐고, 요리된 씨앗의 특성까지 흡수했습니다. 해당 씨앗에 대응하는 물약의 효과를 가질 것입니다.
items.food.blandfruit.desc_eat=먹을 수 있을 것 같습니다!
items.food.blandfruit.desc_throw=불안정해 보이며, 던져 버려야 할 것 같습니다.
items.food.blandfruit$chunks.name=단백과 조각
items.food.blandfruit$chunks.desc=이 단백과는 폭발하여 과육만 조금 남았습니다.\n\n이 요리된 단백과 과육은 흙이 조금 묻었긴 했지만 먹을 수 있을 것 같습니다.

items.food.chargrilledmeat.name=직화구이 고기
items.food.chargrilledmeat.desc=괜찮게 구워진 고기가 된 것 같다.

items.food.food.name=우르수스 빵
items.food.food.ac_eat=먹는다
items.food.food.eat_msg=이 음식은 매우 맛있었다!
items.food.food.smart=똑똑해진 느낌이 난다!
items.food.food.desc=우르수스에서 온 음식. 강력한 발효향이 느껴지는 것 같다. 그러니까, 시큼하단 소리다.

items.food.meatcutlet.name=돈까스~
items.food.meatcutlet.desc=맛있는 돈까스다. 허기는 별로 채워주지 않지만 먹으면 섬멸전 장비를 충전할 수 있다.

items.food.frozencarpaccio.name=얼린 생고기
items.food.frozencarpaccio.invis=당신은 손이 투명해지는 것을 보았다!
items.food.frozencarpaccio.hard=당신은 피부가 단단해지는 것을 느꼈다!
items.food.frozencarpaccio.refresh=상태 회복!
items.food.frozencarpaccio.better=당신의 기분이 나아졌다!
items.food.frozencarpaccio.desc=얼린 생고기 조각입니다. 얇게 썰어서 바로 먹을 수 있고 또 맛도 의외로 좋습니다.

items.food.meatpie.name=염국 훈제고기
items.food.meatpie.eat_msg=이 음식은 엄청난 맛이 났다!
items.food.meatpie.desc=손님 접대용으로도 손색이 없는 채소를 곁들여 먹는 훈제 고기. 용문에선 누구나 만들 줄 아는 요리다.\n\n이 음식은 다른 어떤 것보다도 당신의 배를 많이 채워줄 것이며, 섭취 시 _배부름_ 버프를 얻게 됩니다.

items.food.mysterymeat.name=수상한 고기
items.food.mysterymeat.eat_msg=이 음식은...수상한 맛이 났다.
items.food.mysterymeat.hot=앗 뜨거!
items.food.mysterymeat.legs=당신은 다리에 감각이 없다!
items.food.mysterymeat.not_well=당신은 몸이 아픈것 같다.
items.food.mysterymeat.stuffed=당신은 속이 막혔다.
items.food.mysterymeat.desc=위험을 감수하고 먹어 보십시오!
items.food.mysterymeat$placeholder.name=고기

items.food.pasty.pasty=애플 파이
items.food.pasty.pie=초코스틱
items.food.pasty.cane=사탕
items.food.pasty.pasty_desc="응? 호박파이보단 애플파이가 더 맛있잖아, 리더!" \n\ 할로윈을 축하하기 위해 엑시아가 만든 라테라노 전통 파이. 새콤달콤하고 향긋한 맛에 배가 차고 약간 치유가 될 것이다.
items.food.pasty.pie_desc=누군가 몰래 가져온 간식. 페로족 대원들의 강력한 반발로 인해 좀처럼 찾아보기 어렵지만, 행복한 단맛과 든든한 열량은 적은 양으로 허기를 채우기 충분하다. 당신이 페로가 아니라면 말이다.
items.food.pasty.cane_desc=밀가루 반죽을 얇게 구워 초콜릿을 입혀 만든 맛있는 과자. 텍사스가 하루에 4봉지를 먹는다. \n\ 허기와 피곤에 지친 당신을 위로하기엔 충분하며 아츠 스태프의 SP를 채울 수도 있습니다.\n\n즐거운 휴일 되세요!

items.food.smallration.name=케오베의 벌꿀 쿠키
items.food.smallration.eat_msg=이 음식은 괜찮은 맛이 났다.
items.food.smallration.desc=케오의 사전에 휴식이란 없죠. 그래서 케오의 벌꿀 쿠키가 미지의 고에너지 연료가 아닌지 의심하는 오퍼레이터도 있다니까요!

items.food.stewedmeat.name=삶은 고기
items.food.stewedmeat.eat_msg=이 음식은 괜찮은 맛이 났다.
items.food.stewedmeat.desc=고기를 삶으면서 병균과 기생충 등이 사멸된 것 같습니다. 안심하고 먹으세요!

items.food.sandvich.name=샌드비치
items.food.sandvich.desc=샌드비치는 날 강하게 해주지!\n미하일이 좋아하는 이 음식은 포만감이 적지만 섭취시 체력을 회복할 수 있습니다.\n\n이 샌드비치는 앞으로 _%d_ 번 먹을 수 있을 것 같습니다.

## 재료

items.food.ingredients.blackpepper.name=후추
items.food.ingredients.blackpepper.desc=Valeu a pena? Tudo vale a pena\n\n어느 세계에선 이 향신료가 역사를 바꿨다고도 합니다.

items.food.ingredients.salt.name=소금
items.food.ingredients.salt.desc=조미료의 기초이자 기초.

items.food.ingredients.sugarflower.name=달콤달콤 꽃
items.food.ingredients.sugarflower.desc=설탕 대신 쓸 수 있을 것 같습니다.

items.food.ingredients.potato.name=감자
items.food.ingredients.potato.desc=리스캄 아닌데요

items.food.ingredients.egg.name=새알
items.food.ingredients.egg.desc=어느 리볼리의 알. 누가 낳은 알일까?


## 가공 요리 (식재료 사용 요리)

items.food.cooking.honeybread.name=장원 팬케익
items.food.cooking.honeybread.desc=동그란 팬케익. 구름 위를 걷는 듯 폭신한 식감의 향기로운 팬케익이다. \n\n포만감은 일반적인 빵과 같지만, 섭취시 _축복_ 상태를 얻습니다.

items.food.cooking.notbarfood.name=술안주 절대 아님
items.food.cooking.notbarfood.desc=같이 마실만한 뭔가가 있다면...이런, 디오나가 째려봐!\n\n섭취시 체력을 소량 회복하고 _아츠 면역_을 얻습니다.\n_이 음식으로 로즈몬티스의 고기 관련 특성을 발동시킬 수 있습니다._

items.food.cooking.fry_gamza.name=감자 튀김
items.food.cooking.fry_gamza.desc=W 컴퍼니 프렌차이즈 감자 튀김. 적당히 배가 부를 것 같습니다.

items.food.cooking.fry_egg.name=에그 프라이
items.food.cooking.fry_egg.desc=테두리를 살짝 태운 써니 사이드 업 에그 프라이. 화상 상태를 치유하며, 약간의 허기도 같이 채워 줍니다.

items.food.cooking.yukjeon.name=육전
items.food.cooking.yukjeon.desc=단국의 전통 음식. 밀가루를 묻혀 기름에 지진 고기다.\n\n섭취시 주위의 지형을 알아냅니다.\n_이 음식으로 로즈몬티스의 고기 관련 특성을 발동시킬 수 있습니다._

items.food.cooking.smokeegg.name=훈제 계란
items.food.cooking.smokeegg.desc=간식으로 까먹기 좋게 훈제된 계란. 약간이지만 허기를 채워줍니다.

items.food.cooking.glassate.name=인간사료
items.food.cooking.glassate.desc=이 달달한 과자는 다른 음식보다 먹는데 오랜 시간이 걸립니다.




##journal items
items.journal.documentpage.name=찢긴 쪽지
items.journal.documentpage.desc=책 같은 것에서 찢겨나간 페이지 한 장이다. 먼저 읽기 위해서는 주워야 할 것 같다.

items.journal.alchemypage.name=찢어진 가공소 가이드
items.journal.alchemypage.desc=가공소와 관련된 도서에서 찢겨 나온 페이지입니다.\n\n글자가 거리를 두고서는 도저히 읽을 수 없을 정도로 작게 쓰여져 있으며, 제목만 겨우 읽을 수 있을 정도입니다.\n\n제목은 _"%s"_ 라고 쓰여 있습니다.

items.journal.guidepage.name=찢긴 가이드북 쪽지
items.journal.guidepage.desc=모험가의 가이드에서 뜯겨져 나온 페이지입니다.\n\n대부분의 글자는 멀리서 알아볼 순 없지만, 해당 페이지의 제목은 겨우 읽을 수 있을 정도입니다.\n\n_"%s"_ 라고 쓰여 있습니다.


###keys
items.keys.goldenkey.name=황금 열쇠
items.keys.goldenkey.desc=비교적 보기 쉬운(?) 광물인 황금으로 만들어진 열쇠. 사실 금박만 입힌 합금 열쇠다.

items.keys.crystalkey.name=오리지늄 열쇠
items.keys.crystalkey.desc=이 정교한 열쇠가 오리지늄으로 만들어졌다는 사실이 놀라울 따름이다. 어떤 가공기술로 이렇게 정교한 열쇠를 만든 것일까?

items.keys.ironkey.name=일반 열쇠
items.keys.ironkey.desc=평범하게 잠겨져있는 방을 개방할 수 있는 열쇠. 잠겨진 문은 디지털 차폐막인데 왜 열쇠는 아날로그인걸까?

items.keys.skeletonkey.name=마왕의 열쇠
items.keys.skeletonkey.desc=음..어디서 본거같은데...\n\n리유니온이 지키고 있는 다음 구역으로 넘어갈수 있는 권한을 가진 증표. 더욱 위험한 것들이 당신을 기다리고 있지만 당신은 준비가 됐다고 생각했다.



###potions
items.potions.potion.ac_drink=마신다
items.potions.potion.turquoise=청록색 물약
items.potions.potion.crimson=선홍색 물약
items.potions.potion.azure=하늘색 물약
items.potions.potion.jade=옥색 물약
items.potions.potion.golden=황금색 물약
items.potions.potion.magenta=자주색 물약
items.potions.potion.charcoal=암회색 물약
items.potions.potion.ivory=상아색 물약
items.potions.potion.amber=호박색 물약
items.potions.potion.bistre=암갈색 물약
items.potions.potion.indigo=군청색 물약
items.potions.potion.silver=은색 물약
items.potions.potion.unknown_desc=로도스 화학과에서 사용하는 공학용 디케톤이다. 당연히 마시면 위험하지만, 신체에 좋은 반응을 일으킬 지도 모른다. 적재적소에 사용하자.
items.potions.potion.harmful=위험한 물약입니다!
items.potions.potion.beneficial=이로운 물약입니다.
items.potions.potion.yes=네. 그렇게 하겠습니다.
items.potions.potion.no=아니오.  생각을 바꾸었습니다.
items.potions.potion.fail=어째선지 물약을 마실 수 없다!
items.potions.potion.sure_drink=정말로 마시겠습니까? 대부분의 상황에서 당신의 적에게 이 물약을 던져야 합니다.
items.potions.potion.sure_throw=정말로 던지겠습니까? 대부분의 상황에서 그냥 마시는 것이 좋습니다.
items.potions.potion.shatter=물병이 깨지며 안에 든 액체가 무해하게 쏟아졌다.
items.potions.potion$placeholder.name=물약
items.potions.potion$seedtopotion.name=무작위 물약

items.potions.alchemicalcatalyst.name=가공소 촉매제
items.potions.alchemicalcatalyst.desc=이 길쭉한 병에 담긴 아츠 액체는 붕괴된 물약의 정수로부터 만들어졌습니다. 액체는 반투명하며, 무지개빛으로 일렁이고 있습니다.\n\n이 촉매는 가공 재료로써 매우 유용하지만, 그냥 사용하여 무작위 물약의 효과를 얻을 수도 있습니다.

items.potions.potionofexperience.name=경험의 물약
items.potions.potionofexperience.desc=많은 사람들의 경험을 적은 이야기를 액체로 만든 것이며, 이 물약을 마시는 즉시 당신의 경험 레벨을 올릴 것입니다.

items.potions.potionoffrost.name=서리의 물약
items.potions.potionoffrost.desc=이 화합물은 공기에 닿는 즉시 차가운 구름으로 기화합니다.

items.potions.potionofhaste.name=신속의 물약
items.potions.potionofhaste.energetic=당신은 에너지로 가득 찼다!
items.potions.potionofhaste.desc=매우 달콤한 이 물약은 당신에게 폭발적인 에너지를 부여해 짧은 시간 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.potionofhealing.name=치유 물약
items.potions.potionofhealing.heal=당신의 상처가 낫기 시작했다.
items.potions.potionofhealing.desc=이 회복약은 체력을 급속도로 회복시키며 많은 상태 이상을 치료합니다.

items.potions.potionofinvisibility.name=투명화의 물약
items.potions.potionofinvisibility.invisible=당신은 손이 투명해지는 것을 보았다!
items.potions.potionofinvisibility.desc=이 물약을 마시면 일시적으로 투명해집니다. 투명해진 상태에서는 적들이 당신을 볼 수 없습니다. 적을 공격하거나, 아츠 스태프를 사용하거나, 적 앞에서 아츠 일기장를 사용하면 투명 효과가 사라집니다.

items.potions.potionoflevitation.name=부유의 물약
items.potions.potionoflevitation.float=당신은 공중으로 떠올랐다!
items.potions.potionoflevitation.desc=이 호기심을 자아내는 물약을 마시면 공중으로 떠오르게 됩니다. 당신은 공중을 별 어려움 없이 떠다닐 수 있으며 함정과 구덩이를 넘어다닐 수 있습니다. 물약을 던지면 정제되지 않은 가스를 내뿜어 가스를 들이마신 대상의 방향 감각을 상실시킵니다.

items.potions.potionofliquidflame.name=액체 화염 물약
items.potions.potionofliquidflame.desc=이 물병은 불안정한 화합물로 가득 차 있어 공기와 닿으면 급격한 폭발을 일으키며 주변을 불로 뒤덮습니다.

items.potions.potionofmindvision.name=심안의 물약
items.potions.potionofmindvision.see_mobs=당신은 어떻게든 다른 존재들의 생각을 느낄 수 있게 되었다!
items.potions.potionofmindvision.see_none=당신은 어떻게든 이 층에서 혼자 남았다는 사실을 알게 되었다.
items.potions.potionofmindvision.desc=이 용액을 마시면, 당신의 생각은 잠시 동안 근처의 생물체들의 정신적인 흔적과 동화됩니다. 그래서 벽 너머로 생명체를 탐지할 수 있고, 문이나 벽 너머로 무엇이 있는지 볼 수 있습니다.

items.potions.potionofparalyticgas.name=마비 가스의 물약
items.potions.potionofparalyticgas.desc=이 용액이 공기에 노출되면 감각을 마비시키는 노란 안개로 기화하게 됩니다. 이 안개를 들이마시면 즉시 온 몸에 마비가 오게 되며, 구름이 사라진 후에도 얼마 동안은 움직일 수가 없게 됩니다. 던져서 먼 거리에 있는 적들에게 이 구름을 씌워 줄 수 있습니다.

items.potions.potionofpurity.name=정화의 물약
items.potions.potionofpurity.freshness=당신은 흔치 않은 공기의 상쾌함을 느꼈다.
items.potions.potionofpurity.protected=보호막이 당신을 감싼다!
items.potions.potionofpurity.desc=이 아츠 용액은 넓은 구역 내의 모든 해로운 범위효과를 빠르게 정화시킵니다. 마시면 해당 효과들에 대해 잠시동안 면역이 됩니다.

items.potions.potionofstrength.name=힘의 물약
items.potions.potionofstrength.msg_1=+1 힘
items.potions.potionofstrength.msg_2=새로운 힘이 당신의 몸에 깃들었다.
items.potions.potionofstrength.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 당신의 힘을 1만큼 영구적으로 늘립니다.

items.potions.potionoftoxicgas.name=유독 가스의 물약
items.potions.potionoftoxicgas.desc=이 유리병을 열거나 깨는 순간 내용물이 폭발하여 녹색의 유독성 구름을 남깁니다. 손으로 개봉하는 대신 멀리 있는 적들에게 던질 수 있습니다.



###brews
items.potions.brews.causticbrew.name=산성 혼합물
items.potions.brews.causticbrew.desc=이 혼합물은 깨진 지점을 중심으로 산성 점액을 넓게 흩뿌립니다. 점액을 뒤집어 쓴 대상은 물에서 씻어내기 전까지 몸이 서서히 녹을 것입니다.

items.potions.brews.blizzardbrew.name=눈보라 혼합물
items.potions.brews.blizzardbrew.desc=이 혼합물은 깨지는 순간 가스처럼 퍼져나가는 매서운 눈보라를 방출할 것입니다.

items.potions.brews.infernalbrew.name=지옥불 혼합물
items.potions.brews.infernalbrew.desc=이 혼합물은 깨지는 순간 가스처럼 퍼져나가는 뜨거운 용암을 방출할 것입니다.

items.potions.brews.shockingbrew.name=전격 혼합물
items.potions.brews.shockingbrew.desc=이 혼합물은 깨지는 순간 주변에 강력한 전기 폭풍을 방출할 것입니다.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=신비한 갑옷 영약
items.potions.elixirs.elixirofarcanearmor.desc=이 영약은 마신 사람에게 오랫동안 지속되는 아츠 저항 효과를 부여합니다.

items.potions.elixirs.elixirofaquaticrejuvenation.name=수상 회복의 영약
items.potions.elixirs.elixirofaquaticrejuvenation.desc=이 영약은 치유 물약에 뿔조각을 섞어 향상시킨 것입니다. 이 영약은 즉각적인 치유 효과를 주지 않지만, 대신 물 위에 서 있을 때 지속적으로 더욱 많은 양의 치유 효과를 줍니다.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=수상 회복
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=당신은 일시적으로 재생 능력을 얻었습니다.\n\n물 위에 서 있는 동안, 당신은 매 턴마다 약간의 체력을 회복합니다. 이 효과는 당신의 체력이 꽉 차 있거나 물 위에 있지 않다면 일시적으로 멈춥니다.\n\n남은 치유량: %d.

items.potions.elixirs.elixirofdragonsblood.name=용의 피 영약
items.potions.elixirs.elixirofdragonsblood.desc=이 영약을 마시는 순간 음용자의 정맥에 맹렬한 힘을 흘려보낼 것입니다. 이 효과는 공격시 자신과 적을 불태우며, 불타는 중 체력을 회복하게 해줍니다.
items.potions.elixirs.elixirofdragonsblood$dragonsblood.name=타오르는 피
items.potions.elixirs.elixirofdragonsblood$dragonsblood.desc=용의 힘이 당신의 피를 불태웁니다. 공격시 자신과 적을 불태우며, 불타는 중에는 체력을 회복합니다.\n남은 지속 턴 : %s.

items.potions.elixirs.elixirofhoneyedhealing.name=달달한 치유 영약
items.potions.elixirs.elixirofhoneyedhealing.desc=이 영약은 치유 물약과 달콤한 꿀을 섞어 만들었으며, 약간의 허기를 채워줄 수 있고, 동료를 치유하는 데에도 사용될 수 있습니다.\n\n만약 꿀과 친밀감이 있는 생물체에게 사용될 경우 그것을 진정시킬 것입니다.

items.potions.elixirs.elixiroficytouch.name=차가운 숨결 용액
items.potions.elixirs.elixiroficytouch.desc=이 물약을 마시면 당신이 공격하는 적들로부터 열기를 빼앗아 올 수 있게 됩니다. 이 효과는 당신을 추위에 면역으로 만들어 줄 것이며 물리적 공격으로 적들을 얼릴 수 있게 만들어 줄 것입니다.

items.potions.elixirs.elixirofmight.name=용력의 영약
items.potions.elixirs.elixirofmight.msg_1=+1 힘. +%d 최대 체력
items.potions.elixirs.elixirofmight.msg_2=새로운 힘이 당신의 몸에 깃들었다.
items.potions.elixirs.elixirofmight.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 영구적으로 1만큼의 힘을, 일시적으로 %d 만큼의 최대 체력을 늘립니다. 이 체력 증가량은 당신의 최대 체력에 따라 결정되나, 이렇게 얻은 최대 체력은 레벨을 올릴수록 천천히 감소할 것입니다.
items.potions.elixirs.elixirofmight$htboost.name=최대 체력 증가
items.potions.elixirs.elixirofmight$htboost.desc=당신의 몸이 비자연적으로 강하고 건강해지는 것을 느낍니다.\n\n당신의 최대 체력이 상당히 오랫동안 증가합니다. 레벨을 올림에 따라 이 효과는 서서히 사라져 갈 것입니다.\n\n현재 남아있는 체력 증가량은 %d입니다.\n%d레벨을 올린 후에 효과가 완전히 사라집니다.

items.potions.elixirs.elixiroftoxicessence.name=독성 정수의 영약
items.potions.elixirs.elixiroftoxicessence.desc=이 영약을 마시면 음용자를 독성을 띤 힘과 융합시킵니다. 음용자는 유독 가스와 중독에 면역을 가지게 될 것이며, 움직이는 곳마다 유독 가스를 살포할 것입니다.

items.potions.elixirs.elixirsofironskin.name=강철 피부의 영약
items.potions.elixirs.elixirsofironskin.desc=이 영약을 마시면 음용자의 방어력을 영구적으로 상승시켜주며, 긴 시간동안 방어 능력을 상승시킵니다. 영구 방어력 상승 효과는 1회만 적용됩니다.

items.potions.elixirs.elixirsofsoulbreak.name=영혼 파괴의 영약
items.potions.elixirs.elixirsofsoulbreak.desc=이 영약에 담긴 액체는 매우 위험하여, 닿은 대상들을 환각에 빠지게 만듭니다.

items.potions.elixirs.elixirsofsoulprotection.name=영혼 보호의 영약
items.potions.elixirs.elixirsofsoulprotection.desc=이 영약을 마시면 강력한 수호의 힘이 음용자를 치유하면서 보호막도 부여해줍니다.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=신비로운 청록색 물약
items.potions.exotic.exoticpotion.crimson=신비로운 선홍색 물약
items.potions.exotic.exoticpotion.azure=신비로운 하늘색 물약
items.potions.exotic.exoticpotion.jade=신비로운 옥색 물약
items.potions.exotic.exoticpotion.golden=신비로운 황금색 물약
items.potions.exotic.exoticpotion.magenta=신비로운 자주색 물약
items.potions.exotic.exoticpotion.charcoal=신비로운 암회색 물약
items.potions.exotic.exoticpotion.ivory=신비로운 상아색 물약
items.potions.exotic.exoticpotion.amber=신비로운 호박색 물약
items.potions.exotic.exoticpotion.bistre=신비로운 암갈색 물약
items.potions.exotic.exoticpotion.indigo=신비로운 군청색 물약
items.potions.exotic.exoticpotion.silver=신비로운 은색 물약
items.potions.exotic.exoticpotion.unknown_desc=이 둥근 물병은 입자가 보이는 형형색색의 액체를 담고 있습니다. 이 신비로운 물약을 마시거나 던졌을 때 무슨 일이 일어날까요?

items.potions.exotic.potionofadrenalinesurge.name=아드레날린 촉진 물약
items.potions.exotic.potionofadrenalinesurge.desc=이 강력한 용액을 마시면 추가 힘을 얻게 됩니다. 추가 힘은 시간이 지나면서 점점 감소합니다.

items.potions.exotic.potionofcleansing.name=청정의 물약
items.potions.exotic.potionofcleansing.desc=이 강력한 용액은 마실 경우 모든 해로운 효과들을 완전히 무력화할 것입니다. 또한 이 물약은 목표물을 정화하는 데에도 쓰일 수 있습니다.

items.potions.exotic.potionofcorrosivegas.name=부식 가스의 물약
items.potions.exotic.potionofcorrosivegas.desc=이 물약을 열거나 깨는 순간 내용물이 폭발하여 치명적인 부식 가스를 방출합니다. 하지만 가스의 농도가 짙지 않아 빨리 사라집니다.

items.potions.exotic.potionofdragonsbreath.name=용 숨결의 물약
items.potions.exotic.potionofdragonsbreath.prompt=불태울 지점을 선택하세요
items.potions.exotic.potionofdragonsbreath.desc=이 물병엔 입속의 침과 반응하여 불꽃을 일으키는 용액이 들어 있습니다. 빠르게 이 용액을 뱉어내면 마치 사용자가 불길을 내뿜는 것처럼 할 수 있습니다!

items.potions.exotic.potionofearthenarmor.name=돌 갑옷의 물약
items.potions.exotic.potionofearthenarmor.desc=더 이상 마비시키지는 않지만, 이 용액은 잠시 동안 신체를 돌로 감싸서 방어력을 증가시킵니다.

items.potions.exotic.potionofholyfuror.name=신성한 분노의 물약
items.potions.exotic.potionofholyfuror.desc=신성한 에너지를 액체 형태로 가공한 물약으로, 더 오랜 시간 동안 사용자를 축복합니다.

items.potions.exotic.potionofmagicalsight.name=아츠 시야의 물약
items.potions.exotic.potionofmagicalsight.desc=이 물약을 마시면 당신의 감각이 짧은 시간동안 무지막지한 정도로 상승하며, 무려 벽 너머를 볼 수 있게 됩니다!

items.potions.exotic.potionofshielding.name=보호막의 물약
items.potions.exotic.potionofshielding.desc=사용자를 치유하지는 않는 대신, 이 물약은 지속되는 동안 사용자의 몸에 상당한 피해를 막아낼 수 있는 보호막을 두를 것입니다.

items.potions.exotic.potionofshroudingfog.name=연막 물약
items.potions.exotic.potionofshroudingfog.desc=이 물병에 든 용액은 공기에 노출되면 두꺼운 안개를 생성하여 시야를 차단합니다.

items.potions.exotic.potionofsnapfreeze.name=순간 빙결 물약
items.potions.exotic.potionofsnapfreeze.desc=이 물약에 들은 화합물은 공기와 격렬하게 반응하여 주변을 빙결시키고 구속시킵니다.

items.potions.exotic.potionofstamina.name=지구력의 물약
items.potions.exotic.potionofstamina.desc=매우 달콤한 이 물약은 당신에게 폭발적인 에너지를 부여해 긴 시간 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.exotic.potionofstormclouds.name=폭풍우 물약
items.potions.exotic.potionofstormclouds.desc=이 물약을 던지면 던진 지역에 폭풍을 생성합니다. 폭우가 내려 대부분의 바닥은 물로 바뀔 것이며, 함정은 고장나 작동을 정지합니다.



###quest items
items.quest.ceremonialcandle.name=항공 유도등
items.quest.ceremonialcandle.desc=항공기를 지정장소로 안전하게 착륙을 유도해주는 지시등.\n\n하나 정도로는 항공기를 유도할 수 없지만, 4개정도 되면 회전익기 정도는 안전하게 유도 할 수 있습니다.

items.quest.corpsedust.name=전쟁망치
items.quest.corpsedust.chill=젠장, 매복이다!
items.quest.corpsedust.desc=수많은 전장을 누벼온 정예 오퍼레이터 에이스의 망치. 빨리 그에게 돌려주자.\n\n이 망치를 가지고 있는동안, _지속적으로 럴커가 당신을 추격해 올 것입니다._

items.quest.darkgold.name=원암
items.quest.darkgold.desc=작은 구멍이 촘촘히 박혀 있어, 공기 중에 휘발된 오리지늄을 흡착하는 용도로 쓰인다.

items.quest.dwarftoken.name=오리지늄 원석
items.quest.dwarftoken.desc=위험하지만 꼭 필요한 물질. 가치가 높으며 다양한 용도로 쓰인다.\n\n공업에서 사용되는 거대한 오리지늄 결정. 비교적 채취 난이도가 높다. 세계의 주요 에너지원이자 여러가지 물건으로 가공되며 거의 모든 종류의 아츠가 발전될 수 있었던 근원이다.

items.quest.embers.name=장치
items.quest.embers.desc=세트로 갖추어진 기계장치. 대량의 전자 부품으로 만들어졌다. 간단하면서도 실용적으로 설계되었기에 드라이브의 용량은 작지만 데이터로 꽉 차 있다.

items.quest.gooblob.name=악몽 연료
items.quest.gooblob.desc=저주술사가 죽을 때 떨어져 나온 이상한 조각입니다. 커다란 젤리 방울처럼 생겼지만, 먹을 수 있을 것 같지 않습니다.\n\n자체적으로 효과가 없지만, 특정한 물약 또는 미보에 섞을 때 유용하게 쓰일 수 있을 것 같습니다. 아니면 적당한 가격에 팔아버릴 수 있을 것 같습니다.

items.quest.metalshard.name=재활용 금속
items.quest.metalshard.desc=머드락의 강화슈트가 파괴 될 때 그것으로부터 떨어져 나온 녹슨 금속 조각입니다.\n\n이 금속은 그 자체로는 아무런 효과는 없지만, 특정한 일기장 또는 미보, _특별한 물건_을 만들 때 유용하게 쓰일 수 있을 것 같습니다. 아니면 괜찮은 가격에 팔아버릴 수 있을 것 같습니다.

items.quest.pickaxe.name=곡괭이
items.quest.pickaxe.ac_mine=채굴한다
items.quest.pickaxe.no_vein=당신 근처에는 원암이 없다.
items.quest.pickaxe.desc=이건 여기 있을 아이템이 아닌거같은데?\n\n돌을 부술때 쓰는 크고 단단한 도구입니다. 아마 무기로도 사용될수 있을 겁니다.
items.quest.pickaxe.power=_이 곡괭이에서 신비한 힘이 느껴집니다. 무언가와 조합할 수 있을 것 같습니다._
items.quest.pickaxe.powerup=곡괭이에 신비한 기운이 깃들었다!

items.quest.ratskull.name=거대한 생쥐 두개골
items.quest.ratskull.desc=놀랍도록 커다란 생쥐 두개골입니다. 벽에 걸어둘 수만 있다면 멋진 사냥 기념물이 될 것 같습니다.

items.quest.gamza.name=감자 전지
items.quest.gamza.desc=어딘가에선 감자로 서버를 돌린다는 소문이 있다.\n\n아방가르드한 힘의 우물에 던지면 뭔가 일어날 수도 있습니다.\n\n_※우물에 넣어서 그대로 나와도 버그 아니니까 제보하지 마세요_

items.quest.nmould.name=고대 주물
items.quest.nmould.desc=하늘에는 커다란 용광로가, 땅에는 금, 은, 동, 석, 철, 다섯 가지 금속이 난다\n\n...근데 이거 감자 아니였나요?

items.quest.nullshield.name=정제 금속
items.quest.nullshield.desc=다른 특별한 아이템과 조합해 좋은 물건을 만들 수 있을 것 같습니다.
items.quest.nullshield.ac_use=조합
items.quest.nullshield.prompt=조합할 재료 선택
items.quest.nullshield.suc=조합 완료!
items.quest.nullshield.fail=이 재료가 아닌 것 같다.
items.quest.nullshield.fail_weapon=장비를 해제해주세요.

items.quest.rose.name=꽃 한송이
items.quest.rose.desc=누군가를 위한 꽃 한송이.

items.quest.questcat.name=미스 크리스틴
items.quest.questcat.desc=팬텀을 따르는 고양이. 그에게 데려다주자.

// 딸루 히든보스용
items.quest.token1.name="증오"
items.quest.token1.desc="발도의 기술, 부숴야 할 땐 부숴야 하느니."
items.quest.token1.ac_add=정의
items.quest.token1.suc="프로스트노바가 이를 악문 채 질러대던 비명을 기억해냈다."

items.quest.token2.name="악의"
items.quest.token2.desc="발도의 기술, 부숴야 할 땐 부숴야 하느니."
items.quest.token2.ac_add=불의
items.quest.token2.suc="우뚝 선 채 쓰러지지 않던 웬디고의 육체가 보였다."

items.quest.token3.name="분노"
items.quest.token3.desc="절영의 검, 버려야 할 땐 버려야 하느니."
items.quest.token3.ac_add=천 년의 사랑
items.quest.token3.suc="억누를 수 없는 알리나의 가쁜 숨소리가 들렸다."

items.quest.token4.name="최후"
items.quest.token4.desc="운열의 검, 세워야 할 땐 세워야 하느니."
items.quest.token4.ac_add=불사의 검은 뱀
items.quest.token4.suc="에이스와 스카우트가 보였고, 정예 오퍼레이터들이 파티에서 춤을 추는 모습이 떠올랐다."

// 시에스타 Part1
items.quest.obsidian.name=시에스타 흑요석
items.quest.obsidian.desc=시에스타의 특산물. 사용시 크로닌의 도구에 대한 저항력이 상승한다.
items.quest.obsidian.ac_add=사용
items.quest.obsidian.suc=크로닌의 도구에 대한 저항력이 상승한 것 같다.

items.quest.tearose.name=찻잎
items.quest.tearose.desc=실론이 좋아하는 찻잎.

items.quest.bottle.name=실론의 물병
items.quest.bottle.desc=실론이 홍차를 담아두는 물병.



