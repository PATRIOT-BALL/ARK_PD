items.walkietalkie.name=휴대용 무전기
items.walkietalkie.ac_use=사용한다
items.walkietalkie.desc_no=아무것도 들리지 않는다...
items.walkietalkie.desc_active_ok="엘리트 오퍼레이터 에이스, 전투 준비 완료."
items.walkietalkie.desc_ace_alive="명령을 내려주게."
items.walkietalkie.desc_ace_die=미안하군, 박사. 날 기억하지는 못하겠지만, 난 널 기억하고있다. 네가 어떤 사람이었는지도.\n\n...언젠가 너와 아미야는 이 잔혹한 대지에 맞서야 할 때가 올거야.\n\n그러니, 아미야를 잘 지켜줘, 박사.
