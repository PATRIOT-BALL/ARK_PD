items.scrolls.inventoryscroll.warning=이 일기장의 사용을 취소하시겠습니까? 사용하지 않으시더라도 일기장은 사라집니다.
items.scrolls.inventoryscroll.yes=네, 그렇게 하겠습니다.
items.scrolls.inventoryscroll.no=아니오.  생각을 바꾸었습니다.

items.scrolls.scrollofidentify.name=감정의 일기장
items.scrolls.scrollofidentify.inv_title=감정할 아이템을 선택하세요
items.scrolls.scrollofidentify.it_is=일기장이 %s를 감정했다.
items.scrolls.scrollofidentify.desc=이 일기장은 하나의 아이템의 비밀을 영구적으로 드러냅니다.

items.scrolls.scrolloflullaby.name=자장가의 일기장
items.scrolls.scrolloflullaby.sooth=이 일기장에서 매우 부드러운 소리가 흘러나왔다. 당신은 매우 졸리다.
items.scrolls.scrolloflullaby.desc=이 일기장를 읽으면 부드러운 선율이 흘러나와 그것을 듣는 모두를 깊은 아츠의 잠에 빠지게 합니다. 독자와 그 아군에 대해서는 잠에 회복 효과가 있습니다.

items.scrolls.scrollofmagicmapping.name=아츠 지도의 일기장
items.scrolls.scrollofmagicmapping.layout=당신은 현재 층의 구조를 알게 되었다.
items.scrolls.scrollofmagicmapping.desc=이 일기장를 읽으면, 수정같이 맑은 형상이 기억에 각인되어, 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다. 아이템과 생물체들의 위치는 여전히 알 수 없습니다.

items.scrolls.scrollofmirrorimage.name=거울상의 일기장
items.scrolls.scrollofmirrorimage.desc=이 일기장에 적힌 아츠는 사용자의 분신을 두 개 소환합니다. 분신들은 원본처럼 적들을 쫓아다질 것입니다. 하지만 내구력이 약해 피해를 입으면 적시 사라질 것입니다.

items.scrolls.scrollofretribution.name=징벌의 일기장
items.scrolls.scrollofretribution.desc=이 일기장은 사용자의 고통을 힘의 폭발로 바꾸어 줍니다. 사용자가 피해를 많이 입은 상태일수록 파괴력이 강해지며, 빈사 상태일 때 사용하면 거의 모든 적들을 죽일 수 있습니다.\n\n이 일기장를 읽으면 잠시 동안 눈이 멀고 약화됩니다.

items.scrolls.scrollofrage.name=분노의 일기장
items.scrolls.scrollofrage.roar=일기장이 내뱉은 분노에 찬 함성이 던전 전체에 울려퍼졌다!
items.scrolls.scrollofrage.desc=이 일기장를 읽으면, 모든 적들을 독자에게로 이끌게 되며, 가까운 적들을 격분시키는 엄청난 함성을 발사합니다.

items.scrolls.scrollofrecharging.name=충전의 일기장
items.scrolls.scrollofrecharging.surge=쇄도하는 에너지가 당신 몸을 타고 흘러 가,  당신의 아츠 스태프를 충전시켰다!
items.scrolls.scrollofrecharging.desc=이 일기장에 담겨 있는 그대로의 마력은 풀려날 때 사용자의 아츠 스태프를 서서히 충전시킵니다.

items.scrolls.scrollofremovecurse.name=저주 해제의 일기장
items.scrolls.scrollofremovecurse.inv_title=정화할 아이템을 선택하세요
items.scrolls.scrollofremovecurse.cleansed=아이템이 깨끗한 빛으로 빛나면서 사악한 에너지가 사라졌다!
items.scrolls.scrollofremovecurse.not_cleansed=아이템이 깨끗한 빛으로 빛났지만, 아무런 일도 일어나지 않았다.
items.scrolls.scrollofremovecurse.desc=이 일기장에 담긴 아츠는 사용자의 무기, 반지, 아츠봉, 유물에 깃든 저주를 즉시 제거합니다.

items.scrolls.scrollofteleportation.name=공간이동의 일기장
items.scrolls.scrollofteleportation.tele=당신은 눈 깜짝할 사이에 이 층의 다른 지역으로 이동했다.
items.scrolls.scrollofteleportation.no_tele=이 장소에 있는 강력한 아츠 오라가 당신의 공간이동을 방해했다!
items.scrolls.scrollofteleportation.cant_reach=당신은 그곳으로 순간이동할 수 없다.
items.scrolls.scrollofteleportation.prompt=순간이동할 위치를 선택
items.scrolls.scrollofteleportation.desc=이 양피지에 적힌 아츠는 즉시 독자를 현재 층의 다른 위치로 이동시킵니다. 이 일기장은 독자가 이전에 가보지 못한 장소를 우선하나, 잠긴 문이나 바리케이드를 통과하지 못합니다. 다만, 새로운 곳으로 향하는 숨겨진 문을 드러낼 수는 있습니다.

items.scrolls.scrollofterror.name=공포의 일기장
items.scrolls.scrollofterror.none=일기장에서 눈이 부시도록 시뻘건 빛이 뿜어져 나왔다.
items.scrolls.scrollofterror.one=일기장에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 %s가 도망쳤다!
items.scrolls.scrollofterror.many=일기장에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 몬스터들이 도망쳤다!
items.scrolls.scrollofterror.desc=이 일기장를 사용하면 시뻘건 빛을 발하여 사용자의 시야 안에 있는 적들을 공포에 몰아넣고, 그들을 도망치게 합니다. 도망치는 적들을 공격하면 공포 효과가 약화됩니다.

items.scrolls.scrolloftransmutation.name=변환의 일기장
items.scrolls.scrolloftransmutation.inv_title=변환할 아이템을 선택하세요
items.scrolls.scrolloftransmutation.nothing=뭔가 바뀐 건 없어 보인다.
items.scrolls.scrolloftransmutation.morph=당신의 아이템이 다른 것으로 변했다!
items.scrolls.scrolloftransmutation.desc=이 일기장은 강력한 변환 아츠가 담겨 있습니다. 특정한 아이템에 사용하면 같은 종류의 다른 아이템으로 변환시킵니다. 변환한 아이템의 강화 수치, 아츠가 보존됩니다.

items.scrolls.scrollofupgrade.name=강화의 일기장
items.scrolls.scrollofupgrade.inv_title=강화할 아이템을 선택하세요
items.scrolls.scrollofupgrade.weaken_curse=강화의 일기장이 아이템의 저주를 약화했다.
items.scrolls.scrollofupgrade.remove_curse=강화의 일기장이 아이템의 저주를 없애버렸다!
items.scrolls.scrollofupgrade.desc=이 일기장은 하나의 아이템을 강화하여 품질을 높입니다. 아츠 스태프는 위력이 상승하고 충전량이 증가하며, 무기는 더 높은 피해를 입히고, 방어구는 더 높은 피해량을 흡수할 수 있으며, 반지는 그 효과가 강화됩니다.\n\n이 일기장은 저주 해제의 일기장보다는 못하지만, 저주를 약화시키거나 심지어는 저주를 완전히 없앨 수도 있습니다.\n\n이 일기장의 아츠는 무기에 깃든 아츠나 갑옷에 깃든 아츠와 마찰을 일으켜 아츠를 사그라지게 할 수 있습니다. 이 확률은 +4 이상의 장비를 강화할 때부터 생기며, +8 이상의 장비에서는 100%입니다.

items.scrolls.scrollofwarp.name=워프의 일기장
items.scrolls.scrollofwarp.active=일기장의 아츠가 주위의 적들을 날려버렸다!
items.scrolls.scrollofwarp.desc=이 일기장를 사용하면 강력한 아츠를 발동하여 시야 내의 적들을 전이시키며, 그 충격으로 수면 상태로 만들어버립니다.


###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=신비로운 카우난 룬의 일기장
items.scrolls.exotic.exoticscroll.sowilo=신비로운 소윌로 룬의 일기장
items.scrolls.exotic.exoticscroll.laguz=신비로운 라구즈 룬의 일기장
items.scrolls.exotic.exoticscroll.yngvi=신비로운 잉그비 룬의 일기장
items.scrolls.exotic.exoticscroll.gyfu=신비로운 가이푸 룬의 일기장
items.scrolls.exotic.exoticscroll.raido=신비로운 라이도 룬의 일기장
items.scrolls.exotic.exoticscroll.isaz=신비로운 이사즈 룬의 일기장
items.scrolls.exotic.exoticscroll.mannaz=신비로운 만나즈 룬의 일기장
items.scrolls.exotic.exoticscroll.naudiz=신비로운 나우디즈 룬의 일기장
items.scrolls.exotic.exoticscroll.berkanan=신비로운 벨카난 룬의 일기장
items.scrolls.exotic.exoticscroll.odal=신비로운 오달 룬의 일기장
items.scrolls.exotic.exoticscroll.tiwaz=신비로운 티와즈 룬의 일기장
items.scrolls.exotic.exoticscroll.unknown_desc=이 일기장에는 해독할 수 없는 글귀들로 가득 쓰여 있습니다. 먼 땅에서 온 듯한 이 신비로운 일기장의 글귀를 따라 읽었을 때 어떤 일이 일어날까요?

items.scrolls.exotic.scrollofaffection.name=매력의 일기장
items.scrolls.exotic.scrollofaffection.desc=이 일기장를 읽으면 매력적인 목소리로 시야 내의 적들을 모두 잠재웁니다. 이 효과로 잠에 빠져든 적들은 깨어날 때 피해를 받습니다.

items.scrolls.exotic.scrollofantimagic.name=항마의 일기장
items.scrolls.exotic.scrollofantimagic.desc=이 일기장의 아츠는 당신을 아츠 오라로 둘러싸 잠시 동안 이롭거나 해로운 아츠 효과 모두를 차단합니다.

items.scrolls.exotic.scrollofsacrifice.name=희생의 일기장
items.scrolls.exotic.scrollofsacrifice.desc=이 일기장를 사용하면 시뻘건 빛을 발하여 시야 내의 모든 캐릭터 중 3명을 희생시킵니다. 보스나 미니 보스는 이 대상에서 제외됩니다.
items.scrolls.exotic.scrollofsacrifice.sacrifice=당신은 희생되었다...

items.scrolls.exotic.scrollofdivination.name=점성술의 일기장
items.scrolls.exotic.scrollofdivination.nothing_left=감정할 종류가 남아 있지 않다!
items.scrolls.exotic.scrollofdivination.desc=이 일기장은 영구적으로 네 가지 아이템을 무작위로 감정합니다. 물약의 색깔이나, 일기장의 룬 문자나, 반지에 박힌 보석이 감정될 수 있으며, 당신이 가지고 있지 않은 아이템도 감정될 수 있습니다.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=점성술의 일기장이 다음의 아이템을 감정했습니다:

items.scrolls.exotic.scrollofenchantment.name=아츠 부여의 일기장
items.scrolls.exotic.scrollofenchantment.inv_title=아츠 부여할 아이템 선택
items.scrolls.exotic.scrollofenchantment.weapon=무기에 부여할 아츠 선택
items.scrolls.exotic.scrollofenchantment.armor=갑옷에 부여할 아츠 선택
items.scrolls.exotic.scrollofenchantment.cancel_warn=취소해도 일기장은 소모됩니다.
items.scrolls.exotic.scrollofenchantment.cancel=취소
items.scrolls.exotic.scrollofenchantment.desc=이 일기장은 무기나 갑옷에 강력한 아츠 에너지를 융합합니다. 또한 시전자가 부여할 아츠를 어느정도 결정할 수도 있습니다.

items.scrolls.exotic.scrollofforesight.name=예지의 일기장
items.scrolls.exotic.scrollofforesight.desc=이 일기장은 독자에게 지속적으로 주변 지형지물의 세부 정보를 제공합니다. 지속시간 동안 향상된 탐색 범위 내에 있는 모든 숨겨진 것들이 자동으로 드러나기 때문에, 탐색할 필요가 없게 됩니다.

items.scrolls.exotic.scrollofmysticalenergy.name=신비한 에너지의 일기장
items.scrolls.exotic.scrollofmysticalenergy.desc=이 일기장에 담겨 있는 그대로의 마력은 풀려날 때 사용자의 유물을 서서히 충전시킵니다.

items.scrolls.exotic.scrollofpassage.name=통로의 일기장
items.scrolls.exotic.scrollofpassage.desc=이 일기장은 사용자를 즉시 해당 지역의 입구로 순간이동시킵니다. 상점으로 빠르게 이동할 때 유용합니다.

items.scrolls.exotic.scrollofpetrification.name=석화의 일기장
items.scrolls.exotic.scrollofpetrification.desc=이 일기장를 사용하면 시뻘건 빛을 발하여 시야 내의 적들이 공포에 압도되어 그 자리에 멈춰서게 만듭니다.

items.scrolls.exotic.scrollofpolymorph.name=변신의 일기장
items.scrolls.exotic.scrollofpolymorph.desc=이 일기장은 강력한 변신 아츠를 담고 있으며, 이것을 읽게 되면 독자의 시야 내에 있는 모든 적들이 무능력한 시민으로 바뀌게 됩니다!\n\n이 변환은 영구적이며, 영향받은 모든 적들을 제거합니다. 다만 강력한 적들은 이에 저항할 것이며, 적이 들고 있던 모든 아이템은 사라질 것입니다.

items.scrolls.exotic.scrollofprismaticimage.name=프리즈마 거울상의 일기장
items.scrolls.exotic.scrollofprismaticimage.desc=이 일기장에는 사용자를 닮은 다채로운 환영을 소환하는 아츠가 담겨 있습니다. 프리즈마 거울상은 사용자와 비슷한 방어력, 그리고 낮은 체력과 공격력을 가지고 사용자의 약한 분신처럼 행동합니다.\n\n프리즈마 거울상은 적이 나타날 경우 스스로를 드러내, 사용자를 지키려 할 것입니다.\n\n만약 프리즈마 거울상이 이미 존재한다면, 이 일기장은 그것의 체력을 완전히 회복시킬 것입니다.

items.scrolls.exotic.scrollofpsionicblast.name=정신 폭발의 일기장
items.scrolls.exotic.scrollofpsionicblast.ondeath=정신 폭발이 당신의 정신을 갈갈이 찢었다...
items.scrolls.exotic.scrollofpsionicblast.desc=이 일기장에는 시야 내에 들어온 모든 대상의 정신을 찢어버릴 수 있는 파괴의 에너지가 들어 있습니다.\n\n이 일기장에서 나온 힘은 독자를 일시적으로 눈이 멀게 만들고, 기절시키며, 상당한 피해를 입힙니다. 피해를 입은 대상이 많을수록 자가 피해가 적어집니다.

items.scrolls.exotic.scrollofdominate.name=지배의 일기장
items.scrolls.exotic.scrollofdominate.desc=이 일기장을 읽으면 살카즈 마왕의 아츠가 시야 내의 적들의 영혼을 강탈하여 정신 지배 상태로 만들 수 있습니다.\n\n_심안_ 상태와 연계할 수 없습니다.



###spells
items.spells.alchemize.name=즉석 가공
items.spells.alchemize.enemy_near=당신은 주변의 적들에 의해 그것을 할 수 없다.
items.spells.alchemize.desc=이 아츠는 가공소의 지식을 전달하여 짧은 시간 동안 에너지가 4인 가공소에 있는 것처럼 작업을 수행할 수 있게 해 줍니다.

items.spells.aquablast.name=물 폭발
items.spells.aquablast.desc=이 아츠는 목표 위치에 물 폭발을 만들어 낼 것입니다. 그것은 (심지어 불 같은 적에게도) 피해를 입히기에는 충분히 강력하지 않지만, 주변 지형에 물을 흩뿌리고 폭발의 중심에 있는 모든 것을 아주 짧은 시간 동안 기절시킬 것입니다.

items.spells.saltblast.name=소금 폭발
items.spells.saltblast.desc=이 아츠는 물폭발의 변형 주문으로, 대상을 기절시키는 대신 약화를 부여합니다.

items.spells.arcanecatalyst.name=아케인 촉매제
items.spells.arcanecatalyst.desc=이 금색 가루 뭉치는 붕괴된 아츠 일기장의 정수로부터 만들어졌습니다. 던전의 어둠 속에서 희미하게 빛나고 있습니다.\n\n이 촉매제는 작업 재료로써 매우 유용하지만, 그냥 시전하여 무작위 일기장의 효과를 얻을 수도 있습니다.

items.spells.beaconofreturning.name=귀환의 신호기
items.spells.beaconofreturning.preventing=이 지역의 강력한 아츠 오라가 당신의 아츠 사용을 방해한다!
items.spells.beaconofreturning.creatures=근처의 생물체가 내는 정신적인 오라가 당신의 순간이동을 방해한다.
items.spells.beaconofreturning.set=신호기가 당신의 현재 위치에 설정되었다.
items.spells.beaconofreturning.wnd_body=설정하는 것은 이전에 신호기에 설정되었던 위치를 갱신할 것입니다.\n\n귀환은 이전에 당신이 지정한 마지막 위치로 되돌아갈 것이며 아츠 하나를 소모할 것입니다.
items.spells.beaconofreturning.wnd_set=위치 지정
items.spells.beaconofreturning.wnd_return=귀환
items.spells.beaconofreturning.desc_set=이 신호기는 %d층의 어딘가에 설정되어 있습니다.
items.spells.beaconofreturning.desc=이 복잡한 아츠는 사용자에게 지정 위치로 되돌아갈 수 있는 능력을 부여합니다. 이 아츠는 오직 돌아올 때만 소비되며, 신호기는 오직 가장 최근에 설정한 위치만을 기억할 것입니다.

items.spells.curseinfusion.name=저주 융합
items.spells.curseinfusion.inv_title=저주를 걸 아이템을 선택하세요
items.spells.curseinfusion.desc=이 아츠는 장비 하나에 머드락의 갑옷 내부에 존재하던 강력한 아츠를 주입합니다. 이 아츠를 사용한 아이템은 즉시 저주받으며, 아츠가 있었다면 덮어씌워질 것입니다.\n\n무기, 방어구, 아츠 스태프에 사용한 경우, 그 아이템은 저주받음과 동시에 강화됩니다. 이 아츠로 얻는 강화는 중첩되지 않으며, 저주가 사라지면 강화 효과 역시 사라질 것입니다.

items.spells.featherfall.name=반중력
items.spells.featherfall.light=당신은 깃털과도 같이 가벼워짐을 느낀다!
items.spells.featherfall.desc=이 아츠는 시전자에게 미치는 중력의 영향을 조작하여 짧은 시간 동안 높은 곳에서 떨어질 때의 큰 피해를 입히지 않도록 합니다. 매 아츠를 사용할 때마다 하나의 낭떠러지의 피해를 막을 수 있습니다.

items.spells.spell.ac_cast=시전
items.spells.spell.no_magic=당신은 아츠 면역, 혹은 침묵 상태 도중 아츠를 시전할 수 없다.

items.spells.magicalinfusion.name=아츠 융합
items.spells.magicalinfusion.inv_title=융합할 아이템을 선택하세요
items.spells.magicalinfusion.infuse=당신의 %s는 신비한 에너지와 합쳐졌다!
items.spells.magicalinfusion.desc=이 아츠는 강화의 일기장와 동일한 아츠 에너지가 깃들어 있지만, 더 안정된 형태를 띠고 있습니다.\n\n기본적으로 아이템을 강화할 뿐 아니라, 무기와 갑옷에 깃든 아츠를 제거하지 않습니다.

items.spells.magicalarmord.name=아츠 방어
items.spells.magicalarmord.desc=이 약화된 아츠를 사용하면 일정 시간동안 아츠에 대한 방어 능력을 가지게됩니다. 힘이 분산되었기에 지속시간이나 방어 효율은 비교적 낮은 편입니다.

items.spells.phaseshift.name=위상 변화
items.spells.phaseshift.tele_fail=공간이동 아츠가 실패했다.
items.spells.phaseshift.desc=이 혼돈 아츠는 대상 캐릭터를 현재 층의 임의의 위치로 텔레포트합니다. 이 아츠는 대상 또는 사용자 자신을 향하게 할 수 있습니다.

items.spells.reclaimtrap.name=함정 흡수기
items.spells.reclaimtrap.no_trap=그곳에는 함정이 없다.
items.spells.reclaimtrap.desc_trap=이 아츠는 현재 _%s_ 와 융합했습니다.
items.spells.reclaimtrap.desc=이 아츠는 머드락 내부에 존재하던 기계적 에너지를 담고 있습니다. 발동 가능한 함정에 시전하면, 그 함정의 힘이 아츠에 스며들어 당신이 해당 함정 효과를 원하는 장소에 발휘할 수 있게 합니다.\n\n그러나, 일부 함정은 어떤 곳에서는 작동하지 않을 수 있으며 아츠는 한 번에 단 하나의 함정만 저장할 수 있습니다.

items.spells.recycle.name=재활용
items.spells.recycle.inv_title=재활용할 아이템을 선택하세요
items.spells.recycle.recycled=당신의 아이템은 %s로 재사용되었다.
items.spells.recycle.desc=이 아츠에는 덜 변형된 아츠가 있습니다. 장비에서 작동하지 않지만, 이 아츠는 (일기장 & 물약), (씨앗 & 룬석)에 대한 변환이 가능합니다. 변환 시도시 같이 묶여있는 다른 계열의 아이템이 됩니다. (예시 : 일기장 변환 -> 물약)

items.spells.targetedspell.prompt=대상을 선택하세요
items.spells.targetedspell.inv_title=융합할 아이템을 선택하세요

items.spells.wildenergy.name=격렬한 에너지
items.spells.wildenergy.desc=이 아츠는 머드락의 동력이었던 저주받은 에너지의 일부를 담고 있습니다. 이 아츠를 시전하면 아츠가 당신의 아츠 스태프와 착용중인 유물을 충전해 주지만, 동시에 임의의 저주받은 아츠 스태프 효과 또한 발휘할 것입니다. 그러나 저주받은 아츠를 발사할 위치 정도는 정할 수 있습니다.

items.spells.oathoffire.name=불꽃의 서약
items.spells.oathoffire.desc=이 아츠를 사용하면 자신에게 100턴 동안 화염에 대한 면역 상태를 부여합니다.
items.spells.oathoffire$oathfirebuff.name=불꽃의 서약
items.spells.oathoffire$oathfirebuff.desc=불꽃의 서약이 당신을 연소 상태로부터 지켜주고 있습니다.\n\n서약이 종료될 때까지 %s턴 남았습니다.

items.spells.weapontransform.name=무기 변환
items.spells.weapontransform.inv_title=변환할 무기를 선택하세요.
items.spells.weapontransform.desc=이 아츠는 변환의 일기장과 같은 에너지가 깃들어있지만, 무기에만 사용할 수 있을 것 같습니다.

items.spells.avantgardeform.name=아방가르드한 변환
items.spells.avantgardeform.inv_title=변환할 아이템을 선택하세요.
items.spells.avantgardeform.desc=이 아츠는 아방가르드한 에너지가 깃들어, 아이템을 신비한 무언가로 바꿀 수 있을 것 같습니다.\n\n이 아츠로 아방가르드해진 도구는 강화가 유지될 것 같습니다. 장비 장착을 해제해야 효과가 발동합니다.

items.spells.forcecatalyst.name=힘의 정수
items.spells.forcecatalyst.desc=이 푸른 가루 뭉치는 붕괴된 무기의 정수로 만들어졌습니다. 직접 사용할 순 없지만, 유용한 주문을 만들 수 있을 것입니다.

items.spells.chaoscatalyst.name=혼돈의 정수
items.spells.chaoscatalyst.desc=이 혼돈스러운 뭉치는 아이템의 강화 수치를 +1로 만들어버립니다.
items.spells.chaoscatalyst.inv_title=혼돈 파괴!

items.spells.blastspell.name=충격
items.spells.blastspell.desc=이 주문을 적중시키면 대상을 밀쳐낼 수 있을 것 같습니다.

items.spells.instantrecharge.name=즉석 충전
items.spells.instantrecharge.desc=이 아츠에는 가지고있는 모든 스태프를 재충전하는 아츠가 담겨있습니다.


###runestones
items.stones.inventorystone.ac_use=사용한다

items.stones.runestone$placeholder.name=룬석

items.stones.stoneofadvanceguard.name=아방가르드한 돌
items.stones.stoneofadvanceguard.desc=이 돌에 맞은 대상은 아방가르드한 서버 점검 보상으로 대체됩니다. 강한 적들한텐 무용합니다.
items.stones.stoneofadvanceguard.hit=점검 보상 200합성옥이 지급됩니다.
items.stones.stoneofadvanceguard.fail=이렇게나 강한 적을 200합성옥으로 대체하는 건 아방가르드하지 않네요.

items.stones.superadvanceguard.name=아방가르드한 아방가르드
items.stones.superadvanceguard.desc=빈 우물에 던지면 아방가르드한 일이 일어날 것 같습니다.
items.stones.superadvanceguard.advanceguard=아방가르드!

items.stones.stoneofaggression.name=공격성의 돌
items.stones.stoneofaggression.desc=이 돌을 아군이나 적군에게 던지면 짧은 시간동안 주변의 모든 적들이 대상 캐릭터만을 공격하게 할 수 있습니다.\n\n적에게 사용한 경우 이 아츠는 잠깐 동안만 지속되나, 당신이나 아군에게 사용한 경우 훨씬 긴 시간동안 지속됩니다. 강력한 적들은 또한 이 효과에 저항할 것입니다.
items.stones.stoneofaggression$aggression.name=목표로 지정됨

items.stones.stoneofaugmentation.name=증강의 돌
items.stones.stoneofaugmentation.inv_title=증강할 아이템을 선택하세요
items.stones.stoneofaugmentation.desc=이 룬석은 장비를 증강시켜 한 특성을 강화시키지만 다른 특성을 약화시킵니다.\n\n무기에 사용하여 속도와 공격력 중 하나를 강화하거나, 명중률을 포기해 둘 다 강화할 수 있습니다.\n\n갑옷에 사용하여 회피와 방어력 중 하나를 강화할 수 있습니다.
items.stones.stoneofaugmentation$wndaugment.choice=어떤 것을 강화하고 싶습니까?
items.stones.stoneofaugmentation$wndaugment.speed=속도
items.stones.stoneofaugmentation$wndaugment.damage=공격력
items.stones.stoneofaugmentation$wndaugment.overload=과부하
items.stones.stoneofaugmentation$wndaugment.evasion=회피
items.stones.stoneofaugmentation$wndaugment.defense=방어력
items.stones.stoneofaugmentation$wndaugment.none=증강 제거
items.stones.stoneofaugmentation$wndaugment.cancel=돌아가기

items.stones.stoneofaffection.name=애정의 돌
items.stones.stoneofaffection.desc=이 돌을 적 주변에 던지게 되면 일시적으로 당신에게 매혹되어, 당신 대신 당신의 아군을 먼저 공격 대상으로 삼을 것이며, 이 돌의 아츠로 인해 특수 능력을 봉인당할 것입니다.

items.stones.stoneofblast.name=폭발의 돌
items.stones.stoneofblast.desc=이 돌은 던져진 지점에 즉시 폭발을 일으킵니다. 일반 폭탄처럼 주변의 모든 대상에게 피해를 줍니다.

items.stones.stoneofblink.name=점멸의 돌
items.stones.stoneofblink.desc=이 돌은 던져진 지점으로 사용자를 즉시 순간이동 시킵니다.

items.stones.stoneofclairvoyance.name=청명의 돌
items.stones.stoneofclairvoyance.desc=이 돌은 던져진 곳을 중심으로 매우 넓은 구역에 있는 모든 숨겨진 타일들을 드러냅니다. 이 효과는 심지어 벽 너머로도 적용됩니다.

items.stones.stoneofdeepenedsleep.name=수면의 돌
items.stones.stoneofdeepenedsleep.desc=이 돌을 자고 있는 적에게 던지면 그 적의 수면이 더욱 깊어지게 됩니다. 대상은 방해받기 전까지는 계속 잠든 상태를 유지합니다.\n\n자고 있는 적이 아니라면, 대상에게 피로감을 부여해 짧은 시간동안 느리게 만듭니다.

items.stones.stoneofdisarming.name=해체의 돌
items.stones.stoneofdisarming.desc=이 룬석은 던전에 숨겨진 사악한 함정들을 무력화시킬 수 있는 아츠가 담겨있습니다. 던져진 곳 주변의 함정을 최대 9개까지 무력화시킬 것입니다.

items.stones.stoneofenchantment.name=아츠 부여의 돌
items.stones.stoneofenchantment.inv_title=아츠 부여할 아이템 선택
items.stones.stoneofenchantment.weapon=당신의 무기는 어둠 속에서 빛났다!
items.stones.stoneofenchantment.armor=당신의 갑옷은 어둠 속에서 빛났다!
items.stones.stoneofenchantment.gear=당신의 섬멸전 장비가 강력한 아츠 파동을 방출한다!
items.stones.stoneofenchantment.desc=이 룬석은 아츠 부여의 힘이 담겨 있습니다. 강화의 일기장처럼 장비 자체의 질을 향상시키지는 않지만, 대신 무기와 방어구와 융합하여 장비에 아츠를 부여할 수 있습니다.\n\n_로즈몬티스_ 대원의 섬멸전 장비에도 사용할 수 있지만, 전문화를 결정하기 전엔 부여된 아츠의 힘을 발휘할 수 없습니다.

items.stones.stoneofflock.name=인질의 돌
items.stones.stoneofflock.desc=이 돌은 던져진 지점 주변에 지나가던 시민을 소환합니다.

items.stones.stoneofintuition.name=직감의 돌
items.stones.stoneofintuition.inv_title=아이템을 선택하세요
items.stones.stoneofintuition.desc=이 돌은 감정의 일기장과 같은 종류의 약한 아츠를 품고 있습니다. 직접 아이템을 감정할 수는 없으나, 당신의 직감과 결합하여 지정한 물약이나 일기장, 혹은 반지의 종류를 추측해낼 수 있습니다.
items.stones.stoneofintuition$wndguess.text=이 아이템이 어떤 것인지 맞춰보세요. 정답을 골랐다면, 아이템의 종류가 감정될 것입니다!
items.stones.stoneofintuition$wndguess.correct=정답입니다. 아이템의 종류가 감정되었습니다!
items.stones.stoneofintuition$wndguess.incorrect=당신의 추측은 틀렸습니다.

items.stones.stoneofshock.name=충격의 돌
items.stones.stoneofshock.desc=이 돌은 던져진 지점에 짧은 시간 동안 번개 폭풍을 생성하여 주변의 적들을 마비시키고, 맞은 적의 수만큼 사용자의 아츠 스태프를 충전시킵니다.


##wands_custom

items.wands.sp.staffofabsinthe.name=스태프 오브 압생트
items.wands.sp.staffofabsinthe.staff_name=개조 마탄의 흑요석 반지
items.wands.sp.staffofabsinthe.desc=_"박사, 아버지가 한 일은 정말로 가치가 있는 걸까?"_\n\n이 개조된 마탄의 스태프는 압생트 대원의 능력이 반영되어있습니다. 다른 스태프에 비해 더 많은 SP를 보유했습니다.
items.wands.sp.staffofabsinthe.stats_desc=이 아츠 스태프가 발사하는 에너지는 _%1$d-%2$d의 피해_ 를 입히며, 체력이 50%%미만인 적에게만 피해를 입힐 수 있습니다.
items.wands.sp.staffofabsinthe.bmage_desc=_아미야_ 가 개조 마탄의 흑요석 반지로 적을 공격하면, 가지고 있는 모든 아츠 스태프와 흑요석 반지가 추가 SP를 얻습니다.

items.wands.sp.staffofgreyy.name=스태프 오브 그레이
items.wands.sp.staffofgreyy.staff_name=개조 번개의 흑요석 반지
items.wands.sp.staffofgreyy.ondeath=당신은 당신이 발사한 번개에 맞아 죽었다...
items.wands.sp.staffofgreyy.desc=_이들의 운명을 바꿔주는 것 역시 박사님, 당신의 의무겠죠._\n\n이 개조된 번개의 스태프는 그레이 대원의 능력이 반영되어있습니다.
items.wands.sp.staffofgreyy.stats_desc=이 아츠 스태프는 대상에게 강력한 번개를 발사하여 _%1$d-%2$d의 피해_ 를 입힙니다. 이 번개는 먼 거리에 있는 적들에게까지 팅겨 피해를 주며, 튕겨도 피해가 감소하지 않습니다. 번개는 당신에게 피해를 줄 수 있지만, 아군에게 피해를 주지 않습니다.
items.wands.sp.staffofgreyy.bmage_desc=_아미야_ 가 개조 번개의 흑요석 반지로 적을 공격하면, 짜릿한 아츠 무기로 공격한 것처럼 주변 적들에게 연쇄 번개로 피해를 줄 수 있습니다.

items.wands.sp.staffofvigna.name=스태프 오브 비그나
items.wands.sp.staffofvigna.staff_name=개조 붕괴의 흑요석 반지
items.wands.sp.staffofvigna.desc=_"보고 있어. 지금부터 내 시간이야!"_\n\n이 개조된 붕괴의 스태프는 비그나 대원의 능력이 반영되었습니다.
items.wands.sp.staffofvigna.stats_desc=이 아츠 스태프는 모든 장애물을 관통하는 광선을 발사합니다. 막대가 강화될수록 광선이 더 멀리까지 나갑니다. 이 막대가 발사하는 광선은 _%1$d-%2$d의 피해를_ 입히며, 적과 지형을 관통할수록 더 강력해집니다. 사거리가 매우 짧아진 대신 적에게 취약을 부여합니다.
items.wands.sp.staffofvigna.bmage_desc=_아미야_ 가 개조 붕괴의 흑요석 반지로 공격할 때, 도달의 아츠 무기로 공격한 것처럼 공격 범위가 증가합니다.

items.wands.sp.staffofbreeze.name=스태프 오브 브리즈
items.wands.sp.staffofbreeze.staff_name=개조 부식의 흑요석 반지
items.wands.sp.staffofbreeze.desc=_"박사님, 당신을 향한 희망과 신앙심은 영원히 사라지지 않을 겁니다."_\n\n이 개조된 부식의 스태프는 브리즈 대원의 능력이 반영되었습니다. 다른 스태프에 비해 SP가 적은 편입니다.
items.wands.sp.staffofbreeze.stats_desc=이 아츠 스태프는 모든 SP를 소모해 회복의 안개를 발생시키는 화살을 발사합니다.\n이 안개의 영향을 받는 모든 캐릭터는 체력을 회복하고 아츠 면역 상태가 됩니다. 또한, 낮은 확률로 출혈,중독,연소,실명,불구를 해제합니다.\n소모한 충전량에 비례해 안개의 지속시간이 상승합니다.
items.wands.sp.staffofbreeze.bmage_desc=_아미야_ 가 개조 부식의 흑요석 반지로 적을 공격하면, 대상에게 일정 확률로 산성 점액을 부여합니다.

items.wands.sp.staffofmudrock.name=스태프 오브 머드락
items.wands.sp.staffofmudrock.staff_name=개조 대지의 흑요석 반지
items.wands.sp.staffofmudrock.desc=_"기억해 둬. 우리와 함께 먼 길을 걸어갈 사람이야."_\n\n이 개조된 대지의 스태프는 머드락 대원의 능력이 반영되었... 잠깐, 지금 머드락은 적 아닌가요?
items.wands.sp.staffofmudrock.stats_desc=이 아츠 스태프는 적에게 아츠의 돌을 날려보내, _%1$d-%2$d_ 의 피해를 줍니다. 그 직후 암석이 사용자의 주변에서 다시 결합되어, 피해를 막아내는 장갑을 대량으로 형성합니다. 만약 충분한 양의 장갑이 만들어졌다면, 다음 아츠 스태프를 사용할 때 장갑이 골렘의 형태로 변할 것입니다. \n이 아츠 스태프는 _살카즈_에게 큰 피해를 입힙니다.
items.wands.sp.staffofmudrock.bmage_desc=_아미야_ 가 개조 대지의 흑요석 반지로 적을 공격하면, 입힌 피해량의 일부가 암석 장갑으로 전환되어 돌아옵니다.
items.wands.sp.staffofmudrock$rockarmor.name=대지의 장갑
items.wands.sp.staffofmudrock$rockarmor.desc=아츠의 돌이 당신의 몸 주위를 떠돌고 있으며, 당신이 공격받을 때 이들은 당신을 보호하려 할 것이고 당신이 받는 피해의 50%%를 경감합니다. 그러나 피해를 막아낼 때마다 암석의 일부가 긁혀 나갈 것입니다.\n\n남아 있는 장갑의 양: %1$d.\n\n만약 충분한 양의 장갑이 쌓였다면, 다음에 대지의 아츠 스태프를 사용할 때 암석이 골렘의 형상으로 재결합하여 당신과 함께 전투에 참여할 것입니다.\n\n수호자를 소환하기 위해 필요한 장갑의 양: %2$d.
items.wands.sp.staffofmudrock$earthguardian.name=급조한 대지 골렘
items.wands.sp.staffofmudrock$earthguardian.desc=당신의 대지의 아츠 스태프로부터 생성된 암석이 뭉쳐 골렘의 형태를 이루었습니다! 이 단단한 골렘은 주변의 적들을 공격할 것이며, 이는 적들이 당신 대신 이 골렘을 공격할 수밖에 없게 만들 것입니다. 주변의 위협 요소들이 사라지면, 골렘은 당신 주위에서 재결합하여 다음 번에 아츠 스태프를 사용할 때 다시 돌아올 것입니다.\n\n골렘 방어력은 당신의 아츠 스태프의 강화 수치에 비례합니다. 골렘은 현재 _%1$d-%2$d까지의 피해_ 를 막아낼 수 있습니다.

items.wands.sp.staffofleaf.name=스태프 오브 리프
items.wands.sp.staffofleaf.staff_name=개조 서리의 흑요석 반지
items.wands.sp.staffofleaf.desc=_"싸움이 끝난 후 황폐해진 땅… 이젠 몇 번이나 봤는지도 모르겠어."_\n\n이 개조된 서리 아츠의 스태프는 프로스트리프 대원의 능력이 반영되었습니다.
items.wands.sp.staffofleaf.stats_desc=이 아츠 스태프는 적에게 얼어붙은 에너지를 쏘아내어, _%1$d-%2$d의 피해_ 를 입히고 한기를 부여합니다. 이 효과는 물에서 더 강력해집니다. 한기를 느끼는 적에게 더 강한 피해를 줍니다.
items.wands.sp.staffofleaf.bmage_desc=_아미야_ 가 개조 서리의 흑요석 반지로 한기에 걸린 적을 공격하면, 대상을 일정 확률로 즉시 빙결시킵니다. 대상이 더 많이 한기를 느낄수록 빙결시킬 확률이 높아집니다.

items.wands.sp.staffofshining.name=스태프 오브 샤이닝
items.wands.sp.staffofshining.staff_name=개조 섬광의 흑요석 반지
items.wands.sp.staffofshining.desc=_"이건 우리 자신을 구하기 위한 싸움, 이지요?"_\n\n이 개조된 섬광의 아츠 스태프는 샤이닝 대원의 능력의 반영되었습니다.
items.wands.sp.staffofshining.stats_desc=이 아츠 스태프는 맞은 적들에게 _%1$d-%2$d의 피해와_ 실명을 주며, 던전의 어둠을 밝혀 숨겨진 지역과 함정을 드러내 주는 광선을 발사합니다. 실명에 걸린 적에게 추가 피해를 가할 수 있습니다.
items.wands.sp.staffofshining.bmage_desc=_아미야_ 가 섬광의 흑요석 반지로 적을 공격하면, 대상에게 흑요석 반지 강화 수치에 비례한 양의 불구 효과를 부여합니다.

items.wands.sp.staffofskyfire.name=스태프 오브 스카이파이어
items.wands.sp.staffofskyfire.staff_name=개조 화염 폭발의 흑요석 반지
items.wands.sp.staffofskyfire.desc=_그녀의 소지품이나 옷은 종종 그녀의 몸에서 나오는 열에너지에 불타 없어지곤 한다._\n\n이 개조된 화염 폭발의 아츠 스태프는 스카이파이어 대원의 능력이 반영되었습니다.
items.wands.sp.staffofskyfire.stats_desc=이 아츠 스태프를 사용하면 투사체를 발사하여 착탄 지점 주위의 모든 것을 불태우고 _%1$d-%2$d 피해_ 를 입힙니다. 이 스태프의 강화 단계에 비례하여 마비를 걸 확률이 존재합니다.
items.wands.sp.staffofskyfire.bmage_desc=_아미야_ 가 개조 화염 폭발의 흑요석 반지로 적을 공격하면, 화염의 아츠 무기로 공격한 것처럼 대상을 불태울 수 있습니다.

items.wands.sp.staffofmayer.name=스태프 오브 메이어
items.wands.sp.staffofmayer.staff_name=개조 소환의 흑요석 반지
items.wands.sp.staffofmayer.no_more_wards=당신의 아츠 스태프는 더 이상의 미보를 유지할 수 없다.
items.wands.sp.staffofmayer.bad_location=그곳에 미보를 소환할 수 없다.
items.wands.sp.staffofmayer.desc=_"여기 이 스위치를 누르면- 으악 잠깐 그쪽이 아냐! 그건 자폭-"_\n\n이 개조된 소환의 아츠 스태프는 메이어 대원의 능력이 반영되었습니다.
items.wands.sp.staffofmayer.stats_desc=적에게 직접 피해를 입히는 대신, 이 아츠 스태프는 고정된 미보과 미보을 소환합니다. 미보은 벽 너머를 포함한 시야가 닿는 모든 곳에 설치가 가능합니다. 이 아츠 스태프는 한 번에 _%d만큼의 미보 에너지_ 를 유지할 수 있습니다. 개조된 미보들은 능력치가 감소했지만, 해체되거나 파괴될 때 자폭하여 주위 적들에게 피해를 줍니다!
items.wands.sp.staffofmayer.bmage_desc=_아미야_ 가 수호의 흑요석 반지로 적을 공격하면, 일정 확률로 모든 활성화된 미보의 체력이 회복됩니다.
items.wands.sp.staffofmayer$ward.name_1=발파용 미보
items.wands.sp.staffofmayer$ward.desc_1=이 기본적인 미보는 시야 내에 들어온 적에게 자동으로 공격을 가하여, _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보를 강화합니다.\n\n이 미보는 사라지기 전까지 적을 단 한 번만 공격할 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보를 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.sp.staffofmayer$ward.name_2=발파용 미보 mk.2
items.wands.sp.staffofmayer$ward.desc_2=이 강화된 미보는 더 복잡한 무늬를 띄고 있으며, 여러 번 공격할 수 있습니다. 이 미보로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보를 강화합니다.\n\n이 미보는 사라지기 전까지 적을 세 번 공격할 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보를 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.sp.staffofmayer$ward.name_3=자폭용 미보
items.wands.sp.staffofmayer$ward.desc_3=완전히 강화된 미보는 이전의 미보들보다 더 많이 공격할 수 있습니다. 이 미보으로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보를 강화합니다.\n\n이 미보는 사라지기 전까지 적을 다섯 번 공격할 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보를 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.sp.staffofmayer$ward.name_4=미보(불안정함)
items.wands.sp.staffofmayer$ward.desc_4=이 작은 미보는 상급 미보과 동일한 공격력을 갖지만, 더 빠르게 공격할 수 있습니다. 이것은 당신의 소환의 아츠 스태프 끝에 달린 보석과 비슷하게 생겼습니다. 이 미보으로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보을 강화하고 동시에 체력을 회복시킵니다.\n\n이 미보은 적을 공격할 때마다 약간의 체력을 소비하지만, 미보에 소환의 아츠 스태프를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보을 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.sp.staffofmayer$ward.name_5=미보(불안정함)
items.wands.sp.staffofmayer$ward.desc_5=이 강화된 미보는 하급 미보보다 크기가 더 크고 내구력이 높습니다. 이 미보로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보를 강화하고 동시에 체력을 회복시킵니다.\n\n이 미보은 적을 공격할 때마다 약간의 체력을 소비하지만, 미보에 소환의 아츠 스태프를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보를 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.sp.staffofmayer$ward.name_6=미보?
items.wands.sp.staffofmayer$ward.desc_6=이거 미보 맞음? 이 미보로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보의 체력을 회복시킵니다.\n\n이 미보는 적을 공격할 때마다 약간의 체력을 소비하지만, 미보에 소환의 아츠 스태프를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보를 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.sp.staffofmayer$ward.dismiss_title=이 미보를 해체하겠습니까?
items.wands.sp.staffofmayer$ward.dismiss_body=당신은 미보를 더 이상 유지할 필요가 없다고 생각할 경우 이 미보를 해체할 수 있습니다. 이 행동을 하면 즉시 미보를 파괴합니다.\n\n미보를 해체하시겠습니까?
items.wands.sp.staffofmayer$ward.explo_kill=당신은 미보 에너지에 휩쓸렸다...
items.wands.sp.staffofmayer$ward.dismiss_confirm=예
items.wands.sp.staffofmayer$ward.dismiss_cancel=아니오

items.wands.sp.staffofangelina.name=스태프 오브 안젤리나
items.wands.sp.staffofangelina.staff_name=개조 이식의 흑요석 반지
items.wands.sp.staffofangelina.ondeath=당신은 말랑한 젤리 때문에 죽었다...
items.wands.sp.staffofangelina.charged=당신의 개조 흑요석 반지는 적들의 생명력으로 충전되었다!
items.wands.sp.staffofangelina.desc=_"결심했어. 박사, 네가 감염자를 위하는 뛰어다니는 이상, 내가 계속 너의 곁에 있어줄게."_\n\n이 개조된 이식의 아츠 스태프는 안젤리나 대원의 능력이 반영되었습니다.
items.wands.sp.staffofangelina.stats_desc=아군에게 사용되는 경우, 이 아츠 스태프는 _%1$d만큼의 사용자의 체력_을 흡수하여 아군에게  _%2$d만큼의 체력_을 회복시키거나 보호막을 씌웁니다. 적들에게 사용되는 경우, 이 아츠 스태프는 대상을 잠시동안 속박시키고 _%3$d-%4$d만큼의 피해_를 입힙니다. 드론은 피해와 속박 대신 마비를 부여할 것입니다.
items.wands.sp.staffofangelina.bmage_desc=_아미야_ 가 개조 이식의 흑요석 반지로 속박된 적을 공격하면, 보호막을 얻고 다음 개조 이식의 흑요석 반지 사용에 체력을 소모하지 않습니다.

items.wands.sp.staffofweedy.name=스태프 오브 위디
items.wands.sp.staffofweedy.staff_name=개조 충격파의 흑요석 반지
items.wands.sp.staffofweedy.ondeath=당신은 당신이 발사한 충격파에 맞아 죽었다...
items.wands.sp.staffofweedy.desc=_"내가 그들을 위해 뭔가를 해줘도 괜찮을까?"_\n\n이 개조된 충격파의 아츠 스태프는 위디 대원의 능력이 반영되었습니다.
items.wands.sp.staffofweedy.stats_desc=이 막대는 _모든 SP_를 소모해 대상에게 강력한 충격의 화살을 발사합니다. 충격의 화살은 _%1$d-%2$d 의 피해_ 를 입히며 적중한 적을 날려보낼 만큼 강력합니다. 소모한 SP에 비례해 피해량과 밀쳐내는 거리가 상승합니다.
items.wands.sp.staffofweedy.bmage_desc=_아미야_ 가 개조 충격파의 흑요석 반지로 적을 공격하면, 탄성의 아츠 무기로 공격한 것처럼 대상을 밀쳐낼 수 있습니다.

items.wands.sp.staffofcorrupting.name=스태프 오브 커럽팅
items.wands.sp.staffofcorrupting.staff_name=■■ 타락의 흑요석 반지
items.wands.sp.staffofcorrupting.already_corrupted=그 대상에게 더 영향을 줄 수 없다.
items.wands.sp.staffofcorrupting.desc=_"있지, 나랑 함께 가자. 당신의 진정한 모습이 바닷속 깊은 곳에서 기다리고 있어."_\n\n이 아츠 스태프는 스■디였던 대원의 능력이 반영되었습니다.
items.wands.sp.staffofcorrupting.stats_desc=이 막대는 강한 타락의 에너지를 발사하여, 적을 약화시키다가 끝내는 _이 육지에 존재해서는 안될 존재_로 만들어버립니다. 적들은 타락에 저항할 수 있지만, 약화된 적들은 훨씬 더 쉽게 타락시킬 수 있습니다.
items.wands.sp.staffofcorrupting.bmage_desc=_아미야_ 가 이 ■■■ ■■로 적을 공격하면, 대상에게 일정 확률로 광란을 부여합니다.

items.wands.sp.staffofsnowsant.name=스태프 오브 스노우상트
items.wands.sp.staffofsnowsant.staff_name=개조 침묵의 흑요석 반지
items.wands.sp.staffofsnowsant.desc=이상이 뭘까? 당연히 출세다! 천조자조는 그녀의 유일한 신념이다! 노력이다! 보상이 있을거다! 맞아! 아마도......!
items.wands.sp.staffofsnowsant.stats_desc=이 막대는 침묵의 에너지를 발사하여 적중당한 대상의 특수 능력을 봉인합니다. 침묵에 당하는 적은 비교적 한정적인 편이지만, 아츠를 사용하는 평범한 적들은 대부분 통합니다. 또한, 적중당한 대상을 자신의 앞으로 끌어당길 수 있습니다.
items.wands.sp.staffofsnowsant.bmage_desc=_아미야_ 가 개조 침묵의 흑요석 반지로 적을 공격했을 때, 대상이 침묵 상태라면 추가 피해를 줍니다.

items.wands.sp.staffoflena.name=스태프 오브 레나
items.wands.sp.staffoflena.staff_name=개조 재성장의 흑요석 반지
items.wands.sp.staffoflena.desc=_"사실은 그런 야만스러운 싸움은 그리 좋아하지 않는데 말이야."_\n\n이 개조된 재성장의 스태프는 퍼퓨머 대원의 능력이 반영되었습니다.
items.wands.sp.staffoflena.stats_desc=이 아츠 스태프는 식물의 힘을 발사합니다. 이 막대가 발사하는 에너지는 _%1$d-%2$d의 피해를_ 입히며, 적중당한 대상에게 현기증을 부여합니다. 또한, 에너지가 휩쓸은 곳에는 헤쳐진 풀이 자라납니다.
items.wands.sp.staffoflena.bmage_desc=_아미야_ 가 개조 재성장의 흑요석 반지로 적을 공격했을 때, 자신과 대상 중 하나라도 풀 위에 서 있다면 준 피해에 비례한 자연의 치유 효과를 얻습니다.

items.wands.sp.staffofsussurro.name=스태프 오브 수수로
items.wands.sp.staffofsussurro.staff_name=개조 생명의 흑요석 반지
items.wands.sp.staffofsussurro.desc=_"의사는 여기에 있어요, 여기에요!"_\n\n이 개조된 생명의 스태프는 수수로 대원의 능력이 반영되었습니다.
items.wands.sp.staffofsussurro.stats_desc=이 에너지에 닿은 적은 _%1$d-%2$d_의 피해를 받습니다. 또한, 이 스태프로 적을 2번 적중시키면 _%3$d_의 체력을 회복합니다. 단, 이 회복 효과는 _%4$d_번 발동한 후에는 큰 폭으로 감소합니다.
items.wands.sp.staffofsussurro.bmage_desc=_아미야_ 가 개조 생명의 흑요석 반지로 적을 공격하면 대상을 약화시켜 공격력을 감소시킵니다.

items.wands.sp.staffofpodenco.name=스태프 오브 포덴코
items.wands.sp.staffofpodenco.staff_name=개조 환각의 흑요석 반지
items.wands.sp.staffofpodenco.desc=_언젠가는 그녀도 유명한 원예가가 될지 모른다. 그 이유는 바로 사랑, 열정적인 사랑 때문이다._\n\n이 개조된 환각의 스태프는 포덴코 대원의 능력이 반영되었습니다.
items.wands.sp.staffofpodenco.stats_desc=이 에너지에 적중당한 적은 불구 상태가 됩니다. 이미 불구 상태인 적은 환각에 빠져 명중률이 감소하고 자해하게 되며, 현기증 상태가 됩니다.
items.wands.sp.staffofpodenco.bmage_desc=_아미야_ 가 개조 환각의 흑요석 반지로 적을 공격했을 때, 대상이 환각 상태라면 추가 피해를 줍니다.


// 특별한 스태프
items.wands.sp.staffofsuzuran.name=스태프 오브 스즈란
items.wands.sp.staffofsuzuran.staff_name=여우불의 흑요석 반지
items.wands.sp.staffofsuzuran.desc=_"박사님, 제 도움이 필요하신가요? 공부라면 나중에 해도 괜찮으니까..."_\n\n이 _특별한_ 스태프는 스즈란 대원의 능력이 반영되었습니다.
items.wands.sp.staffofsuzuran.stats_desc=이 에너지에 닿은 적은 _%1$d-%2$d_의 피해를 받습니다. 만약 적중당한 적이 잠든 상태라면, 더욱 깊은 잠에 빠져들게 만듭니다.
items.wands.sp.staffofsuzuran.bmage_desc=_아미야_ 가 여우불의 흑요석 반지로 적을 공격하면 아츠 기록장치의 SP를 충전합니다.

items.wands.sp.staffoftime.name=스태프 오브 모스티마
items.wands.sp.staffoftime.staff_name=질서의 흑요석 반지
items.wands.sp.staffoftime.desc=_"정의 아래 악은 심연으로 추락할지니."_\n\n이 _특별한_ 스태프는 모스티마 대원의 능력이 반영되었습니다.
items.wands.sp.staffoftime.stats_desc=이 스태프는 방사형 에너지를 발사하며, 닿은 적들에게 _%1$d-%2$d_의 피해를 입히고 밀쳐냅니다.
items.wands.sp.staffoftime.bmage_desc=_아미야_ 가 질서의 흑요석 반지로 적을 공격하면 아츠 기록장치의 SP를 충전합니다.

items.wands.sp.staffofpurgatory.name=스태프 오브 퍼거토리
items.wands.sp.staffofpurgatory.staff_name=공간의 흑요석 반지
items.wands.sp.staffofpurgatory.desc=_이것은 그녀의 선택이다._\n\n이 _특별한_ 스태프는 성장한 라바 대원의 능력이 반영되었습니다.
items.wands.sp.staffofpurgatory.stats_desc=이 스태프는 공간의 힘을 다뤄 적중시킨 대상과 자신의 위치를 교환합니다. 만약 교환 경로에 다른 존재가 있다면, 그 존재들은 공간 변동에 휘말려 이 층의 어딘가로 튕겨져나갈 것입니다.
items.wands.sp.staffofpurgatory.bmage_desc=_아미야_ 가 공간의 흑요석 반지로 적을 공격하면 아츠 기록장치의 SP를 충전합니다.



###wands
items.wands.cursedwand.ondeath=당신은 당신의 %s에 의해 죽었다.
items.wands.cursedwand.nothing=아무일도 일어나지 않았다.
items.wands.cursedwand.grass=당신 주변에서 풀이 마구 자라났다!
items.wands.cursedwand.fire=뭔가 타는 냄새가 나는데...
items.wands.cursedwand.transmogrify_wand=당신의 아츠 스태프가 다른 종류로 변했다!
items.wands.cursedwand.transmogrify_other=당신의 아이템이 다른 것으로 변했다!

items.wands.wand.ac_zap=발사한다
items.wands.wand.fizzles=당신의 아츠 스태프는 움찔할 뿐이었다. 충전 횟수가 남아 있지 않은 것 같다.
items.wands.wand.no_magic=당신의 아츠 스태프는 움찔할 뿐이었다. 아츠 면역, 혹은 침묵 상태 상태에선 사용할 수 없다.
items.wands.wand.self_target=당신은 스스로를 겨냥할 수 없다.
items.wands.wand.identify=당신은 이제 당신의 아츠 스태프를 식별할 만큼 충분히 익숙해졌습니다.
items.wands.wand.cursed=이 아츠 스태프는 저주받았습니다. 사용하면 혼란스러운 무작위 아츠가 발사됩니다.
items.wands.wand.not_cursed=이 아츠 스태프에는 악의적인 아츠가 없습니다.
items.wands.wand.curse_discover=이 %s는 저주받았다!
items.wands.wand.prompt=발사할 지점을 선택하세요
items.wands.wand$placeholder.name=아츠 스태프

items.wands.wandofblastwave.name=충격파의 아츠 스태프
items.wands.wandofblastwave.staff_name=충격파의 흑요석 반지
items.wands.wandofblastwave.ondeath=당신은 당신이 발사한 충격파에 맞아 죽었다...
items.wands.wandofblastwave.desc="아, 악수는 이쪽 장갑 낀 오른손으로 해주세요."
items.wands.wandofblastwave.stats_desc=이 막대는 해당 지점에 착탄해 공간을 사납게 폭발시키는 화살을 발사합니다. 충격파는 _%1$d-%2$d 의 피해_ 를 입히며 해당 지점에 있는 대부분의 적들을 날려보낼 만큼 강력합니다.
items.wands.wandofblastwave.bmage_desc=_아미야_ 가 충격파의 흑요석 반지로 적을 공격하면, 탄성의 아츠 무기로 공격한 것처럼 대상을 밀쳐낼 수 있습니다.

items.wands.wandofcorrosion.name=부식의 아츠 스태프
items.wands.wandofcorrosion.staff_name=부식의 흑요석 반지
items.wands.wandofcorrosion.desc="기억해두자, 몸에 좋은 약은 입에 쓰다는 걸."
items.wands.wandofcorrosion.stats_desc=이 막대는 목표 지점에 강력한 부식 가스를 발생시키는 화살을 발사합니다. 이 구름 속에 갇힌 적들은 _%d 피해_ 부터 시작해 점차 강해지는 지속 피해를 입습니다.
items.wands.wandofcorrosion.bmage_desc=_아미야_ 가 부식의 흑요석 반지로 적을 공격하면, 대상에게 일정 확률로 산성 점액을 부여합니다.

items.wands.wandofcorruption.name=타락의 아츠 스태프
items.wands.wandofcorruption.staff_name=타락의 흑요석 반지
items.wands.wandofcorruption.already_corrupted=그 대상에게 더 영향을 줄 수 없다.
items.wands.wandofcorruption.desc=이해할 수 없다. 슬픈 노래다. 내 심장은 타락해간다.\n\n이 아츠 스태프는... 최소한 안전한 물건은 아닙니다. 확실히요.
items.wands.wandofcorruption.stats_desc=이 막대는 타락의 에너지를 발사하여, 적을 약화시키다가 끝내는 정신을 조종할 수 있게 합니다. 적들은 타락에 저항할 수 있지만, 약화된 적들은 훨씬 더 쉽게 타락시킬 수 있습니다.
items.wands.wandofcorruption.bmage_desc=_아미야_ 가 타락의 흑요석 반지로 적을 공격하면, 대상에게 일정 확률로 광란을 부여합니다.

items.wands.wandofdisintegration.name=붕괴의 아츠 스태프
items.wands.wandofdisintegration.staff_name=붕괴의 흑요석 반지
items.wands.wandofdisintegration.desc="그녀도 잘 알고 있다. 전쟁이든 록 음악이든, 뭐든지 전력을 다해야 한다는 걸."
items.wands.wandofdisintegration.stats_desc=이 막대는 모든 장애물을 관통하는 광선을 발사합니다. 막대가 강화될수록 광선이 더 멀리까지 나갑니다. 이 막대가 발사하는 광선은 _%1$d-%2$d의 피해를_ 입히며, 적과 지형을 관통할수록 더 강력해집니다.
items.wands.wandofdisintegration.bmage_desc=_아미야_ 가 붕괴의 흑요석 반지를 휘두를 때, 도달의 아츠 무기로 공격한 것처럼 공격 범위가 증가합니다.

items.wands.wandoffireblast.name=화염 폭발의 아츠 스태프
items.wands.wandoffireblast.staff_name=화염 폭발의 흑요석 반지
items.wands.wandoffireblast.desc="한 번만 더 화재경보기를 울리면, 그땐 월급을 깎아야지!"
items.wands.wandoffireblast.stats_desc=이 막대를 사용하면 방사형으로 화염 폭발을 일으킵니다. 다음 공격은 _SP를 %1$d_ 소모하고 _%2$d-%3$d 피해_ 를 입힙니다. SP를 더 소모할수록 효과가 강력해집니다.
items.wands.wandoffireblast.bmage_desc=_아미야_ 가 화염 폭발의 흑요석 반지로 적을 공격하면, 화염의 아츠 무기로 공격한 것처럼 대상을 불태울 수 있습니다.

items.wands.wandoffrost.name=서리의 아츠 스태프
items.wands.wandoffrost.staff_name=서리의 흑요석 반지
items.wands.wandoffrost.desc=이 막대는 잡고 있으면 매우 차갑지만, 손이 얼어버리지는 않습니다.
items.wands.wandoffrost.stats_desc=이 막대는 적에게 얼어붙은 에너지를 쏘아내어, _%1$d - %2$d의 피해_ 를 입히고 한기를 부여합니다. 이 효과는 물에서 더 강력해집니다. 이미 한기를 느끼거나 얼어붙은 적들은 이 막대의 피해를 적게 입습니다.
items.wands.wandoffrost.bmage_desc=_아미야_ 가 서리의 흑요석 반지로 한기에 걸린 적을 공격하면, 대상을 일정 확률로 즉시 빙결시킵니다. 대상이 더 많이 한기를 느낄수록 빙결시킬 확률이 높아집니다.

items.wands.wandoflightning.name=번개의 아츠 스태프
items.wands.wandoflightning.staff_name=번개의 흑요석 반지
items.wands.wandoflightning.ondeath=당신은 당신이 발사한 번개에 맞아 죽었다...
items.wands.wandoflightning.desc="빛은 아무리 그 크기가 작아도, 온 힘을 다해 주변을 비추는 법이다."
items.wands.wandoflightning.stats_desc=이 막대는 대상에게 강력한 번개를 발사하여 _%1$d-%2$d의 피해_ 를 입힙니다.  번개는 주변의 적들에게 튕겨나가며, 물에 서 있는 대상에게 더 잘 튕겨나갑니다. 번개는 당신에게 피해를 줄 수 있지만, 아군에게 피해를 주지 않습니다.
items.wands.wandoflightning.bmage_desc=_아미야_ 가 번개의 흑요석 반지로 적을 공격하면, 짜릿한 아츠 무기로 공격한 것처럼 주변 적들에게 연쇄 번개로 피해를 줄 수 있습니다.

items.wands.wandoflivingearth.name=대지의 아츠 스태프
items.wands.wandoflivingearth.staff_name=대지의 흑요석 반지
items.wands.wandoflivingearth.desc="옥토여, 바위여. 일어나라."
items.wands.wandoflivingearth.stats_desc=이 아츠 스태프는 적에게 아츠의 돌을 날려보내, _%1$d-%2$d_ 의 피해를 줍니다. 그 직후 암석이 사용자의 주변에서 다시 결합되어, 준 피해의 일부만큼 피해를 막아내는 장갑을 형성합니다. 만약 충분한 양의 장갑이 만들어졌다면, 다음 아츠 스태프를 사용할 때 장갑이 암석 수호자 형태로 변할 것입니다.
items.wands.wandoflivingearth.bmage_desc=_아미야_ 가 대지의 흑요석 반지로 적을 공격하면, 입힌 피해량의 일부가 암석 장갑으로 전환되어 돌아옵니다.
items.wands.wandoflivingearth$rockarmor.name=암석 장갑
items.wands.wandoflivingearth$rockarmor.desc=아츠의 돌이 당신의 몸 주위를 떠돌고 있으며, 당신이 공격받을 때 이들은 당신을 보호하려 할 것이고 당신이 받는 피해의 50%%를 경감합니다. 그러나 피해를 막아낼 때마다 암석의 일부가 긁혀 나갈 것입니다.\n\n남아 있는 장갑의 양: %1$d.\n\n만약 충분한 양의 장갑이 쌓였다면, 다음에 대지의 아츠 스태프를 사용할 때 암석이 골렘의 형상으로 재결합하여 당신과 함께 전투에 참여할 것입니다.\n\n수호자를 소환하기 위해 필요한 장갑의 양: %2$d.
items.wands.wandoflivingearth$earthguardian.name=급조한 대지 골렘
items.wands.wandoflivingearth$earthguardian.desc=당신의 대지의 아츠 스태프로부터 생성된 암석이 뭉쳐 골렘의 형태를 이루었습니다! 이 단단한 골렘은 주변의 적들을 공격할 것이며, 이는 적들이 당신 대신 이 골렘 공격할 수밖에 없게 만들 것입니다. 주변의 위협 요소들이 사라지면, 골렘 당신 주위에서 재결합하여 다음 번에 아츠 스태프를 사용할 때 다시 돌아올 것입니다.\n\n골렘 방어력은 당신의 아츠 스태프의 강화 수치에 비례합니다. 골렘은 현재 _%1$d-%2$d까지의 피해_ 를 막아낼 수 있습니다.

items.wands.wandofmagicmissile.name=마탄의 아츠 스태프
items.wands.wandofmagicmissile.staff_name=마탄의 흑요석 반지
items.wands.wandofmagicmissile.desc="저들 중에도 체르노보그의 시민은 있었을까?"\n\n이 평범해 보이는 막대는 순수한 아츠 에너지를 발사합니다. 이 막대 자체는 특별한 효과를 가지진 않지만, 다른 막대에 비해 더 많은 SP를 가지며 강화되었을 때 다른 막대들의 위력을 잠시동안 증가시킬 수 있습니다.
items.wands.wandofmagicmissile.stats_desc=이 아츠 스태프가 발사하는 에너지는 _%1$d-%2$d의 피해_ 를 입히고, 강화되어 있을 경우 다른 아츠 스태프의 위력을 약간 증가시킵니다.
items.wands.wandofmagicmissile.bmage_desc=_아미야_ 가 마탄의 흑요석 반지로 적을 공격하면, 가지고 있는 모든 아츠 스태프와 흑요석 반지가 추가 SP를 얻습니다.
items.wands.wandofmagicmissile$magiccharge.name=마력 충전
items.wands.wandofmagicmissile$magiccharge.desc=당신의 마탄의 아츠 스태프가 다른 막대들에게 힘을 주어, 다음 에 시전하는 아츠의 강화 레벨을 증가시킵니다.\n\n아츠 스태프가 +%d만큼 강화되었습니다.\n\n남은 턴: %s.

items.wands.wandofprismaticlight.name=섬광의 아츠 스태프
items.wands.wandofprismaticlight.staff_name=섬광의 흑요석 반지
items.wands.wandofprismaticlight.desc="어떤 죄를 지어왔던간에, 그 목숨과 함께 먼지로 돌아가겠죠."
items.wands.wandofprismaticlight.stats_desc=이 막대는 맞은 적들에게 _%1$d-%2$d의 피해와_ 실명을 주며, 던전의 어둠을 밝혀 숨겨진 지역과 함정을 드러내 주는 광선을 발사합니다. 살카즈에게 더욱 큰 피해를 입힐 수 있습니다.
items.wands.wandofprismaticlight.bmage_desc=_아미야_ 가 섬광의 흑요석 반지로 적을 공격하면, 대상에게 흑요석 반지 강화 수치에 비례한 양의 불구 효과를 부여합니다.

items.wands.wandofregrowth.name=재성장의 아츠 스태프
items.wands.wandofregrowth.staff_name=재성장의 흑요석 반지
items.wands.wandofregrowth.desc="꽤나 오랫동안 자고 있었던 것 같은데, 이번엔 어떤 꿈을 꾸었니?"
items.wands.wandofregrowth.stats_desc=이 막대를 사용하면 방사형으로 아츠의 재성장 에너지를 발사합니다. 에너지가 지나간 곳에 잔디, 뿌리, 그리고 희귀 식물이 자라납니다. 다음 발사할 때 _SP를 %1$d 소모_ 합니다. SP를 더 소모할수록 범위와 효과가 증가합니다.
items.wands.wandofregrowth.degradation=이 아츠 스태프는 SP를 _%d_ 소모한 후에는 식물을 만드는 데 실패할 수 있습니다. 레벨을 올리거나 아츠 스태프를 강화해 상한을 늘릴 수 있습니다.
items.wands.wandofregrowth.bmage_desc=_아미야_ 가 재성장의 흑요석 반지로 적을 공격했을 때, 자신과 대상 중 하나라도 풀 위에 서 있다면 준 피해에 비례한 자연의 치유 효과를 얻습니다.
items.wands.wandofregrowth$dewcatcher.name=이슬잡이풀
items.wands.wandofregrowth$dewcatcher.desc=이슬잡이풀은 속이 아츠의 이슬로 채워진 신비한 식물입니다. 이슬잡이풀은 잘 보이지 않게 하려고 주변의 잡초로 위장하지만, 이슬을 머금은 주머니로 구분이 가능합니다.
items.wands.wandofregrowth$seedpod.name=씨앗주머니풀
items.wands.wandofregrowth$seedpod.desc=씨앗주머니풀은 자신의 씨앗보다는 다른 종류의 식물들의 씨앗을 생성하는 아츠의 식물입니다. 이들은 자신의 씨앗이 없음에도 불구하고 어떻게든 그럭저럭 번식해 나갑니다.
items.wands.wandofregrowth$lotus.name=금빛 연꽃
items.wands.wandofregrowth$lotus.desc=금빛 연꽃은 강력한 재성장의 흑요석 반지로만 만들어낼 수 있는 신비로운 식물입니다. 연꽃의 기운이 모든 식물을 강화하고 효과를 향상시키지만, 약간의 시간이 지난 후에 에너지를 잃고 죽어버리고 맙니다.\n\n이 연꽃은 재성장의 흑요석 반지 _+%1$d_ 로 만들어졌습니다. 연꽃의 효과 범위 내에서, 캐릭터 밑에 심어진 식물들은 효과가 _즉시 발동_ 될 것입니다. 식물들은 또한 _%2$d%%의 확률_ 로 씨앗을 떨어뜨릴 것이며, 끝을 붙인 화살는 _%3$d%%의 추가 내구도_ 를 얻을 것입니다.

items.wands.wandoftransfusion.name=이식의 아츠 스태프
items.wands.wandoftransfusion.staff_name=이식의 흑요석 반지
items.wands.wandoftransfusion.ondeath=당신은 당신이 가진 이식의 아츠 스태프 때문에 죽었다...
items.wands.wandoftransfusion.charged=당신의 흑요석 반지는 적들의 생명력으로 충전되었다!
items.wands.wandoftransfusion.desc="곤경에 처했을 때 사람은 성장한다. 그렇지?"
items.wands.wandoftransfusion.stats_desc=아군에게 사용되는 경우, 이 아츠 스태프는 _%1$d만큼의 사용자의 체력_을 흡수하여 아군에게  _%2$d만큼의 체력_을 회복시키거나 보호막을 씌웁니다. 적들에게 사용되는 경우, 이 아츠 스태프는 대상을 잠시동안 매혹시키고 사용자에게  _%3$d만큼의 보호막_을 씌웁니다. 드론은 매혹되는 대신 _%4$d-%5$d만큼의 피해_를 입을 것입니다.
items.wands.wandoftransfusion.bmage_desc=_아미야_ 가 이식의 흑요석 반지로 매혹된 적을 공격하면, 보호막을 얻고 다음 이식의 흑요석 반지 사용에 체력을 소모하지 않습니다.

items.wands.wandofwarding.name=소환의 아츠 스태프
items.wands.wandofwarding.staff_name=소환의 흑요석 반지
items.wands.wandofwarding.no_more_wards=당신의 아츠 스태프는 더 이상의 미보를 유지할 수 없다.
items.wands.wandofwarding.bad_location=그곳에 미보를 소환할 수 없다.
items.wands.wandofwarding.desc="연구 방해만은 절대로 하지 마, 방해하면 미보가 반드시 물어버릴테니까. 나도 물어버릴거야!"
items.wands.wandofwarding.stats_desc=적에게 직접 피해를 입히는 대신, 이 아츠 스태프는 고정된 미보과 미보을 소환합니다. 미보은 벽 너머를 포함한 시야가 닿는 모든 곳에 설치가 가능합니다. 이 아츠 스태프는 한 번에 _%d만큼의 미보 에너지_ 를 유지할 수 있습니다.
items.wands.wandofwarding.bmage_desc=_아미야_ 가 수호의 흑요석 반지로 적을 공격하면, 일정 확률로 모든 활성화된 미보의 체력이 회복됩니다.
items.wands.wandofwarding$ward.name_1=미보
items.wands.wandofwarding$ward.desc_1=이 기본적인 미보는 시야 내에 들어온 적에게 자동으로 공격을 가하여, _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보를 강화합니다.\n\n이 미보는 사라지기 전까지 적을 단 한 번만 공격할 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보를 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_2=미보 mk.2
items.wands.wandofwarding$ward.desc_2=이 강화된 미보는 더 복잡한 무늬를 띄고 있으며, 여러 번 공격할 수 있습니다. 이 미보로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보를 강화합니다.\n\n이 미보는 사라지기 전까지 적을 세 번 공격할 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보를 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_3=수송형 미보
items.wands.wandofwarding$ward.desc_3=완전히 강화된 미보는 이전의 미보들보다 더 많이 공격할 수 있습니다. 이 미보으로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보를 강화합니다.\n\n이 미보는 사라지기 전까지 적을 다섯 번 공격할 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보를 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_4=공업용 미보
items.wands.wandofwarding$ward.desc_4=이 작은 미보는 상급 미보과 동일한 공격력을 갖지만, 더 빠르게 공격할 수 있습니다. 이것은 당신의 소환의 아츠 스태프 끝에 달린 보석과 비슷하게 생겼습니다. 이 미보으로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보을 강화하고 동시에 체력을 회복시킵니다.\n\n이 미보은 적을 공격할 때마다 약간의 체력을 소비하지만, 미보에 소환의 아츠 스태프를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보을 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_5=전투용 미보
items.wands.wandofwarding$ward.desc_5=이 강화된 미보는 하급 미보보다 크기가 더 크고 내구력이 높습니다. 이 미보로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보를 강화하고 동시에 체력을 회복시킵니다.\n\n이 미보은 적을 공격할 때마다 약간의 체력을 소비하지만, 미보에 소환의 아츠 스태프를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보를 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_6=미보?
items.wands.wandofwarding$ward.desc_6=...이거 미보 맞음? 이 미보로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이 미보를 대상으로 소환의 아츠 스태프를 사용하면 미보의 체력을 회복시킵니다.\n\n이 미보는 적을 공격할 때마다 약간의 체력을 소비하지만, 미보에 소환의 아츠 스태프를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\n당신의 소환의 아츠 스태프가 이 미보를 유지하기 위해 _%3$d 만큼의 미보 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.dismiss_title=이 미보를 해체하겠습니까?
items.wands.wandofwarding$ward.dismiss_body=당신은 미보를 더 이상 유지할 필요가 없다고 생각할 경우 이 미보를 해체할 수 있습니다. 이 행동을 하면 즉시 미보를 파괴합니다.\n\n미보를 해체하시겠습니까?
items.wands.wandofwarding$ward.dismiss_confirm=예
items.wands.wandofwarding$ward.dismiss_cancel=아니오

items.wands.wandofsilence.name=침묵의 아츠 스태프
items.wands.wandofsilence.staff_name=침묵의 흑요석 반지
items.wands.wandofsilence.desc='스노우상트의 동전' 이야기가 한때 젊은 오퍼레이터들 사이에서 유행한 적이 있다. 물론 별다른 악의는 없지만 말이다.
items.wands.wandofsilence.stats_desc=이 막대는 침묵의 에너지를 발사하여 적중당한 대상의 특수 능력을 봉인합니다. 침묵에 당하는 적은 비교적 한정적인 편이지만, 아츠를 사용하는 평범한 적들은 대부분 통합니다.
items.wands.wandofsilence.bmage_desc=_아미야_ 가 침묵의 흑요석 반지로 적을 공격했을 때, 대상이 침묵 상태라면 추가 피해를 줍니다.

items.wands.wandofhealing.name=생명의 아츠 스태프
items.wands.wandofhealing.staff_name=생명의 흑요석 반지
items.wands.wandofhealing.desc=그리고 그때, 그녀는 비로소 의학도로서의 진정한 삶의 의미를 찾았다고 느꼈다.\n\n이 막대는 생명의 아츠 에너지가 담겨있습니다.
items.wands.wandofhealing.stats_desc=이 에너지에 닿은 적은 _%1$d-%2$d_의 피해를 받습니다. 또한, 이 스태프로 적을 3번 적중시키면 _%3$d_의 체력을 회복합니다. 단, 이 회복 효과는 _%4$d_번 발동한 후에는 큰 폭으로 감소합니다.
items.wands.wandofhealing.bmage_desc=_아미야_ 가 생명의 흑요석 반지로 적을 공격하면 대상을 약화시켜 공격력을 감소시킵니다.

items.wands.wandofhallucination.name=환각의 아츠 스태프
items.wands.wandofhallucination.staff_name=환각의 흑요석 반지
items.wands.wandofhallucination.desc=자기가 열심히 한 성과로 모두의 근심과 걱정을 잊게 해주고 싶다는 것이, 정원사 모두의 바람일지도 모르겠네요.\n\n이 막대는 환각의 아츠 에너지가 담겨있습니다.
items.wands.wandofhallucination.stats_desc=이 에너지에 적중당한 적은 불구 상태가 됩니다. 이미 불구 상태인 적은 환각에 빠져 명중률이 감소하고 자해하게 됩니다.
items.wands.wandofhallucination.bmage_desc=_아미야_ 가 환각의 흑요석 반지로 적을 공격했을 때, 대상이 환각 상태라면 추가 피해를 줍니다.


###weapon curses
items.weapon.curses.annoying.name=짜증나는 %s
items.weapon.curses.annoying.msg_1="우후후, 그럼… 로도스에서 오리지늄을 숨겨놓은 곳을, 알려줄 수 있겠니?"
items.weapon.curses.annoying.msg_2="아하하! 엄청 찡그리고 있네?"
items.weapon.curses.annoying.msg_3="이 사람들이 적이구나? 헤에, 재미있을 거 같은데."
items.weapon.curses.annoying.msg_4="70% 정도의 힘으로도 충분하려나."
items.weapon.curses.annoying.msg_5="나는 강해."
items.weapon.curses.annoying.desc=짜증나는 무기는 말을 할 수 있습니다만 너무 시끄럽습니다. 이 소리는 원치 않게 적들의 주의를 끌 수 도 있습니다.

items.weapon.curses.contamination.name=오염된 %s
items.weapon.curses.contamination.desc=오염된 무기는 오리지늄의 영향을 받았습니다. 이 무기를 사용하는 사용자도 오리지늄의 영향을 받게됩니다. 

items.weapon.curses.displacing.name=변위의 %s
items.weapon.curses.displacing.desc=변위의 무기는 혼돈스러운 공간이동 아츠가 깃들어 있습니다. 이따금 상대를 현재 층의 무작위 위치로 보내버립니다.

items.weapon.curses.exhausting.name=탈진의 %s
items.weapon.curses.exhausting.desc=탈진의 무기는 휘두르는데 많은 힘이 듭니다. 이따금 착용자를 일시적으로 약화시킵니다.

items.weapon.curses.fragile.name=허약한 %s
items.weapon.curses.fragile.desc=허약한 무기는 처음 만들어질 때는 보통의 무기와 별 차이가 없습니다. 하지만 쓰면 쓸수록 효율이 급속도로 나빠집니다.

items.weapon.curses.friendly.name=친화적인 %s
items.weapon.curses.friendly.desc=친화적인 무기는 평화 주의자들에게 가장 적합하며, 때로는 전투를 불가능하게 만드는 아츠를 유발하기도 합니다.

items.weapon.curses.polarized.name=양극화의 %s
items.weapon.curses.polarized.desc=양극화된 무기는 공격력이 아츠의 영향을 받아, 50% 더 많은 피해를 입히거나, 아무런 피해도 입히지 않습니다.

items.weapon.curses.sacrificial.name=희생의 %s
items.weapon.curses.sacrificial.desc=희생의 무기는 적을 공격하는 것을 댓가로 사용자에게 피를 갈구합니다. 더욱 건강한 사용자일수록 더 많은 피를 가져갑니다.

items.weapon.curses.wayward.name=혼잡한 %s
items.weapon.curses.wayward.desc=혼잡한 무기는 사용자의 집중을 아주 많이 흐트려트립니다. 무조건 명중하는 공격을 제외한 공격이 매우 부정확해집니다.


###enchantments
items.weapon.enchantments.blazing.name=불타는 %s
items.weapon.enchantments.blazing.desc=이 아츠는 무기에서 화염을 내뿜어 적을 불태우고, 이미 불타는 적에게 추가 피해를 줍니다.

items.weapon.enchantments.penetrate.name=관통의 %s
items.weapon.enchantments.penetrate.desc=이 아츠는 적의 방어력에 비례해 추가 피해를 입힐 수 있습니다.

items.weapon.enchantments.blocking.name=방어의 %s
items.weapon.enchantments.blocking.desc=이 아츠는 공격 이후 당신의 방어 능력을 늘려줍니다.
items.weapon.enchantments.blocking$blockbuff.name=방어
items.weapon.enchantments.blocking$blockbuff.desc=당신의 무기에 깃든 방어의 아츠가 잠시동안 당신의 방어력을 증가시켰습니다!\n\n현재 아츠 효과로 얻는 추가 방어력은 0-%d입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

items.weapon.enchantments.blooming.name=생장의 %s
items.weapon.enchantments.blooming.desc=생장의 무기는 맞은 대상이나 그 주변에 식물이 자라나게 하는 아츠의 힘을 담고 있습니다.

items.weapon.enchantments.chilling.name=차가운 %s
items.weapon.enchantments.chilling.desc=이 무기에 맞은 적은 빙결되어 움직임과 공격이 느려집니다.

items.weapon.enchantments.kinetic.name=관성의 %s
items.weapon.enchantments.kinetic.desc=관성의 무기로 적을 처치하면, 남은 힘이 무기에 보관되어 다음 공격이 명중할 때 추가 피해를 줍니다.
items.weapon.enchantments.kinetic$conserveddamage.name=저장된 피해
items.weapon.enchantments.kinetic$conserveddamage.desc=당신의 무기가 결정타를 가하고 남은 피해를 보관했으며, 이 피해는 다음 공격에 추가 피해로 들어갈 것입니다. 그러나 이 에너지는 시간이 지남에 따라 서서히 사라져 갈 것입니다.\n\n저장된 피해량: %d.

items.weapon.enchantments.corrupting.name=타락의 %s
items.weapon.enchantments.corrupting.desc=이 강력한 아츠는 적들을 당신의 의지대로 부릴 수 있게 하는 능력을 담고 있습니다. 이 아츠가 깃든 무기로 적을 처치하면, 대상이 죽는 대신 타락할 확률이 존재합니다.

items.weapon.enchantments.elastic.name=탄성의 %s
items.weapon.enchantments.elastic.desc=탄성의 무기는 일정 확률로 적을 뒤쪽으로 짧게 밀쳐냅니다.

items.weapon.enchantments.grim.name=음침한 %s
items.weapon.enchantments.grim.desc=이 강력한 아츠 무기는 적을 단번에 처치할 힘을 가지고 있습니다. 적이 약해질수록 단번에 처치할 확률이 증가합니다.

items.weapon.enchantments.lucky.name=행운의 %s
items.weapon.enchantments.lucky.desc=행운의 무기에 죽은 적은 일정 확률로 또 다른 전리품을 떨어뜨릴 수 있습니다.

items.weapon.enchantments.precise.name=정확한 %s
items.weapon.enchantments.precise.desc=정확한 무기는 어떤 상황에서라도 일정 확률로 반드시 적에게 명중합니다.

items.weapon.enchantments.projecting.name=도달의 %s
items.weapon.enchantments.projecting.desc=이 아츠는 근접 무기일 경우 추가 공격 범위를 가지며, 먼 곳을 공격할 수 있는 무기의 경우 벽을 관통하여 피해를 줄 수 있게 합니다.

items.weapon.enchantments.shocking.name=짜릿한 %s
items.weapon.enchantments.shocking.desc=짜릿한 무기에서 나오는 연쇄 번개가 근처의 모든 적에게 추가 피해를 입힙니다.

items.weapon.enchantments.unstable.name=불안정한 %s
items.weapon.enchantments.unstable.desc=이 무기는 혼돈의 아츠가 걸려 있습니다. 공격할 때 마다 무작위의 효과를 입힙니다.

items.weapon.enchantments.vampiric.name=흡혈의 %s
items.weapon.enchantments.vampiric.desc=이 강력한 아츠는 맞은 대상의 생명력을 흡수하여 착용자에게로 전해 줍니다. 이 효과는 착용자의 체력이 적을수록 강력해집니다.

items.weapon.enchantments.overeating.name=폭식의 %s
items.weapon.enchantments.overeating.desc=이 아츠는 착용자를 더 빨리 배고프게 만들지만, 무기의 피해량을 25% 증가시킵니다. 굶주린 상태일 땐 배고파지는 대신 체력을 소모합니다.

items.weapon.enchantments.dragonkill.name=용살의 %s
items.weapon.enchantments.dragonkill.desc=이 아츠는 용을 죽이기 위한 힘입니다.
items.weapon.enchantments.dragonkill.awake="내가 여기에 온 건, 내 소임을 다하기 위해서다."


###근접무기 
items.weapon.melee.assassinsblade.name=카시미어 단도
items.weapon.melee.assassinsblade.stats_desc=기습 시 최소 데미지 보정 +50%
items.weapon.melee.assassinsblade.desc=카시미어의 검투사들이 사용하던 단검. 시에스타의 흑요석으로 가공 된 날카로운 두 개의 단도는 적의 생명을 순식간에 앗아갈 것이다.
items.weapon.melee.assassinsblade.setbouns=_아이템 시너지 : 그림자_\n기습 피해 보정과 회피율이 10%상승합니다.

items.weapon.melee.battleaxe.name=성좌의 수호자
items.weapon.melee.battleaxe.stats_desc=명중률 +15%
items.weapon.melee.battleaxe.desc=별이 늘어선 모양을 보고 현재와 미래를 읽고 풀이한다. 그게 별점이야. 다른 점이랑은 좀 다르지만 나오는 결과는 같아.\n\n2턴을 소모해 별의 힘을 충전할 수 있습니다. 공격시 충전한 별의 힘을 모두 소모해 시야 내 적들에게 피해를 입힐 수 있습니다.
items.weapon.melee.battleaxe.setbouns=_아이템 시너지 : 폴페스트_\n충전에 필요한 턴이 0.75턴으로 감소합니다.
items.weapon.melee.battleaxe.ac_zap=집중
items.weapon.melee.battleaxe.charge=별의...
items.weapon.melee.battleaxe.charge_fail=최대 충전!
items.weapon.melee.battleaxe.attack=힘이야!

items.weapon.melee.crossbow.name=핸드 발리스타
items.weapon.melee.crossbow.stats_desc=강화에 비례한 화살의 데미지 증가\n무기의 특수효과를 화살에 적용가능
items.weapon.melee.crossbow.desc=라테라노 사람들의 수호총에도 밀리지 않을거라 자랑하는 중형 쇠뇌. 다루기는 어렵지만, 이곳에서 수호총과 비등한 위력을 보여줄 것이다. 

items.weapon.melee.dagger.name=단검
items.weapon.melee.dagger.stats_desc=기습 시 최소 데미지 보정 +75%
items.weapon.melee.dagger.desc=쇠를 통째로 가공하여 만든 단검입니다. 적당히 묵직한 느낌이 적을 깊숙히 찔러넣을 수 있을 것 같습니다.

items.weapon.melee.dirk.name=밤의 유령
items.weapon.melee.dirk.stats_desc=기습 시 최소 데미지 보정 +67%
items.weapon.melee.dirk.desc=찾아다니지 마라. 나는 언제나 여기에 있다.\n\n더 기다란 찌르기용 단검이다. 칼날을 적에게 더 깊숙히 박아넣을 수 있게 되어 있다.
items.weapon.melee.dirk.setbouns=_아이템 시너지 : 핏빛 악장_\n기습 피해 보정이 33% 상승합니다.

items.weapon.melee.decapitator.name=쿠다리키리
items.weapon.melee.decapitator.stats_desc=명중률 +40%, 기습공격 불가
items.weapon.melee.decapitator.desc=창을 칼삼아, 갑주를 베어버린다!\n\n사람의 키보다 거대한 극동식 환도.\n\n이 무기는 착용자의 체력이 낮을수록 피해량이 상승해 최대 50%까지 상승합니다. 또한, 착용자의 생명이 위험하면 적의 피를 흡수해 착용자를 회복시켜줍니다.
items.weapon.melee.decapitator.setbouns=_아이템 시너지 : 친우의 검_\n흡혈률이 50%증가합니다.


items.weapon.melee.gauntlet.name=마운틴 브레이커
items.weapon.melee.gauntlet.stats_desc=공격속도 300 ~ 500%
items.weapon.melee.gauntlet.ac_zap=스탠스 스위칭
items.weapon.melee.gauntlet.desc=거대한 톱니바퀴 모양의 너클. 비교적 빠르게 휘두룰 수 있지만, 무거운 만큼 많은 힘을 요구한다.\n\n_기본 모드_\n일반적인 상태입니다. 한 턴에 최대 _5_번까지 공격할 수 있지만 공격력이 낮습니다.
items.weapon.melee.gauntlet.desc_mode=거대한 톱니바퀴 모양의 너클. 비교적 빠르게 휘두룰 수 있지만, 무거운 만큼 많은 힘을 요구한다.\n\n_스탠스 스위칭_\n공격력이 상승했지만 한 턴에 최대 _3_번까지 공격할 수 있습니다.

items.weapon.melee.shadowfirmament.name=영소
items.weapon.melee.shadowfirmament.desc=아미야의 아츠로 빚어낸 적소. 그녀에게 적소는 단순한 검이 아니다.\n\n공격시 2번의 공격을 동시에 가합니다.
items.weapon.melee.shadowfirmament.setbouns=_아이템 시너지 : 계승자_\n5%확률로 50%의 추가 피해를 입힙니다.

items.weapon.melee.gloves.name=슈팅 글러브
items.weapon.melee.gloves.stats_desc=공격속도 250%
items.weapon.melee.gloves.desc=이 징 박힌 장갑은 실질적인 보호를 제공하지는 않지만, 손을 자유롭게 유지하면서 튼튼한 무기로 활용할 수 있습니다.

items.weapon.melee.deepabyss.name=딥 어비스
items.weapon.melee.deepabyss.stats_desc=강화 효율+
items.weapon.melee.deepabyss.desc=에기르의 광물로 제작된 매우 무거운 대검. 로도스의 과묵한 그녀 외엔 아무도 이 검을 자유자재로 다루기는 어려울 것이다.
items.weapon.melee.deepabyss.setbouns=_아이템 시너지 : 바병슼_\n공격시 아츠 갑옷을 얻습니다.

items.weapon.melee.greatshield.name=애국심
items.weapon.melee.greatshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.desc=그는 자신의 생명이 다하는 순간까지도 자신의 신념을 버리지 않았다.

items.weapon.melee.greatsword.name=끓어오르는 투지
items.weapon.melee.greatsword.stats_desc=사거리 +1, 공격속도 200%, 명중률 -15%
items.weapon.melee.greatsword.desc=로도스 아일랜드 기술진이 만든 사거리 연장모듈이 도착했다. 전기톱 우는 소리 들리지? 덤으로 새로운 모터와 무딘 칼날들도 새로 교체됐다구! 

items.weapon.melee.niansword.name=동의 인장
items.weapon.melee.niansword.typical_stats_desc=일반적으로 이 무기는 0-%d의 피해를 감소시키며, 공격받으면 공격자에게 0-%d의 피해를 입힙니다. 이 수치는 강화를 하면 상승합니다.
items.weapon.melee.niansword.stats_desc=이 무기는 0-%d의 피해를 감소시키며, 공격받으면 공격자에게 0-%d의 피해를 입힙니다. 이 수치는 강화를 하면 상승합니다.
items.weapon.melee.niansword.desc=_"내 몸 속은 1400도나 된다고."_\n\n이 _특별한_ 무기는 매운 걸 좋아하는 어떤 대원의 것입니다. 이 무기를 들고있다면 자신을 공격한 적도 피해를 받게될 것입니다.

items.weapon.melee.handaxe.name=묠니르-3
items.weapon.melee.handaxe.stats_desc=명중률 +20%
items.weapon.melee.handaxe.desc=적당한 무게와 길이를 가진 도어 브리칭용 망치. 문 뿐만이 아니라 벽도 부술 수 있다. 아니면 사람의 머리라던가?

items.weapon.melee.knuckles.name=너클더스터
items.weapon.melee.knuckles.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.knuckles.desc=당신의 주먹에 맞게 만들어진 쇳조각입니다. 손에 크게 부담을 주지 않으면서도 맨손보다 더 강한 공격을 할 수 있게끔 합니다.

items.weapon.melee.longsword.name=해시계
items.weapon.melee.longsword.ac_zap=침묵 공격
items.weapon.melee.longsword.desc=동양풍의 검으로, 특수한 설계 과정을 거쳐 그녀가 마법을 사용할 때 충격성 효과를 발생시킨다.\n\n이 무기로 공격시 낮은 확률로 SP가 충전됩니다.
items.weapon.melee.longsword.stats_desc=이 무기를 사용하면 특이한 힘을 발사해 적중한 적을 침묵시킵니다. 침묵당한 적은 특수 능력을 쓸 수 없습니다. 침묵의 지속시간은 강화 수치에 비례해 상승하며, 적의 강함에 비례해 감소합니다.
items.weapon.melee.longsword.prompt=목표를 지정해주세요.
items.weapon.melee.longsword.self_target=자신에게는 발사할 수 없습니다.
items.weapon.melee.longsword.no_magic=아츠 면역 상태일 땐 발사할 수 없습니다.
items.weapon.melee.longsword.fizzles=SP가 부족합니다.

items.weapon.melee.thermiteblade.name=테르밋 블레이드
items.weapon.melee.thermiteblade.stats_desc=명중률 +28%\n_고정 피해(방어 무시)_
items.weapon.melee.thermiteblade.desc=2500도까지 달아오르는 고열로 대상을 관통하는 레이피어. 이글거리는 테르밋 블레이드가 뚫을 수 없는 방어는 존재하지 않는다.
items.weapon.melee.thermiteblade.setbouns=_아이템 시너지 : 프란7ㅏ와 과학적 아츠부여_\n무기에 부여된 아츠 부여가 발동할 확률이 3배가 됩니다.

items.weapon.melee.magesstaff.name=흑요석 반지
items.weapon.melee.magesstaff.ac_imbue=융합한다
items.weapon.melee.magesstaff.ac_zap=발사한다
items.weapon.melee.magesstaff.prompt=아츠 스태프를 선택하세요
items.weapon.melee.magesstaff.imbue=당신은 흑요석 반지에 %s를 융합했다.
items.weapon.melee.magesstaff.preserved=이전에 융합했던 아츠 스태프가 보존되었다!
items.weapon.melee.magesstaff.conflict=상반되는 아츠가 당신의 흑요석 반지에 깃든 아츠를 지워 버렸다.
items.weapon.melee.magesstaff.id_first=먼저 아츠 스태프를 감정해야 합니다.
items.weapon.melee.magesstaff.cursed=저주받은 아츠 스태프를 사용할 수 없습니다.
items.weapon.melee.magesstaff.imbue_desc=정말로 이 아츠 스태프를 융합하시겠습니까?\n\n융합될 아츠 스태프의 강화  수치가 흑요석 반지의 강화 수치와 같거나 높으면, 아츠 스태프의 강화 수치에 흑요석 반지의 강화 수치를 1 만큼 더합니다.\n\n이 융합으로 +%d 강화된 흑요석 반지를 얻게 됩니다.
items.weapon.melee.magesstaff.imbue_lost=현재 흑요석 반지와 융합한 아츠 스태프가 소멸할 것입니다.
items.weapon.melee.magesstaff.imbue_talent=현재 흑요석 반지에 융합된 아츠 스태프는 %1$d%% 확률로 +0 강화 상태로 반환될 수 있습니다. 남은 완드 반환 횟수: %2$d.
items.weapon.melee.magesstaff.yes=네, 그렇게 하겠습니다.
items.weapon.melee.magesstaff.no=아니오,  생각을 바꾸었습니다.
items.weapon.melee.magesstaff.desc=아미야의 불안정한 아츠를 제어하기 위해 켈시가 만들어낸 반지들. 다른 아츠 스태프의 힘을 흡수해 사용할 수 있다.
items.weapon.melee.magesstaff.no_wand=이 흑요석 반지에는 현재 아무런 아츠가 깃들어 있지 않습니다. _다른 아츠 스태프의 힘을 흡수_ 해야 아츠를 사용할 수 있습니다.
items.weapon.melee.magesstaff.has_wand=이 흑요석 반지는 현재 _%s와_ 융합했습니다.
items.weapon.melee.magesstaff.cursed_wand=이 아츠 스태프는 저주받았습니다. 혼란스러운 무작위 아츠가 발동됩니다.

items.weapon.melee.meleeweapon.stats_known=이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_ 를 입히며 _힘이 %4$d이상_ 이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.stats_unknown=보통 이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_ 를 입히며 _힘이 %4$d이상_ 이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.probably_too_heavy=아마도 이 무기는 당신에게 너무 무거울 것입니다.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=박도
items.weapon.melee.shortsword.desc=왠지 모를 수박 향기가 난다. \n\n용문 전경들의 제식 장검. 평범해보이지만 어딘가 모르게 _범상찮은_ 느낌이 난다.

items.weapon.melee.firmament.name=적소
items.weapon.melee.firmament.desc=악행은 결코 용서하지 않아. 무슨 수를 써서라도 저지하겠어.\n\n이 _특별한_ 무기는 2번의 공격을 동시에 가합니다. 또한, 레벨이 21 이상일 때 공격력이 상승합니다.
items.weapon.melee.firmament.setbouns=_아이템 시너지 : 용문총경_\n피해량이 15%상승합니다.

items.weapon.melee.nearl_axe.name=카시미어 전쟁도끼
items.weapon.melee.nearl_axe.stats_desc=이 무기는 0-1의 피해를 감소시킵니다.
items.weapon.melee.nearl_axe.desc=카시미어 팔라딘의 제식 장비, 신성한 힘이 깃들어 어느정도 사용자를 보호할 것이다.

items.weapon.melee.roundshield.name=라인랩 실드
items.weapon.melee.roundshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면서 더 확장됩니다.
items.weapon.melee.roundshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.roundshield.desc=이 커다란 방패는 공격을 효과적으로 방어하며, 위기에 몰렸을 때에는 그럭저럭 괜찮은 무기도 됩니다.
items.weapon.melee.roundshield.setbouns=_아이템 시너지 : 라인랩 프렌즈!_\n거울상의 공격력이 25% 상승합니다.

items.weapon.melee.gamzashield.name=G52 전술 섬광 방패
items.weapon.melee.gamzashield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면서 더 확장됩니다.
items.weapon.melee.gamzashield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.gamzashield.desc=_"명심해. 총은 나쁜 놈들에게 겨누는 거다."_\n\n이 _특별한_ 방패는 일반적인 방패와 같지만, 공격할 때마다 SP를 충전할 수 있습니다. SP100%를 소모해 대상을 실명시키는 광선을 발사할 수 있습니다.
items.weapon.melee.gamzashield.prompt=목표를 지정해주세요.
items.weapon.melee.gamzashield.ac_zap=눈뿅 발사!
items.weapon.melee.gamzashield.self_target=자신에게는 발사할 수 없습니다.
items.weapon.melee.gamzashield.no_magic=아츠 면역 상태일 땐 발사할 수 없습니다.
items.weapon.melee.gamzashield.fizzles=당신의 섬광 방패의 충전량이 부족합니다.

items.weapon.melee.runicblade.name=오리지늄 검
items.weapon.melee.runicblade.stats_desc=강화 효율 +
items.weapon.melee.runicblade.desc=오리지늄을 가공하여 만든 검. 어떤 속성의 아츠와도 좋은 전도율을 보이며, 텍사스는 이것의 환영을 여러개 만들어 하늘에서 떨어트리는 아츠를 자주 사용한다.\n\nSP가 100%일 때 특수능력을 사용해 주위 적들을 마비시키고 잠시동안 유물을 빠르게 충전합니다.
items.weapon.melee.runicblade.ac_zap=검의 비
items.weapon.melee.runicblade.dont_equ=무기를 장착해주세요.

items.weapon.melee.sai.name=글래스고 깡패
items.weapon.melee.sai.stats_desc=공격속도 250%
items.weapon.melee.sai.desc=양 손에 끼워 사용하는 반월 너클. 무겁진 않지만 그렇다고 가볍지도 않다. 너클의 날붙이는 적에게 치명적일 것이다, 아마도.

items.weapon.melee.heamyo.name=해묘
items.weapon.melee.heamyo.stats_desc=_지금부터 이 게임을 노잼으로 만들겠다._
items.weapon.melee.heamyo.desc=신의 힘엔 그 누구도 대항할 수 없다.

items.weapon.melee.castlebreaker.name=캐슬 브레이커
items.weapon.melee.castlebreaker.stats_desc=SP 40%%를 소모해 _3-%d의 피해_ 를 입히는 충격파를 3발 발사할 수 있습니다.\n\n공격속도 +25%%
items.weapon.melee.castlebreaker.desc=빅토리아에서 만들어진 건 랜스. 사격 기능이 제거됐지만 약실의 장약을 터트려 순간적으로 빠르게 적을 공격할 수 있습니다.
items.weapon.melee.castlebreaker.ac_zap=클로즈드 볼트 연발
items.weapon.melee.castlebreaker.prompt=목표를 지정해주세요.
items.weapon.melee.castlebreaker.self_target=자신에게는 발사할 수 없습니다.
items.weapon.melee.castlebreaker.setbouns=_아이템 시너지 : 정밀 장전_\nSP 충전률이 2배가 됩니다.

items.weapon.melee.spear.name=기병창ㆍ카빈
items.weapon.melee.spear.ac_zap=가변
items.weapon.melee.spear.stats_desc=공격속도 67 ~ 100%
items.weapon.melee.spear.desc=키가 작은 그라니를 위해 빅토리아에서 맞춤 제작된 수축형 장창. 카탈로그 상 창의 길이를 두배가량 늘릴 수 있지만, 그라니 본인은 무게 중심이 불안정해져서 거의 사용하지 않는 기능이라고 한다...\n\n_기능 미사용_\n기본적인 형태로, 사용하기 무난합니다.
items.weapon.melee.spear.desc_mode=키가 작은 그라니를 위해 빅토리아에서 맞춤 제작된 수축형 장창. 카탈로그 상 창의 길이를 두배가량 늘릴 수 있지만, 그라니 본인은 무게 중심이 불안정해져서 거의 사용하지 않는 기능이라고 한다...\n\n_길이 연장_\n공격력과 사거리가 상승했으나, 공격속도가 감소했습니다.

items.weapon.melee.enfild.name=리-엔필드
items.weapon.melee.enfild.stats_desc=사거리 _무한_, 공격속도 66%
items.weapon.melee.enfild.desc=잘 튜닝된 클래식 소총. 외관은 낡았으나 집탄성은 현대식 수호총에 밀리지 않는다.\n\n공격시 SP를 충전하며, SP가 100%일 때 공격하면 1.3배의 피해를 입힙니다.

items.weapon.melee.enfild2.name=HM-200
items.weapon.melee.enfild2.stats_desc=사거리 _무한_, 공격속도 33%, 기습공격 불가
items.weapon.melee.enfild2.desc=그녀가 직접 만든 모형 총. 상당히 정교하게 만들어졌다.\n\n라테라노의 총을 모방해서 제작한 모방품이다. 그 총의 구조와 기능은 진짜 라테라노의 총들과는 무척이나 다르다. 그녀가 이렇게 한 이유는 이베리아보단 라테라노 문화의 영향을 더 받았기 때문인데, 그녀는 라테라노 총 문화를 사랑하는 애호가 중 한 명이었던 것이다.\n\n공격시 SP를 충전하며, SP가 100%일 때 공격하면 1.3배의 피해를 입힙니다.

items.weapon.melee.sword.name=범고래 쿠션
items.weapon.melee.sword.desc=귀여운 범고래모양 쿠션. 보기와 다르게 굉장히 무겁다. 이런 걸 휘두르면 분명 아프겠지?
items.weapon.melee.sword.setbouns=_아이템 시너지 : 슼갈통_\n맞은 대상이 많이 아파합니다.

items.weapon.melee.laevateinn.name=레바테인
items.weapon.melee.laevateinn.stats_desc=명중률 +30%
items.weapon.melee.laevateinn.desc=대검이 휘둘릴 때, 맹렬한 화염은 천지를 불태우고 신의 정원을 몰락시킬 것이다. 이는 신들의 황혼이자 신사의 폐막이나 그것은 끝이 아니니, 옛 죄악을 태워버린 초토 위에서 희망의 싹이 새로 태어날 것이기 때문이다. \n\n능력을 사용하면 무기에 깃든 거인의 힘을 사용합니다. 사용시 체력이 _1_ 이 되지만, _공격력이 2배_ 가 되고 _모든 피해를 0_ 으로 받으며, 사거리가 증가합니다. 대신 지속 중 물약을 사용할 수 없으며, 이 능력은 한 번만 사용할 수 있습니다.
items.weapon.melee.laevateinn.setbouns=_아이템 시너지 : 용암거영_\n연소 상태인 적에게 40%의 추가 피해를 입힙니다.
items.weapon.melee.laevateinn.ac_zap=_황혼_
items.weapon.melee.laevateinn.skillfail=더 이상 거인의 힘을 쓸 수 없다.
items.weapon.melee.laevateinn.dont_equ=거인의 힘은 레바테인을 장착해야 사용할 수 있다.

items.weapon.melee.destreza.name=데스트레자
items.weapon.melee.destreza.stats_desc=사거리 +3
items.weapon.melee.destreza.desc=이베리아에서 만들어진 이 특이한 모양의 장검은 사실 날붙이가 아닌 일종의 아츠 스태프입니다. 쏜즈 본인은 이곳에 독을 발라 자신의 아츠로 멀리 날려보내곤 합니다.
items.weapon.melee.destreza.setbouns=_아이템 시너지 : 신경 부식_\n공격시 적에게 중독을 부여합니다.

items.weapon.melee.wornshortsword.name=크림슨 체인소우
items.weapon.melee.wornshortsword.stats_desc=공격속도 +100%, 명중률 -40%
items.weapon.melee.wornshortsword.desc=블레이즈가 매 작전시 들고나가는 전기톱. 각각의 빠르게 회전하는 칼날들은 많은 적을 토막낼 수 있다. 아니면 그냥 방금 썰어버린 적을 한번 더 썰어버린다던가..

items.weapon.melee.sig553.name=화이트팽 465
items.weapon.melee.sig553.stats_desc=이 무기는 _사격_ 무기입니다. 투척 무기로 탄약을 장전할 수 있습니다.\n현재 장전된 탄약의 레벨은 _%d_ 입니다.
items.weapon.melee.sig553.desc= _응._

items.weapon.melee.midnightsword.name=동야의 마왕
items.weapon.melee.midnightsword.ac_zap=사격
items.weapon.melee.midnightsword.desc="고객님, 제게 최고의 웃는 얼굴을 보여주실 수 없겠습니까?"\n\n이 무기는 성능이 떨어지지만 마탄을 발사할 수 있습니다. 매 공격마다 낮은 확률로 마왕 에너지를 충전합니다.
items.weapon.melee.midnightsword.stats_desc=이 무기를 사용하면 마왕 에너지를 발사해 적에게 _%1$d-%2$d의 피해_를 입힐 수 있습니다. 사거리 +1
items.weapon.melee.midnightsword.prompt=목표를 지정해주세요.
