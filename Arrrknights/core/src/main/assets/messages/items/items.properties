items.annihilationgear.desc_arts2_war=이 강력한 장치는 로즈몬티스의 아츠를 증폭시킵니다. 충전량을 소모하여 방벽을 투척할 수 있으며, 방벽 투척은 _%1$d-%2$d의 피해_ 를 입힙니다.\n\n이 장치는 일반적으로 충전될 수 없지만, 레벨이 오르면 전부 충전됩니다. _단, 경험의 물약으로는 충전할 수 없습니다._\n\n자동 타겟팅을 지원하지않지만, 대신 _벽 너머를 포함한 모든 곳을 타격할 수 있으며 반드시 명중합니다._\n\n이 장치에는 _방패_의 아츠가 부여되었습니다. 설치된 EX-44가 받는 첫 피해가 75%% 감소합니다. 
items.annihilationgear.desc_arts3_war=이 강력한 장치는 로즈몬티스의 아츠를 증폭시킵니다. 충전량을 소모하여 방벽을 투척할 수 있으며, 방벽 투척은 _%1$d-%2$d의 피해_ 를 입힙니다.\n\n이 장치는 일반적으로 충전될 수 없지만, 레벨이 오르면 전부 충전됩니다. _단, 경험의 물약으로는 충전할 수 없습니다._\n\n자동 타겟팅을 지원하지않지만, 대신 _벽 너머를 포함한 모든 곳을 타격할 수 있으며 반드시 명중합니다._\n\n이 장치에는 _연쇄_의 아츠가 부여되었습니다. 설치된 EX-44에 섬멸전 장비를 적중시키면 즉시 회수하며, 회수될 때 주위 적들에게 피해를 입힙니다.
items.annihilationgear.desc_augment_none=현재 장비한 무기의 증강에 따라 특수한 효과를 얻을 수 있습니다.
items.annihilationgear.desc_augment_damage=_증강:공격력_\nEX-44의 피해량이 35%증가하지만 회수가 느려집니다.
items.annihilationgear.desc_augment_speed=_증강:속도_\nEX-44의 피해량이 30%감소하지만 사거리가 증가합니다.
items.annihilationgear.desc_augment_overload=_증강:과부하_\nEX-44가 모든 피해를 1만 받지만, 최대 체력이 대폭 감소합니다.
items.annihilationgear$ex44.name=EX-44
items.annihilationgear$ex44.desc=로즈몬티스의 힘으로 조종되는 전술장비. 주위에 있는 적들을 공격한다.


items.bonk.name=봉크! 원자맛 음료
items.bonk.ac_drink=마신다
items.bonk.desc=봉크!는 우리가 알다시피 아주 쩔어주는 능력을 주는 방사능으로 가득 차있습니다.\n\n이 음료수를 마시면 10턴동안 무적이 됩니다. 단, 적을 공격하거나 스태프를 사용하면 즉시 해제됩니다.\n\n추신 : 이 물건으로 문명의 존속 강화를 시도하는 것은 좋지않은 결과를 불러올 것입니다.
items.bonk$bonkbuff.name=방사능 파워
items.bonk$bonkbuff.desc=방사능의 힘이 솟아납니다. 받는 피해가 0이 됩니다.\n공격 혹은 스태프 시전을 시도한다면 방사능의 힘이 즉시 사라집니다.\n\n방사능의 힘이 %s턴 남았습니다.

items.w0502.name=W-0502
items.w0502.desc=이 물건 안에 압축된 액화 오리지늄 기체를 아주 소량만 갖고 있어도, 큰 건물 내에 모든 사람을 광석병에 감염시킬 수 있다고!\n\n이 도구는 전방으로 강력한 화염을 발사해 물을 증발시키며, 함정조차 파괴할 수 있습니다. 액체 화염 물약으로 이 도구를 충전할 수 있습니다.
