items.skill.sk1.livestart.desc_wnd=모든 적 도발, 도발된 적 처치시 추가 합성옥

items.skill.sk1.hikari.name=_빛이 있으라(1스킬)_
items.skill.sk1.hikari.desc=발동시 시야 내 적들에게 실명과 1턴의 마비를 부여합니다.
items.skill.sk1.hikari.desc_wnd=시야 내 적에게 실명 및 1턴의 마비 부여

items.skill.sk1.soulabsorption.name=_영혼 착취(1스킬)_
items.skill.sk1.soulabsorption.desc=발동 후 다음 공격으로 입힌 피해에 비례해 보호막을 얻습니다.
items.skill.sk1.soulabsorption.desc_wnd=다음 공격으로 입힌 피해에 비례해 보호막 획득

items.skill.sk2.wolfpack.name=_이리 떼(2스킬)_
items.skill.sk2.wolfpack.desc=발동시 _지정한 위치로 도약_합니다. 순간이동한 뒤 _주위 적들에게 힘에 비례한 피해_를 입히고 _마비_시키며, 자신은 짧은 시간동안 은신합니다.
items.skill.sk2.wolfpack.desc_wnd=발동시 지정한 위치로 도약해 피해를 주고 마비시킵니다.
items.skill.sk2.wolfpack.prompt=이동할 지역을 선택하세요

items.skill.sk2.mentalburst.name=_스피릿 버스트(2스킬)_
items.skill.sk2.mentalburst.desc=발동시 시야 내의 적들에게 _광란_을 부여합니다.
items.skill.sk2.mentalburst.desc_wnd=발동시 시야 내의 적들에게 광란을 부여합니다.

items.skill.sk2.reflow.name=_역류(2스킬)_
items.skill.sk2.reflow.desc=발동시 _힘과 레벨에 비례해 투척 무기의 최대 피해량이 상승_합니다.
items.skill.sk2.reflow.desc_wnd=발동시 투척 무기의 최대 피해량이 상승합니다.

items.skill.sk2.emergencydefibrillator.name=_긴급 제세동기(2스킬)_
items.skill.sk2.emergencydefibrillator.desc=발동시 _체력을 25%회복_하며, _레벨에 비례해 마법 방어력이 상승_합니다.
items.skill.sk2.emergencydefibrillator.desc_wnd=발동시 체력을 회복하고 마법 방어력이 상승합니다.

items.skill.sk2.jackinthebox.name=_깜짝 상자(2스킬)_
items.skill.sk2.jackinthebox.desc=발동시 해당 지점에 지뢰를 던집니다. 지뢰는 3턴 후 폭발하여 _피아 구분없이_ 층수와 레벨에 비례한 피해를 입히고 _마비_시키며, _취약_을 부여합니다.\n_주의 : 반드시 땅바닥에 설치하시오._
items.skill.sk2.jackinthebox.desc_wnd=발동시 지뢰를 던집니다. 지뢰에 자폭할 수도 있습니다.
items.skill.sk2.jackinthebox$bombability$bombitem.name=당신이 던진 지뢰
items.skill.sk2.jackinthebox$bombability$bombitem.desc=_깜짝 상자_스킬로 생성된 지뢰다. 근처에 있다간 그대로 폭발에 휘말리니 다가가지말자.
items.skill.sk2.jackinthebox$bombability$bombitem.cant_pickup=셋 셀 때까지 도망칠 기회를 줄게...
items.skill.sk2.jackinthebox.prompt=던질 위치를 지정하세요.

items.skill.sk2.rockfailhammer.name=_바위를 깨는 망치(2스킬)_
items.skill.sk2.rockfailhammer.desc=발동시 주위 적들에게 _힘에 비례한 피해_를 입히고 밀쳐냄과 동시에 _마비_와 _현기증_을 부여합니다.\n또한, 시전시 체력 회복 효과를 얻습니다.
items.skill.sk2.rockfailhammer.desc_wnd=발동시 주위 적들에게 피해를 입히고 밀쳐냅니다.

items.skill.sk2.chargingps.name=_스콜피온 테일(2스킬)_
items.skill.sk2.chargingps.desc=발동시 사거리 2의 범위 공격을 가해  _힘에 비례한 피해_를 입히고 실명, 마비를 부여합니다. 시전 후 짧은 시간동안 이동속도가 상승합니다.
items.skill.sk2.chargingps.desc_wnd=발동시 주위 적들에게 피해를 입히고 마비,실명을 겁니다.

items.skill.sk2.neverbackdown.name=_임전무퇴!(2스킬)_
items.skill.sk2.neverbackdown.desc=발동시 _레벨에 비례한 보호막_을 얻고 가속하여 이동속도가 대폭 상승합니다. 이 상태에서 공격시 큰 피해를 입히고 가속을 종료합니다.
items.skill.sk2.neverbackdown.desc_wnd=발동시 보호막을 얻고 가속합니다.

items.skill.sk2.coversmoke.name=_연막 전개(2스킬)_
items.skill.sk2.coversmoke.desc=발동시 _투명화 상태_를 얻으며, _연막을 터트려 주위의 시야를 차단_합니다. 연막의 지속시간은 물약보다 짧은 편입니다.
items.skill.sk2.coversmoke.desc_wnd=발동시 주위에 연막을 터트립니다.

items.skill.sk2.benasprotracto.name=_베나의 각도기(2스킬)_
items.skill.sk2.benasprotracto.desc=발동시 _투명화 상태_를 얻으며, 주위에 _강력한 보호막_을 지닌 분신을 1체 소환합니다. 적들은 분신을 우선적으로 공격할 것입니다.
items.skill.sk2.benasprotracto.desc_wnd=발동시 튼튼한 분신을 소환해 공격받게 만듭니다.

items.skill.sk2.ancientkin.name=_먼 옛날의 혈족(2스킬)_
items.skill.sk2.ancientkin.desc=발동시 대상을 _혈족_으로 만들고 주위 적들은 공포 상태가 됩니다. 강한 적이라면 혈족으로 삼는 대신 마비를 부여합니다. 혈족의 능력치는 플레이어의 _레벨_에 비례합니다.
items.skill.sk2.ancientkin.desc_wnd=발동시 대상을 혈족으로 만듭니다.
items.skill.sk2.ancientkin.prompt=내 혈족이 되어줘.
items.skill.sk2.ancientkin.fail=발동에 실패했다.
items.skill.sk2.ancientkin$seaborn.name=해사
items.skill.sk2.ancientkin$seaborn.desc=적어도 이 땅에 존재해선 안되는 생물입니다. 해양 생물인데 왜 땅을 기어다니는거죠?

items.skill.sk2.landingstrike.name=_낙지참 파문(2스킬)_
items.skill.sk2.landingstrike.desc=발동시 _장착한 장비들을 _저주_합니다. 현재 장착한 저주받은 장비 수에 비례해 축복을 얻습니다.
items.skill.sk2.landingstrike.desc_wnd=발동시 자신의 장비를 저주한 후 축복을 얻습니다.

items.skill.sk2.dreamland.name=_꿈나라의 요람(2스킬)_
items.skill.sk2.dreamland.desc=발동시 사거리 5의 범위 상태이상 공격을 가해 적들을 잠재웁니다. 이 스킬로 잠든 적들은 잠에서 깰 때 _레벨에 비례한 피해_를 받습니다.
items.skill.sk2.dreamland.desc_wnd=발동시 주위 적들을 잠재우고, 수면이 끝날 때 피해를 줍니다.

items.skill.sk2.flashshield.name=_섬광 방패(2스킬)_
items.skill.sk2.flashshield.desc=발동시 시야 내의 적들에게 마비와 침묵을 부여합니다.
items.skill.sk2.flashshield.desc_wnd=발동시 시야 내의 적들에게 마비와 침묵 부여

items.skill.sk2.nervous.name=_말초 차단(2스킬)_
items.skill.sk2.nervous.desc=발동시 시야 내의 적을 마비시킵니다.
items.skill.sk2.nervous.desc_wnd=발동시 시야 내의 적들에게 마비 부여

items.skill.sk2.deephealing.name=_심화 치료(2스킬)_
items.skill.sk2.deephealing.desc=발동시 체력을 전부 회복하고 일정 시간동안 지속 회복 상태가 됩니다. 사용시 _스킬이 제거_됩니다.
items.skill.sk2.deephealing.desc_wnd=발동시 체력 전부 회복 및 지속 회복. 1회용

items.skill.sk2.spikes.name=_호신용 가시(2스킬)_
items.skill.sk2.spikes.desc=발동시 방어력이 상승하며, 물리 공격을 받으면 주위 적에게 _방어력 비례_ 피해를 줍니다.
items.skill.sk2.spikes.desc_wnd=발동시 피격 당할 때마다 주위 적에게 피해

items.skill.sk2.genesis.name=_창세기(2스킬)_
items.skill.sk2.genesis.desc=발동시 시야 내의 모든 적에게 강력한 피해를 입히거나, 자신이 긴 마비에 걸립니다.
items.skill.sk2.genesis.desc_wnd=발동시 시야 내 적에게 강한 피해 or 자신에게 마비

items.skill.sk2.deepseapredators.name=_심해의 포식자(2스킬)_
items.skill.sk2.deepseapredators.desc=발동시 지정한 적에게 강한 피해를 입히며, 처치시 아드레날린을 얻습니다. 만약 이동이 가능한 상태라면 적의 뒤로 이동합니다.
items.skill.sk2.deepseapredators.desc_wnd=발동시 지정 대상에게 강한 피해를 입히며, 대상 뒤로 이동
items.skill.sk2.deepseapredators.prompt=대상 지정

items.skill.sk2.breakthedawn.name=_새벽을 깨고(2스킬)_
items.skill.sk2.breakthedawn.desc=발동시 다음 공격이 2배의 피해를 입힙니다.
items.skill.sk2.breakthedawn.desc_wnd=발동시 다음 공격의 피해 2배

items.skill.sk3.shadowassault.name=_영소 절영(3스킬)_
items.skill.sk3.shadowassault.desc=발동시 목표 지점으로 도약하여 가장 가까운 적에게 _10회의 일반 공격_을 가하고, 짧은 시간동안 충전 효과를 얻습니다.
items.skill.sk3.shadowassault.desc_wnd=발동시 목표 지점으로 도약한 후 10번 공격합니다.

items.skill.sk3.soaringfeather.name=_날개깃(3스킬)_
items.skill.sk3.soaringfeather.desc=발동시 주위 적들을 밀쳐냅니다. 이후 긴 시간동안 _아드레날린_상태가 되어 _공격속도와 이동속도가 상승_합니다.
items.skill.sk3.soaringfeather.desc_wnd=발동시 주위 적들을 밀쳐내고 아드레날린 상태가 됩니다.

items.skill.sk3.sburst.name=_끓어오르는 투지(3스킬)_
items.skill.sk3.sburst.desc=발동시 _근접 무기의 사거리가 상승하고 방어력이 3배_가 됩니다. 지속시간이 끝나면 _지속시간동안 받은 피해에 비례해 다음 공격의 피해량이 상승_합니다.
items.skill.sk3.sburst.desc_wnd=발동시 이래저래 쌔집니다. 너무 길어서 못적겠습니다.

items.skill.sk3.nigetraid.name=_밤의 장막의 기습(3스킬)_
items.skill.sk3.nigetraid.desc=발동시 _즉시 투명화_하고 주위 적들을 실명시킵니다. 또한 _SP 충전_상태와 함께 이동속도가 1.5배로 상승합니다.
items.skill.sk3.nigetraid.desc_wnd=발동시 즉시 은신하고 유물 충전이 빨라집니다.

items.skill.sk3.terminationt.name=_최후의 전술(3스킬)_
items.skill.sk3.terminationt.desc=발동시 사격할 지점을 지정합니다. _사격 지점에 적이 있다면_ 대상에게 _힘에 비례한 강력한 피해_를 입히고 매우 긴 시간동안 _취약_을 부여합니다.
items.skill.sk3.terminationt.desc_wnd=발동시 목표 지점의 적에게 피해를 주고 취약을 부여합니다.
items.skill.sk3.terminationt.prompt=사격 위치를 지정하세요.

items.skill.sk3.truesilverslash.name=_진은참(3스킬)_
items.skill.sk3.truesilverslash.desc=발동시 시야 안에 있는 모든 적들을 베어버립니다. 충분한 강함을 갖추지 못한 적들은 이 공격을 절대 버틸 수 없습니다.\n_심안_ 상태와 연계할 수 없습니다.
items.skill.sk3.truesilverslash.desc_wnd=발동시 시야 내의 평범한 적들을 즉사시킵니다.

items.skill.sk3.yourwish.name=_"네가 원하는 대로"(3스킬)_
items.skill.sk3.yourwish.desc=발동시 목표 지점에 EX-43을 소환합니다. EX-43은 이동할 수 없지만 매우 강력합니다.\n주의 : 소환 지점에 적이나 문같은 것이 있다면 무작위 위치에 소환됩니다!
items.skill.sk3.yourwish.desc_wnd=발동시 목표 지점에 EX-43을 소환합니다.
items.skill.sk3.yourwish.prompt=목표를 지정
items.skill.sk3.yourwish$ex43.name=EX-43
items.skill.sk3.yourwish$ex43.desc=이 강력한 장치는 매우 튼튼하며, 주위 적들에게 공격을 가합니다. 정말 무겁습니다.

items.skill.sk3.everyonetogether.name=_"다 같이 가자!"(3스킬)_
items.skill.sk3.everyonetogether.desc=발동시 주위에 바위게를 최대 4마리 소환합니다. 바위게의 레벨은 무기 강화 수치의 영향을 어느정도 받습니다.
items.skill.sk3.everyonetogether.desc_wnd=발동시 주위에 바위게 최대 4마리 소환

items.skill.sk3.extremesharpness.name=_예리함의 극치(3스킬)_
items.skill.sk3.extremesharpness.desc=발동시 명중률이 상승하고 공격이 적의 방어를 무시합니다.
items.skill.sk3.extremesharpness.desc_wnd=발동시 명중률 상승 및 방어 무시

items.skill.sk3.extremesharpness$sharpnessbuff.name=예리함
items.skill.sk3.extremesharpness$sharpnessbuff.desc=명중률이 상승하고 적의 방어를 무시합니다.\n\n예리함이 떨어질 때까지 %s 턴 남았습니다.

items.skill.sk3.shiningsun.name=_빛나는 태양(3스킬)_
items.skill.sk3.shiningsun.desc=발동시 빛의 기사로 각성하며, 시야 내 적들에게 취약을 부여합니다.
items.skill.sk3.shiningsun.desc_wnd=발동시 빛의 기사로 각성하고 시야 내 적들에게 취약




###armor curses
items.armor.curses.antientropy.name=반 엔트로피의 %s
items.armor.curses.antientropy.desc=반-열역학의 저주는 우주의 법칙을 거스르며, 공격자에게서 에너지를 빼앗아 착용자에게 전해줍니다. 공격자를 잠시 얼리지만, 착용자를 불태워 버립니다!

items.armor.curses.bulk.name=거추장스러운 %s
items.armor.curses.bulk.desc=거추장스러운 갑옷은 더 크고 위협적이지만, 실제로 방어력이 강화된 것은 아닙니다. 오히려 커진 부피가 출입구를 통한 이동을 매우 어렵게 만드는 문제점이 있습니다.

items.armor.curses.corrosion.name=침식의 %s
items.armor.curses.corrosion.desc=침식의 갑옷은 끈적이는 산성 용액을 주변에 흩뿌리는 기능이 있습니다.

items.armor.curses.displacement.name=변위의 %s
items.armor.curses.displacement.desc=변위의 저주는 원래 착용자가 공격받을 때 안전한 곳으로 이동하도록 만들어졌습니다. 하지만 너무 과한 나머지 공격받을 때 현재 층의 무작위 장소로 이동하게 되어 버렸습니다.

items.armor.curses.metabolism.name=신진대사의 %s
items.armor.curses.metabolism.desc=신진대사의 저주는 착용자가 입은 피해를 치료해 주는 대신, 더 빨리 배고파지게 만들어 버립니다.

items.armor.curses.multiplicity.name=다중성의 %s
items.armor.curses.multiplicity.desc=다중성의 저주에 걸린 갑옷은 매우 위험한 복제 아츠가 걸려 있습니다. 착용자의 거울상을 만들어 내기도 하지만, 이따금 공격자를 복제시켜 버립니다!

items.armor.curses.overgrowth.name=과다성장의 %s
items.armor.curses.overgrowth.desc=과다 성장의 갑옷은 다양한 꽃 피는 식물들로 덮여 있습니다. 이 효과는 흥미롭게 보이지만, 방어에는 어떤 도움도 되지 않을 것이며, 이러한 식물들은 전투에서 무작위로 활성화될 것입니다!

items.armor.curses.stench.name=악취의 %s
items.armor.curses.stench.desc=악취의 저주는 주변에 독성 구름을 방출합니다. 이 구름은 착용자를 포함한 모든 대상에게 위험합니다.


###glyphs
items.armor.glyphs.affection.name=애정의 %s
items.armor.glyphs.affection.desc=이 강력한 아츠는 공격자의 마음을 조종하여, 잠시 동안 매혹에 빠트립니다.

items.armor.glyphs.antimagic.name=항마의 %s
items.armor.glyphs.antimagic.desc=이 강력한 아츠가 부여된 갑옷은 착용자를 물리 공격뿐만 아니라 아츠 공격으로부터도 보호합니다. 아츠 방어는 갑옷의 등급에 영향을 받지 않습니다.

items.armor.glyphs.brimstone.name=유황불의 %s
items.armor.glyphs.brimstone.desc=이 아츠는 착용자와 그의 소지품을 불로부터 보호하여, 화상 피해와 부정적 효과를 완전히 막습니다.

items.armor.glyphs.camouflage.name=위장의 %s
items.armor.glyphs.camouflage.desc=이 아츠는 착용자를 기다란 풀에 숨어들어, 일시적으로 투명화시킬 수 있습니다.

items.armor.glyphs.entanglement.name=속박의 %s
items.armor.glyphs.entanglement.desc=이 아츠는 착용자를 자연의 갑옷으로 감싸 피해를 흡수하지만, 착용자가 움직이면 자연의 갑옷은 부서질 것입니다.

items.armor.glyphs.flow.name=흐름의 %s
items.armor.glyphs.flow.desc=이 아츠는 물결의 흐름을 조종하여, 물 위를 이동하는 걸 훨씬 빠르게 합니다.

items.armor.glyphs.obfuscation.name=흐릿함의 %s
items.armor.glyphs.obfuscation.desc=이 아츠는 착용자를 눈에 잘 띄지 않게 합니다.

items.armor.glyphs.potential.name=전위의 %s
items.armor.glyphs.potential.rankings_desc=사망 원인: 전위의 아츠
items.armor.glyphs.potential.desc=이 아츠는 공격받을 때 전기 에너지를 충전하며, 발동할 때 착용자의 아츠 스태프에 SP를 제공합니다.

items.armor.glyphs.repulsion.name=반발의 %s
items.armor.glyphs.repulsion.desc=이 아츠는 공격자를 튕겨내며, 뒤로 날려 보냅니다.

items.armor.glyphs.stone.name=육중함의 %s
items.armor.glyphs.stone.desc=이 아츠는 갑옷을 무거운 아츠의 돌로 둘러싸 회피를 불가능하게 만들지만, 회피에 비례하여 받는 피해를 감소시킵니다.

items.armor.glyphs.swiftness.name=신속함의 %s
items.armor.glyphs.swiftness.desc=이 아츠는 착용자의 근처에 적이 없을 경우 착용자의 이동 속도를 늘려줍니다.

items.armor.glyphs.thorns.name=가시의 %s
items.armor.glyphs.thorns.desc=이 강력한 아츠는 공격자를 상처 내며, 착용자를 공격한 대상에게 느린 출혈 효과를 줍니다.

items.armor.glyphs.viscosity.name=점성의 %s
items.armor.glyphs.viscosity.deferred=%d의 피해 지연
items.armor.glyphs.viscosity$defereddamage.name=지연된 피해
items.armor.glyphs.viscosity$defereddamage.ondeath=지연된 피해에 의해 사망했다...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=지연된 피해로 사망
items.armor.glyphs.viscosity$defereddamage.desc=받은 피해가 즉시 발생하는 대신, 시간에 걸쳐 서서히 들어옵니다.\n\n%d의 지연된 피해가 남았습니다.
items.armor.glyphs.viscosity.desc=이 아츠는 착용자에게 가해진 피해를 조금씩 천천히 입히도록 만듭니다.

items.armor.glyphs.hostility.name=적의의 %s
items.armor.glyphs.hostility.desc=이 아츠는 공격자가 살카즈일 때 피해를 감소시켜줍니다.



###armor
items.armor.armor.ac_detach=부적을 떼어낸다
items.armor.armor.detach_seal=갑옷에서 부적을 떼어냈다.
items.armor.armor.equip_cursed=갑옷이 당신을 고통스럽게 옥죄입니다.
items.armor.armor.identify=당신은 현재 입고 있는 갑옷이 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.armor.armor.incompatible=서로 다른 아츠의 상호 작용으로 인해 이 갑옷에 적힌 상형 문자가 사라졌습니다!
items.armor.armor.curr_absorb=이 갑옷은 _피해를 %1$d-%2$d까지 흡수_ 할 수 있으며 제대로 다루기 위해  _%3$d 이상의 힘_ 이 필요합니다.
items.armor.armor.avg_absorb=보통 이 종류의 갑옷은 _피해를 %1$d-%2$d까지 흡수_ 할 수 있으며 제대로 다루기 위해  _%3$d 이상의 힘_ 이 필요합니다.
items.armor.armor.too_heavy=이 갑옷을 입기 위한 힘이 부족하기 때문에 당신의 이동 속도, 회피 능력, 그리고 방어력이 저하될 것입니다.
items.armor.armor.probably_too_heavy=아마도 이 갑옷은 당신에게 너무 무거울 것입니다.
items.armor.armor.excess_str=힘이 더 강한 덕분에, 이 갑옷을 입었을 때 _추가 회피_ 를 얻습니다.
items.armor.armor.evasion=그것은 _회피_ 를 강화하기 위해 증강되었습니다.
items.armor.armor.defense=그것은 _방어_ 를 강화하기 위해 증강되었습니다.
items.armor.armor.inscribed=_%s_ 가 새겨져 있습니다.
items.armor.armor.cursed_worn=이 갑옷은 저주받았기 때문에, 당신은 이 갑옷을 벗을 수 없습니다.
items.armor.armor.cursed=당신은 악의로 가득 찬 아츠가 이 갑옷에 깃든 것을 느낍니다.
items.armor.armor.not_cursed=이 갑옷에는 악의적인 아츠가 없습니다.
items.armor.armor.seal_attached=블레이즈의 행운의 부적이 이 갑옷에 붙어 있습니다.
items.armor.armor$glyph.glyph=아츠
items.armor.armor$glyph.killed=%s에 의해 죽었습니다...

items.armor.classarmor.not_equipped=이 갑옷의 능력을 발동하기 위해선 이걸 먼저 입어야만 합니다!
items.armor.classarmor.low_charge=갑옷의 특별한 능력을 발동할 충전량이 부족하다!

items.armor.clotharmor.name=대원의 사복
items.armor.clotharmor.desc=오퍼레이터가 입기 편하게 제작된 복장. 편하지만 방호력을 기대하긴 어렵다.

items.armor.huntressarmor.name=하늬바람
items.armor.huntressarmor.ac_special=날개깃
items.armor.huntressarmor.desc=이 망토를 두른 그레이스롯은 날개깃을 발동하여 자신에게 아드레날린을 부여할 수 있습니다. 하지만 짧은 시간동안 속박과 불구를 같이 얻습니다.\n\n이 능력을 사용하면 갑옷의 SP를 25% 사용합니다. 충전량은 그레이스롯이 경험치를 얻을 때마다 증가합니다.

items.armor.leatherarmor.name=카시미어 경갑
items.armor.leatherarmor.desc="이렇게 입는 게 맞아? 왜 가슴만 보호하는건데.."\n\n일부 기동성을 중시하는 카시미어 기사들이 사용하는 경량형 갑옷. 신체의 급소를 보호하지만 기타 신체부위는 신경쓰지 않았다.  

items.armor.magearmor.name=박사의 외투
items.armor.magearmor.ac_special=영소 절영
items.armor.magearmor.desc=로도스 고위 간부들의 공용 외투, 원래는 박사의 외투지만 아미야는 이 옷을 입음으로 도약하여 원하는 위치로 이동한 뒤, 근처에 적이 있으면 그 중 하나에게 강력한 10연격을 가할 수 있습니다.\n\n이 능력을 사용하면 갑옷의 SP를 100% 사용합니다. 충전량은 아미야가 경험치를 얻을 때마다 증가합니다.

items.armor.mailarmor.name=로도스 전술조끼
items.armor.mailarmor.desc="다시한번 말하지만 두르나르. 거기는 간식을 담아두는 곳이 아니다."\n\n 전방에서 싸우는 모든 로도스 전투대원들을 위해 제작된 전술조끼, 전방의 조끼 주머니에 구호품이나 의약품, 냉병기를 방호할 수 있는 증가장갑을 넣어둘 수 있습니다.

items.armor.platearmor.name=제국의 방패 2형식
items.armor.platearmor.desc=과거 우르수스 유격대 중 무거운 방패를 들고 선봉에 나서는 정예 병력들에게 지급됐던 중갑. 그 동안 우르수스가 모든 전투에서 승리했던 이유를 몸으로 깨닫게 될 것이다. 

items.armor.roguearmor.name=빨간 망토
items.armor.roguearmor.ac_special=이리떼
items.armor.roguearmor.fov=당신의 시야 안의 빈 공간으로만 이동할 수 있습니다.
items.armor.roguearmor.prompt=이동할 지역을 선택하세요
items.armor.roguearmor.desc=이 핏빛 망토를 두른 레드는 이리떼를 발동해 시야가 밝혀진 지역으로 순간이동할 수 있습니다. 이 능력은 프로젝트 레드를 잠시 동안 투명하게 만들고, 처음 위치 주변 적들을 기절시키고 피해를 줍니다.\n\n이 능력을 사용하면 갑옷의 SP를 35% 사용합니다. 충전량은 레드가 경험치를 얻을 때마다 증가합니다.

items.armor.scalearmor.name=용문 제식 전술조끼
items.armor.scalearmor.desc=용문 전투경찰들이 사용하는 제식 전술조끼. 폭동 진압, 외부 세력과의 교전을 고려해 만들어진 조끼로 전방의 3열의 강철 플레이트가 착용자를 안전하게 보호합니다.

items.armor.warriorarmor.name=블레이즈의 전투복
items.armor.warriorarmor.ac_special=끓어오르는 투지
items.armor.warriorarmor.prompt=도약할 지역을 선택하세요
items.armor.warriorarmor.desc=가벼운 옷과 단련된 신체가 조화를 이뤄 블레이즈는 끓어오르는 투지를 발동시켜 공격 사거리가 늘어나고 방어력이 2배가 됩니다. 지속시간이 끝나면 받은 피해에 비례해 피해 증가 효과를 얻습니다. \n\ 그 어떤 옷보다 가볍지만, 블레이즈는 이미 오랜 전투로 단련된 상태입니다. 그녀에게 상처 따위는 전투의지를 더욱 고양시키는 증표일 뿐입니다.\n\n이 능력을 사용하면 갑옷의 SP를 35% 사용합니다. 충전량은 전사가 경험치를 얻을 때마다 증가합니다.



###유물
items.artifacts.full_charge=당신의 유물이 최대 충전 되었다!

items.artifacts.alchemiststoolkit.name=공구 상자
items.artifacts.alchemiststoolkit.ac_brew=가공
items.artifacts.alchemiststoolkit.not_ready=당신의 공구 상자는 아직 준비되지 않았다.
items.artifacts.alchemiststoolkit.cursed=당신의 잠겨버린 공구 상자는 당신이 가공을 하는 것을 막고 있다!
items.artifacts.alchemiststoolkit.enemy_near=당신은 주변의 적들에 의해 그것을 할 수 없다.
items.artifacts.alchemiststoolkit.full=당신은 공구 상자를 컨디션이 가득 찼다!
items.artifacts.alchemiststoolkit.desc=이 공구 상자는 이동 중에도 가공을 할 수 있도록 작은 시약 병들과 다양한 도구들이 담겨있습니다.
items.artifacts.alchemiststoolkit.desc_cursed=저주받아 잠겨버린 공구 상자는 스스로 당신의 옆에 묶여 있으며, 당신이 가공을 사용하는 것을 거부한다.
items.artifacts.alchemiststoolkit.desc_warming=공구 상자는 현재 준비 상태에 있으며, 당신이 경험치를 얻고 난 후에 사용할 준비가 될 것이다.
items.artifacts.alchemiststoolkit.desc_hint=당신은 경험치를 얻을 때마다 천천히 공구 상자를 열어 제조를 시도할 수 있는 컨디션을 회복합니다. 또한 던전 어딘가에 있는 가공소를 더 좋은 상태로 사용할 수 있게 됍니다.

items.artifacts.artifact.cannot_wear_two=같은 유물 아이템 두 개를 동시에 착용할 수 없습니다.
items.artifacts.artifact.equip_cursed=유물이 당신에게 고통스럽게 달라붙었다.
items.artifacts.artifact.curse_known=당신은 악의로 가득 찬 아츠가 유물에 깃든 것을 느낍니다.
items.artifacts.artifact.not_cursed=이 유물에는 악의적인 아츠가 없습니다.
items.artifacts.artifact.need_to_equip=먼저 유물을 착용해야 합니다.

items.artifacts.capeofthorns.name=화강암 망토
items.artifacts.capeofthorns.desc=머드락의 파워아머에서 떨어져 나온 장갑을 엮어 망토의 형태로 만들었습니다. 이 물건은 머드락의 아츠를 에너지를 담고 있는 것처럼 보입니다.
items.artifacts.capeofthorns.desc_inactive=이 망토는 당신의 어깨를 꽤 무겁게 누르고 있으며, 당신이 피해를 입을 때 마다 에너지를 얻는 것 같습니다.
items.artifacts.capeofthorns.desc_active=이 망토가 저장한 에너지를 방출하는 것처럼 보이며, 보호의 힘을 발하고 있습니다.
items.artifacts.capeofthorns$thorns.inert=당신의 망토의 능력이 중단되었다.
items.artifacts.capeofthorns$thorns.radiating=당신의 망토가 에너지를 방출하기 시작했다. 당신은 보호받고 있다!
items.artifacts.capeofthorns$thorns.levelup=당신의 망토가 더욱 더 강해졌다!
items.artifacts.capeofthorns$thorns.name=가시
items.artifacts.capeofthorns$thorns.desc=당신의 망토는 에너지를 발하고 있으며, 반발 역장으로 감싸고 있습니다! \n\n당신이 입는 모든 피해는 가시 효과가 발동 된 동안 감소됩니다. 또한, 공격자가 바로 옆에 있으면, 줄인 피해만큼 공격자에게 반사됩니다. \n\n당신의 망토는 %s턴 까지 에너지를 방출할 수 있습니다.

items.artifacts.chaliceofblood.name=문명의 존속
items.artifacts.chaliceofblood.ac_prick=찌르기
items.artifacts.chaliceofblood.yes=네. 그렇게 하겠습니다.
items.artifacts.chaliceofblood.no=아니오.  생각을 바꾸었습니다.
items.artifacts.chaliceofblood.prick_warn=매번 이 왕관에 제물을 바칠 때 마다 더 많은 생명력을 빼앗기게 됩니다. 조심하지 않으면 죽을 수도 있습니다.\n\n정말로 생명력을 더 바치겠습니까?
items.artifacts.chaliceofblood.onprick=당신은 스스로를 찔렀고, 생명의 정수가 왕관에 빨려 들어갔다.
items.artifacts.chaliceofblood.ondeath=왕관은 당신의 생명의 정수를 모조리 빨아들였다...
items.artifacts.chaliceofblood.desc=작은 검은 색의 왕관.
items.artifacts.chaliceofblood.desc_cursed=저주받은 왕관이 당신 머리를 옥죄이며 체력을 재생하는 것을 막았습니다.
items.artifacts.chaliceofblood.desc_1=왕관을 머리에 쓰는 순간, 이상하게도 스스로를 찌르고 싶은 생각이 들었다.
items.artifacts.chaliceofblood.desc_2=당신의 피가 왕관에 스며들었다. 그 보답으로 왕관이 당신에게 생명력을 제공해 주는 것을 느꼈다. 당신은 해가 될 걸 알면서도 여전히 왕관에 더 많은 피를 주고 싶었다.
items.artifacts.chaliceofblood.desc_3=왕관은 전보다 더욱 불길하고 어두운 색으로 빛나고 있었습니다. 댓가로 생명력을 내어 주고 있는 것을 느낄 수 있습니다.

items.artifacts.cloakofshadows.name=그림자의 망토
items.artifacts.cloakofshadows.ac_stealth=은신
items.artifacts.cloakofshadows.cooldown=당신의 망토는 다시 충전될 때 까지 %d턴이 더 필요합니다.
items.artifacts.cloakofshadows.cursed=당신은 저주받은 망토를 사용할 수 없다.
items.artifacts.cloakofshadows.no_charge=당신의 망토는 아직 충전이 덜 되어 사용할 수 없다.
items.artifacts.cloakofshadows.desc=모두, 레드를 피한다. 레드는 그냥, 모두의 꼬리, 만지고 싶었을 뿐... 프로방스랑, 텍사스... 그 여자들, 레드가 좋아하는 냄새... 난다.\n\n 레드가 이 망토를 입으면 일시적으로 완전히 투명해질 수 있습니다.\n\n망토를 사용하면 할 수록, 효과가 더욱 강해집니다. 그리하여 레드는 더 자주, 더 오래 투명화할 수 있습니다.
items.artifacts.cloakofshadows$cloakstealth.no_charge=당신의 망토의 에너지가 떨어졌다.
items.artifacts.cloakofshadows$cloakstealth.levelup=당신의 망토가 더욱 강해졌다!
items.artifacts.cloakofshadows$cloakstealth.name=은신
items.artifacts.cloakofshadows$cloakstealth.desc=당신이 그림자의 망토를 두르면 투명화 상태에 접어들게 됩니다.\n\n투명화 상태에서 적들은 당신을 따라오거나 공격할 수 없습니다. 대신 물리 공격이나 아츠 효과(아츠 스태프나 일기장 등)은 투명화를 즉시 중단시킵니다.\n\n투명화 효과는 중단되거나 망토의 에너지가 떨어질 때 까지 지속됩니다.

items.artifacts.driedrose.name=가드 오퍼레이터 근로 계약서
items.artifacts.driedrose.ac_summon=소환
items.artifacts.driedrose.ac_direct=지시한다
items.artifacts.driedrose.ac_outfit=장비시킨다
items.artifacts.driedrose.spawned=이미 가드 오퍼레이터를 불러냈다.
items.artifacts.driedrose.no_charge=가드 오퍼레이터는 아직 회복 중이다.
items.artifacts.driedrose.cursed=엉터리 계약서를 사용 할 수 없다.
items.artifacts.driedrose.no_space=당신 주변에 빈 공간이 없다.
items.artifacts.driedrose.charged=가드 오퍼레이터, 전투준비 완료!
items.artifacts.driedrose.desc=로도스 아일랜드의 엘리트 오퍼레이터 팀에 소속된 가드 오퍼레이터. 원래는 당신 직속의 부하가 아니지만, 근로계약에 따라 임시적으로 당신의 지시에 따를 것입니다.\n이 유물의 강화 수치가 4, 7 , 10에 도달했을 때 장비 아이템 최소 강화 보정이 추가됩니다.
items.artifacts.driedrose.desc_no_quest=누군가의 근로 계약서.\n\n계약서에 나와있는 오퍼레이터를 만나면 사용할 수 있지만, 일단 그를 찾아야 한다.
items.artifacts.driedrose.desc_hint=가드 오퍼레이터는 아직 현장 경험이 부족합니다. 오랜 시간을 들여 현장에서 경험을 쌓게 하는 것 보다는 작전 기록을 보여줘 경험을 빠르게 쌓게 하는게 좋을 것 같습니다.
items.artifacts.driedrose.desc_cursed=엉터리 계약서가 속박의 아츠로 당신과 달라붙었습니다.
items.artifacts.driedrose.desc_weapon=가드 오퍼레이터의 무기: %s.
items.artifacts.driedrose.desc_armor=가드 오퍼레이터의 방어구: %s.
items.artifacts.driedrose$petal.name=중급 작전 기록
items.artifacts.driedrose$petal.no_rose=가드 오퍼레이터에게 보여줄 작전 기록이 없다.
items.artifacts.driedrose$petal.no_room=작전 기록을 볼 사람이 없어서 버려버렸다.
items.artifacts.driedrose$petal.maxlevel=가드 오퍼레이터가 최대로 성장했다!
items.artifacts.driedrose$petal.levelup=가드 오퍼레이터에게 작전 기록을 보여줬다.
items.artifacts.driedrose$petal.desc=열악한 환경에서는 조금만 잘못된 행동을 해도 목숨을 잃기 쉽다. 만약 준비가 충분하다면 살아날 기회가 늘어날지도 모른다. 훌륭한 전투의 각종 명장면이 다수 기록되어 있다. 카메라맨의 사인도 들어있다.
items.artifacts.driedrose$wndghosthero.title=가드 오퍼레이터의 장비
items.artifacts.driedrose$wndghosthero.desc=가드 오퍼레이터 자체의 전투력은 약하지만, 그는 무기와 방어구를 지급해준다면 그럭저럭 싸울 수 있습니다. 가드 오퍼레이터에게 들려준 장비들은 당신이 사용할 때와 같은 효과를 낼 것입니다.\n\n가드 오퍼레이터는 현재 _%d의 힘 요구량_ 이하의 장비를 들 수 있습니다.
items.artifacts.driedrose$wndghosthero.weapon_prompt=조정할 무기를 선택하세요
items.artifacts.driedrose$wndghosthero.armor_prompt=붙일 갑옷을 선택하세요
items.artifacts.driedrose$wndghosthero.cant_unique=가드 오퍼레이터는 무기와 방어구 외의 장비를 들 수 없습니다.
items.artifacts.driedrose$wndghosthero.cant_unidentified=해당 아이템에 대해 충분히 알지 못한다.
items.artifacts.driedrose$wndghosthero.cant_cursed=가드 오퍼레이터에게 저주받은 장비를 줄 수 없습니다.
items.artifacts.driedrose$wndghosthero.cant_strength=가드 오퍼레이터는 그 장비를 들 만큼 강하지 않습니다.

##ghost hero
items.artifacts.driedrose$ghosthero.name=가드 오퍼레이터
items.artifacts.driedrose$ghosthero.def_verb=회피

items.artifacts.driedrose$ghosthero.hello=안녕하십니까, %s.
items.artifacts.driedrose$ghosthero.introduce=만나서 반갑습니다. 아, 저는 이름을 댈 정도로 그렇게 대단한 존재도 아닙니다. 정 불편하시면 가드 오퍼레이터로 불러주십시오.\n\.\n\n당신이 저의 계약서를 가지고 있는 한, 저는 당신의 무전으로 목소리를 들을 수 있으니 멀리서도 제게 명령을 내릴 수 있습니다.\n\n당신과 모두가 안전하게 임무를 완수하고 돌아가기를...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=우르수스는 원래 사람이 살기 척박한 땅이지만, 그래도 이 정도면 양호한 편입니다. 적어도 물이 흐르고 식물들이 자라고있으니까요.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=체르노보그에서 어떻게 도망쳐왔냐고요? 흐음. 그 대답을 알게되면 안 물어보는게 좋았을텐데 하고 생각하실 거예요.
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=이 원석충들을 식용으로 쓸 수 있다는거 아시나요? 의외로 맛있다구요.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=물론, 혼자면 어렵겠죠. 하지만 당신은 혼자가 아닙니다.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=이런 짐승조차 이정도로 강하다면 과연 이것들을 사육하는 리유니온은 얼마나 강한 걸까?
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=전장에 몸을 두는건 원치 않아요. 그렇지만 감염자들을 위해 싸우고 싶다는 마음은 그 누구에게도 지지 않아요. 그것만 이해해주신다면 충분해요.
items.artifacts.driedrose$ghosthero.dialogue_prison_1=안은 생각보다 깨끗하군요.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=슬슬 리유니온의 병사들이 보이는 것 같습니다.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=뭔가 수상한 폭발 자국이 있네요.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=저 빨간 폭탄을 달고있는 것들, 불을 붙히면 터지지 않을까요?
items.artifacts.driedrose$ghosthero.dialogue_prison_5=살카즈의 캐스터들... 조심하십쇼. 저들은 강합니다.
items.artifacts.driedrose$ghosthero.dialogue_prison_6=낯선 천장이다.
items.artifacts.driedrose$ghosthero.dialogue_caves_1=왜 그들은 목숨을 버리면서까지 싸움을… 그렇게 해서 도대체 뭘 얻을 수 있다는 걸까요.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=뭔가... 많이 커다란게 있는 것 같은데요?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=여기의 원암들, 가능하면 가지고가고 싶군요.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=슬슬 리유니온의 캐스터들이 보입니다. 조심하시는게 좋겠군요.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=이제 절반이군요.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=채굴 장비라곤 흔적조차 안 보이는데, 리유니온들이 회수해갔나?
items.artifacts.driedrose$ghosthero.dialogue_city_1=저건, 메피스토의 가축들...
items.artifacts.driedrose$ghosthero.dialogue_city_2=정말 끔찍하군요. 왜 이런 짓을...
items.artifacts.driedrose$ghosthero.dialogue_city_3=이 곳의 공기는 별로군요.
items.artifacts.driedrose$ghosthero.dialogue_city_4=죽을 땐 죽더라도, 저렇게 되는 것만은 사양입니다.
items.artifacts.driedrose$ghosthero.dialogue_city_5=메피스토... 네 녀석은 대가를 치러야 할 것이다.
items.artifacts.driedrose$ghosthero.dialogue_city_6=하다못해 생명을 끊어주는 것이, 저들을 위한 일이겠죠.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=이 열기... 심상치 않아.
items.artifacts.driedrose$ghosthero.dialogue_halls_2=거의 다 온 것 같습니다. 신중하게 가죠.
items.artifacts.driedrose$ghosthero.dialogue_halls_3=탈룰라, 그녀는 도대체 무슨 생각일까요?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=이 곳의 리유니온은 매우 강한 것 같습니다. 조심하도록 하죠.
items.artifacts.driedrose$ghosthero.dialogue_halls_5=그녀의 기운이 느껴집니다. 이제 마지막이군요.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=광원이 있어서 다행이긴 합니다만... 그래서 이거 어떻게 작동하는건가요?

items.artifacts.driedrose$ghosthero.seen_goo_1=저 녀석의 위협적인 손동작을 조심하세요!
items.artifacts.driedrose$ghosthero.seen_goo_2=저 살카즈, 예전에 본적 있는 얼굴인데... 설마, 아닐거야.
items.artifacts.driedrose$ghosthero.seen_goo_3=저 녀석의 아츠... 심상치 않군요.
items.artifacts.driedrose$ghosthero.seen_tengu_1=W, 이 배신자 녀석! 결국 네 녀석이 우리의 뒤를 잡는구나!
items.artifacts.driedrose$ghosthero.seen_tengu_2=젠장, 포위 됐습니다!
items.artifacts.driedrose$ghosthero.seen_tengu_3=살카즈 용병 W. 각종 폭발물과 함정을 자유자재로 다루는 위험한 녀석입니다. 가능하면 녀석과 거리를 너무 두지 마시기 바랍니다.
items.artifacts.driedrose$ghosthero.seen_dm300_1=저 녀석이 위에 있는 골렘들의 주인인 것 같군요.
items.artifacts.driedrose$ghosthero.seen_dm300_2=저 녀석은 거대한걸...
items.artifacts.driedrose$ghosthero.seen_dm300_3=저 녀석, 설마 여자인가?
items.artifacts.driedrose$ghosthero.seen_king_1=네 녀석은 존재해서는 안될 놈이다.
items.artifacts.driedrose$ghosthero.seen_king_2=리유니온의 간부 메피스토. 들은 대로 최악인 녀석이군요.
items.artifacts.driedrose$ghosthero.seen_king_3=이 쓰레기 녀석! 너에겐 지옥조차 아깝다!
items.artifacts.driedrose$ghosthero.seen_yog_1=탈룰라! 네 손에 죽어간 동료들의 피가, 죄없이 죽어간 시민들의 피가 정의를 원한다! 나와라, 비겁한 녀석! 나와서 심판을 받아라!
items.artifacts.driedrose$ghosthero.seen_yog_2=이 압도적인 힘... 탈룰라!
items.artifacts.driedrose$ghosthero.seen_yog_3=무야호~

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=역시, 저희뿐만으로는 무리였던걸까요...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=잠시만...쉬겠습니다...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=저는 돌아올 겁니다.
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=죄송합니다...저는 또 도움이 돼지 못했습니다...
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=의료팀의 지원을 요청합니다! 제가 모두의 발목을 붙잡고 말았어요...
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=안 돼! 이럴수는...
items.artifacts.driedrose$ghosthero.blessed_ankh_1=죽음은 그저 다른 길로 이어진 문턱일 뿐이죠.
items.artifacts.driedrose$ghosthero.blessed_ankh_2=먼저 투입된 대원들에게도 그런게 있었으면 좋았을텐데요...
items.artifacts.driedrose$ghosthero.blessed_ankh_3=세상에! 아직 살아있었군요!
items.artifacts.driedrose$ghosthero.player_killed_1=안돼!! 이렇게 가버리시면...!
items.artifacts.driedrose$ghosthero.player_killed_2=난 다시 혼자구나.
items.artifacts.driedrose$ghosthero.player_killed_3=이제는 너희들하고 나 뿐이구나, 전부 덤벼라!

items.artifacts.driedrose$ghosthero.direct_prompt=저는 무엇을 하면 될까요?
items.artifacts.driedrose$ghosthero.directed_follow_1=좋습니다, 당신을 따라가겠습니다.
items.artifacts.driedrose$ghosthero.directed_follow_2=기꺼이.
items.artifacts.driedrose$ghosthero.directed_follow_3=그 쪽으로 가겠습니다!
items.artifacts.driedrose$ghosthero.directed_follow_4=엄호 준비!
items.artifacts.driedrose$ghosthero.directed_follow_5=당신을 돕겠습니다!
items.artifacts.driedrose$ghosthero.directed_attack_1=타겟, 확인했습니다.
items.artifacts.driedrose$ghosthero.directed_attack_2=녀석을 베겠습니다!
items.artifacts.driedrose$ghosthero.directed_attack_3=녀석에게 한방 먹여주자구요.
items.artifacts.driedrose$ghosthero.directed_attack_4=넌 죽은 모습이 더 사랑스러울 것 같군.
items.artifacts.driedrose$ghosthero.directed_attack_5=드디어 올 것이 왔군.
items.artifacts.driedrose$ghosthero.directed_position_1=좋아요, 그 위치를 사수하겠습니다.
items.artifacts.driedrose$ghosthero.directed_position_2=그 쪽으로 가겠습니다!
items.artifacts.driedrose$ghosthero.directed_position_3=이동중...
items.artifacts.driedrose$ghosthero.directed_position_4=가고 있습니다!
items.artifacts.driedrose$ghosthero.directed_position_5=수신완료.

items.artifacts.driedrose$ghosthero.desc=로도스 최전방 오퍼레이터. 당신이 가진 근로계약서에 따라, 그는 작전이 종료 될 때 까지 당신과 함께 할 것이다.\n\n아직은 풋풋한 신입이지만, 여기에서 유일한 동료가 될 것이다.

