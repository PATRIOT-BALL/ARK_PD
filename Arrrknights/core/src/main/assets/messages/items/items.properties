items.weapon.melee.sg_cqb.stats_desc=_산탄총._\n하나의 탄환으로 부채꼴로 퍼지는 펠릿을 발사합니다.\n\n이 무기로 사격을 가해 적에게 _%1$d-%2$d의 피해_를 입힐 수 있습니다.

