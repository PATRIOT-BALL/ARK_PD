windows.wndstory.sewers=PM 15:57 / 맑음 / 시정, 10NM\n체르노보그 외곽, 황야\n\n 대공 위협이 있어 이동도시 "체르노보그" 외곽에서 작전을 시작한다. 자주 불어닥치는 오리지늄 바람으로 사람이 살기 어려운 환경이지만, 일부 감염 생물은 이곳에서 하루를 살아가고있다.\n\n수많은 감염생물과 일부 리유니온이 주둔하고 있지만, 이 정도는 위험하단 축에도 들지 못한다.
windows.wndstory.prison=PM 21:12 / 흐림 / 시정, 5NM\n체르노보그 도심으로부터 4NM 떨어진 시가지\n\n문을 지키는 살카즈를 처치하고 체르노보그 진입에 성공했다. 정신을 차렸을땐 이미 테라의 해가 진 후였다. 리유니온 측은 로도스의 개입을 알아냈고 시가지로 드론과 캐스터, 야간작전 유닛을 보내기 시작했다.\n\n공중을 날아다니는 위협적인 드론들과 살카즈 캐스터가 투입됐다. 녀석들과 거리를 벌리지 마라.
windows.wndstory.caves=AM 02:42 / 흐림 / 시정, 4NM\n체르노보그 시가지 어딘가, 동굴 내부\n\n체르노보그 내부의 감염자들이 모여살던 동굴. 도심으로 통하는 지름길이다. \n그들은 비감염자의 핍박에서 벗어나는 동시에 "재앙"을 피하기 위해 동굴로 하나둘씩 모여들기 시작했다. 하지만 그들은 어디론가 사라졌다. 대신 리유니온과 일부 감염 생물이 이 곳을 지키고 있다.\n\n특수전 캐스터와 리벤저들이 파견됐다. 능동적인 전술을 구사해 적들을 처치하라.
windows.wndstory.city=AM 07:28 / 낙뢰 / 시정, 2NM\n체르노보그 도심, 코어로 향하는 길\n\n조금 유혈사태가 있었지만, 그녀와 오해를 풀었다. 머드락의 말에 의하면 이곳에 숨어있던 감염자들을 라이타니엔으로 대피시켰다고 한다. 체르노보그 도심에 도달했다. 이미 이 일대에선 "재앙"이 시작됐다. 재앙 구름으로 하늘은 어두워졌고, 어디선가 낙뢰가 떨어지고, 땅에선 오염된 오리지늄 광석이 돋아나고있다. 이곳의 일부 리유니온은 재앙으로 인한 오리지늄 반응에 미쳐버리거나, 몸에 변이가 일어나기 시작했다..\n\n오리지늄 침식으로 더욱 강해진 적들이 돌아다니고 있다. 일반적인 공격으로는 적을 처치하기 어려울 것이다.
windows.wndstory.halls=AM 12:06 / 낙뢰 동반 지진 / 시정, 600YDS\n체르노보그의 코어가 있는 랜드마크 타워\n\n체르노보그는 재앙의 중심으로 달려가고 있으며, 누군가 코어를 조정해 임의로 위치를 조정한 것 같다. \n이 모든 폭동의 배후자가 이 타워에 있다. 그녀는 살카즈 용병군을 자신의 편으로 만들었으며 침입자들을 무참히 짓밟을 준비를 마쳤다. 부조리할 정도로 강력한 적들과 마주하게 됐지만, 승리를 기다리는 동료들을 떠올리자, 지금 이 모든 것을 견딜 수 있게 되었다.\n\n발걸음을 조심하라. 이곳의 시야는 언제나 좁으며, 적들은 시야 밖에서 당신에게 큰 위협을 줄 것이다.

