scenes.introscene.text=수많은 대원들이 당신에 앞서 이동도시 체르노보그로 향했습니다. 몇 명은 다친채로 구조대에 구출됐지만, 대부분은 그 후로 영영 소식이 끊겨 버렸습니다.\n\n아직까지 박사를 구출한 팀은 없었습니다. 박사에게 가는 길은 감염자 조직인 "리유니온"이 지키고 있습니다.\n\n당신은 이 작전을 시작할 준비가 되었습니다. 무엇보다도 당신은 행운의 여신이 당신에게 미소 짓고 있다고 생각하기 때문이죠. 이제 당신만의 이야기를 만들어갈 차례입니다!

