scenes.titlescene.patreon_body=Tomorrow`s RogueNight는 무료 게임입니다.\n\n만약 후원하는 데에 관심이 있으시다면, Patreon을 이용해주시길 바랍니다. Patreon은 지속적인 수입을 제공하며, 또한 저를 지원해 주시는 분들에게 무언가 보답할 수 있게 합니다.\n\n후원자분들은 주기적으로 개발중인 컨텐츠에 대한 게시글을 열람할 수 있습니다.\n\n후원을 고려해 주셔서 감사합니다!\n\n(Patreon 혜택은 주로 한국어로 제공됩니다.)
scenes.titlescene.patreon_button=Patreon 페이지로 이동

scenes.welcomescene.welcome_msg=Tomorrow`s RogueNight는 오픈 소스 게임 Shattered Pixel Dungeon을 기반으로 제작된 _명일방주_의 2차창작 게임입니다. 이 게임은 Yostar 혹은 Hypergryph​사의 요청으로 언제든지 배포 및 개발이 중단될 수 있습니다.\n\n당신은 로도스 아일랜드의 오퍼레이터로써, 탈룰라에게 잡혀간 박사를 구출해야만합니다. 행운을 빕니다!
